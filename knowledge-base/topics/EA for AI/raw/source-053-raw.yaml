  - id: seg-062
    text: "Preliminary phase — Describe the objective of the initiative and which elements it covers regarding TOGAF. Example: Document Level 1 processes affected, business objects, applications, IT systems and interfaces. Document key stakeholders and their roles."
    type: definition
    section: "TOGAF Phase Example"
    position: 62
    source_format: table

  - id: seg-063
    text: "Phase A Architecture Vision — Define a short vision statement outlining the desired future state and which business goals it supports. Example: Objective 1 define the priorities of the business (e.g. flexibility, costs). Objective 2 evaluate the best IT architecture to support those priorities. Objective 3 document all information in a repository (TOGAF standard)."
    type: definition
    section: "TOGAF Phase Example"
    position: 63
    source_format: table

  - id: seg-064
    text: "Phase B Business Architecture — Instead of mapping every process variant, prioritise critical business processes that are feeling the strain of legacy systems, such as order fulfilment, inventory management and production planning. Example: Initial data can be gathered in a simple Excel sheet documenting core processes, key stakeholders and business objects."
    type: definition
    section: "TOGAF Phase Example"
    position: 64
    source_format: table

  - id: seg-065
    text: "Phase C Information Systems Architecture — Identify all involved applications and IT systems and focus on interfaces and potential shadow IT that is involved in supporting the business processes. Example: Initial data can be gathered in a similar Excel sheet. When documenting relationships such as interfaces, use of an EA tool is recommended."
    type: definition
    section: "TOGAF Phase Example"
    position: 65
    source_format: table

  - id: seg-066
    text: "Phase D Technology Architecture — Evaluate the as-is architecture to market options (e.g. on-premise versus cloud). Example: Document the functional and non-functional business requirements and evaluate how each architecture option scores against them."
    type: definition
    section: "TOGAF Phase Example"
    position: 66
    source_format: table

  - id: seg-067
    text: "Phase E Opportunities and Solutions — Document the pros and cons (SWOT) for each option and conduct a high-level effort vs benefit assessment. Example: SWOT, effort and benefit per option, recommendation."
    type: definition
    section: "TOGAF Phase Example"
    position: 67
    source_format: table

