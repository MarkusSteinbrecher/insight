- id: seg-114
  text: '4.2. Configuration 2: EKG Integration via Stardog'
  type: noise
  section: Configuration 2
  position: 114
  source_format: heading
  metadata: {}
- id: seg-115
  text: In the second configuration (see Figure 5), semantic validity was introduced through the integration of an EKG, developed
    by our industry partner, Capsifi.
  type: methodology
  section: Configuration 2
  position: 115
  source_format: prose
  metadata: {}
- id: seg-116
  text: This graph is hosted on Stardog, a graph database platform that supports RDF/SPARQL-based queries and semantic reasoning.
  type: context
  section: Configuration 2
  position: 116
  source_format: prose
  metadata: {}
- id: seg-117
  text: The entity agent was extended to query the Stardog-based EKG, enabling more accurate parsing of user queries by grounding
    extracted entities in organisational semantics (e.g., industry taxonomies, regional classifications, artefacts).
  type: methodology
  section: Configuration 2
  position: 117
  source_format: prose
  metadata: {}
- id: seg-118
  text: The capability agent used the same EKG to validate whether the requested capability concepts existed within the enterprise
    ontology.
  type: methodology
  section: Configuration 2
  position: 118
  source_format: prose
  metadata: {}
- id: seg-119
  text: We used the exact basic instructions for the entity agent and the prompt technique for the capability agent, as we
    have used in Configuration 1.
  type: methodology
  section: Configuration 2
  position: 119
  source_format: prose
  metadata: {}
- id: seg-120
  text: The difference is the addition of an EKG.
  type: context
  section: Configuration 2
  position: 120
  source_format: prose
  metadata: {}
- id: seg-121
  text: In this configuration, we performed a matching test to verify whether the capabilities generated match those in EKG.
  type: methodology
  section: Configuration 2
  position: 121
  source_format: prose
  metadata: {}
- id: seg-122
  text: If a match was found, the agent retrieved the corresponding subgraph and used it to enhance or tailor the generated
    capability map.
  type: context
  section: Configuration 2
  position: 122
  source_format: prose
  metadata: {}
- id: seg-123
  text: If the ontology did not contain a matching concept, the system generated a response indicating the absence of semantic
    alignment and optionally suggested alternative capabilities or taxonomic nodes.
  type: context
  section: Configuration 2
  position: 123
  source_format: prose
  metadata: {}
- id: seg-124
  text: 'Figure 5: Config 2 EKG-based BCM. Shows the data flow: User (Natural language query) passes to Entity agent (Extracts
    industry, artefact, region, & levels; Validates concepts using ontology) which connects to LLM and Ontology (via Ontology
    lookup), then sends Parsed query to Capability agent (Receives structured input, Queries EKG for matching, Generates aligned
    capabilities), which connects to EKG (via Matching), and returns Response to User.'
  type: context
  section: Configuration 2
  position: 124
  source_format: figure
  metadata: {}
