- id: seg-145
  text: 5. Challenges and Future Work
  type: noise
  section: Challenges and Future Work
  position: 145
  source_format: heading
  metadata: {}
- id: seg-146
  text: This research project proposes the development of a BA copilot that can automate BA modelling through agentic AI.
  type: context
  section: Challenges and Future Work
  position: 146
  source_format: prose
  metadata: {}
- id: seg-147
  text: We present an illustrative scenario of the proposed method, showcasing the potential of Agentic AI in automating business
    capability modelling through the proposed ABMA.
  type: context
  section: Challenges and Future Work
  position: 147
  source_format: prose
  metadata: {}
- id: seg-148
  text: We observe that when EKG is not incorporated into the agent architecture (i.e., Configuration 1 using ToT-prompted
    agents), entity extraction can be completed using the user query; however, it lacks semantic precision due to the absence
    of external grounding.
  type: claim
  section: Challenges and Future Work
  position: 148
  source_format: prose
  metadata: {}
- id: seg-149
  text: Configuration 2 addressed this by integrating an EKG, grounding the entities using organisational ontologies and improving
    the validity of generated output.
  type: claim
  section: Challenges and Future Work
  position: 149
  source_format: prose
  metadata: {}
- id: seg-150
  text: These observations suggest that ABMA's modular architecture and agent orchestration proved effective for scalable
    and context-aware capability mapping.
  type: claim
  section: Challenges and Future Work
  position: 150
  source_format: prose
  metadata: {}
- id: seg-151
  text: The use of LLMs combined with structured knowledge significantly improved the accuracy and adaptability of generated
    BCMs.
  type: claim
  section: Challenges and Future Work
  position: 151
  source_format: prose
  metadata: {}
- id: seg-152
  text: The next step in our project is to evaluate and expand the illustrative scenario to different industries and other
    hierarchical levels of capability modelling (Levels 2-3), followed by a systematic evaluation of agent performance.
  type: context
  section: Challenges and Future Work
  position: 152
  source_format: prose
  metadata: {}
- id: seg-153
  text: We plan to extend our implementation to additional BA artefact agents, aiming to develop a more intelligent and autonomous
    BA method.
  type: recommendation
  section: Challenges and Future Work
  position: 153
  source_format: prose
  metadata: {}
- id: seg-154
  text: The end goal of this project is to provide architecture that can be adapted by BA experts who are interested in automating
    their modelling process, while incorporating context-aware reasoning that enables trust in the system.
  type: claim
  section: Challenges and Future Work
  position: 154
  source_format: prose
