    of an agentic AI-based business capability modelling process using AutoGen 0.2, an open-source multi-agent orchestration
    framework developed by Microsoft.
  type: methodology
  section: Scenario Illustration
  position: 87
  source_format: prose
  metadata: {}
- id: seg-088
  text: AutoGen 0.2 facilitates the coordination of autonomous agents through structured dialogues and dynamic task delegation,
    making it well-suited for realising the modularity and autonomy envisioned in the ABMA.
  type: context
  section: Scenario Illustration
  position: 88
  source_format: prose
  metadata: {}
- id: seg-089
  text: For demonstration purposes, we have implemented this through the OpenAI API GPT-4o.
  type: methodology
  section: Scenario Illustration
  position: 89
  source_format: prose
  metadata: {}
- id: seg-090
  text: Figure 3 illustrates our design in AutoGen 0.2.
  type: noise
  section: Scenario Illustration
