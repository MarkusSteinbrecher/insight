- id: seg-049
  text: 2. Research Method
  type: noise
  section: Research Method
  position: 49
  source_format: heading
  metadata: {}
- id: seg-050
  text: This research project adopts the Design Science Research (DSR) method, as BA modelling is naturally complex and organised
    in layers.
  type: methodology
  section: Research Method
  position: 50
  source_format: prose
  metadata: {}
- id: seg-051
  text: DSR works well for this kind of problem, as it helps break down complex issues into smaller, more manageable parts
    clearly and logically.
  type: claim
  section: Research Method
  position: 51
  source_format: prose
  metadata: {}
- id: seg-052
  text: This project follows the structured DSR hierarchy proposed by Tuunanen et al. [20] as illustrated in Figure 1.
  type: methodology
  section: Research Method
  position: 52
  source_format: prose
  metadata: {}
- id: seg-053
  text: 'Figure 1: The DSR Method adopted from Tuunanen et al. [20]. A four-stage design science process showing: Problem
    Analysis (Problem Statement, Proposal) leading to Objectives & Requirements Definition (Tentative design, Design Requirements),
    then Design & Development (Solution Design, Artefact), and finally Demonstration (Architecture & Process, Proof of Concept),
    with Design Knowledge Accumulation at the centre.'
  type: context
  section: Research Method
  position: 53
  source_format: figure
  metadata: {}
- id: seg-054
  text: The adopted DSR has four stages (Figure 1).
  type: methodology
  section: Research Method
  position: 54
  source_format: prose
  metadata: {}
- id: seg-055
  text: Firstly, we identified the research problem, which is the static and manual nature of traditional BA methods, producing
    static BA artefacts that become outdated quickly and are unable to keep pace with evolving business decision-making.
  type: methodology
  section: Research Method
  position: 55
  source_format: prose
  metadata: {}
- id: seg-056
  text: Secondly, our goal was to explore how agentic AI can be leveraged to automate BA artefacts.
  type: methodology
  section: Research Method
  position: 56
  source_format: prose
  metadata: {}
- id: seg-057
  text: We applied creative thinking to produce a tentative initial design of ABMA.
  type: methodology
  section: Research Method
  position: 57
  source_format: prose
  metadata: {}
- id: seg-058
  text: Comprehensive research was conducted to develop the ABMA design.
  type: methodology
  section: Research Method
  position: 58
  source_format: prose
  metadata: {}
- id: seg-059
  text: Thirdly, the design and development are performed iteratively to evolve ABMA.
  type: methodology
  section: Research Method
  position: 59
  source_format: prose
  metadata: {}
- id: seg-060
  text: Finally, the results of the scenario illustration will be presented and discussed to conclude the project.
  type: methodology
  section: Research Method
  position: 60
  source_format: prose
  metadata: {}
- id: seg-061
  text: 3. Agentic AI-enabled Business Modelling Architecture (ABMA)
  type: noise
  section: ABMA
  position: 61
  source_format: heading
  metadata: {}
- id: seg-062
  text: 3.1. Overview
  type: noise
  section: ABMA Overview
  position: 62
  source_format: heading
  metadata: {}
- id: seg-063
  text: The ABMA (see Figure 2) presents a modular and AI-driven system designed to automate the generation of BA artefacts
    through the orchestration of autonomous agents.
  type: claim
  section: ABMA Overview
  position: 63
  source_format: prose
  metadata: {}
- id: seg-064
  text: This system architecture is built upon the principles of agentic AI, natural language interaction, and enterprise
    knowledge contextualisation to overcome the static and labor-intensive nature of traditional BA methods.
  type: claim
  section: ABMA Overview
  position: 64
  source_format: prose
  metadata: {}
- id: seg-065
  text: 'The architecture comprises five core layers: user interaction, context extraction, orchestration, processing, and
    knowledge layer.'
  type: definition
  section: ABMA Overview
  position: 65
  source_format: prose
  metadata: {}
- id: seg-066
  text: The underlying cognitive framework of ABMA mirrors the way humans' reason through complex tasks.
  type: claim
  section: ABMA Overview
  position: 66
  source_format: prose
  metadata: {}
- id: seg-067
  text: How each layer interacts and operates is detailed through a demonstration in Section 5.
  type: noise
  section: ABMA Overview
  position: 67
  source_format: prose
  metadata: {}
- id: seg-068
  text: 'Figure 2: Agentic-AI-enabled BA modelling architecture (Content generation layer). Shows the full ABMA architecture
    with: User Interface (Feedback Interface, Prompt Interface) connecting to Entity Agent (linked to Ontology and LLM), which
    passes to Orchestration Agent, which routes to specialized agents (Capability Agent, Value Stream Agent, Value Map Agent,
    Mapping Agent). Below shows Backend components: Knowledge Graph, API, Templates, Database.'
  type: context
  section: ABMA Overview
  position: 68
  source_format: figure
  metadata: {}
- id: seg-069
  text: 3.2. ABMA Component Interaction
  type: noise
  section: ABMA Component Interaction
  position: 69
  source_format: heading
  metadata: {}
- id: seg-070
  text: When architecture is implemented in the real world, the BA artefact generation process is initiated by the user upon
    submitting a natural language query through the prompt interface within the user interface.
  type: context
  section: ABMA Component Interaction
  position: 70
  source_format: prose
  metadata: {}
- id: seg-071
  text: There is also a feedback interface for input refinement based on system output.
  type: context
  section: ABMA Component Interaction
  position: 71
  source_format: prose
  metadata: {}
- id: seg-072
  text: For example, a query can request the generation of capability maps for a specific industry, region, or business function,
    as detailed in Section 5.
  type: example
  section: ABMA Component Interaction
  position: 72
  source_format: prose
  metadata: {}
- id: seg-073
  text: Secondly, the natural language query is passed on to the entity agent, which serves as the first point of analysis.
  type: context
  section: ABMA Component Interaction
  position: 73
  source_format: prose
  metadata: {}
- id: seg-074
  text: It parses the query to extract contextual information such as industry type, artefact category (e.g. operational capability,
    strategic capability), and geographic or regulatory scope.
  type: definition
  section: ABMA Component Interaction
  position: 74
  source_format: prose
  metadata: {}
- id: seg-075
  text: The entity agent may delegate tasks to LLM to handle ambiguous or unstructured input.
  type: context
  section: ABMA Component Interaction
  position: 75
  source_format: prose
  metadata: {}
- id: seg-076
  text: The entity agent is also linked to a reference ontology, providing semantic grounding for the identified entities.
  type: context
  section: ABMA Component Interaction
  position: 76
  source_format: prose
  metadata: {}
- id: seg-077
  text: This enables the agent to resolve any disambiguation and ensure that the entities identified are aligned with the
    operational domain.
  type: claim
  section: ABMA Component Interaction
  position: 77
  source_format: prose
  metadata: {}
- id: seg-078
  text: A specific industry or organisation can have its ontology defined and linked for this purpose.
  type: context
  section: ABMA Component Interaction
  position: 78
  source_format: prose
  metadata: {}
- id: seg-079
  text: Thirdly, the parsed entities are handed over to the orchestration agent, which is responsible for routing the query
    to a particular agent based on the identified entities.
  type: context
  section: ABMA Component Interaction
  position: 79
  source_format: prose
  metadata: {}
- id: seg-080
  text: The agent responsible for the task will generate the artefact in response to the user's query, interacting with the
    LLM.
  type: context
  section: ABMA Component Interaction
  position: 80
  source_format: prose
  metadata: {}
- id: seg-081
  text: To ensure semantic accuracy and organisational alignment, the agent will validate the artefacts generated by the LLM
    against both the domain ontology and the enterprise knowledge graph (EKG).
  type: claim
  section: ABMA Component Interaction
  position: 81
  source_format: prose
  metadata: {}
- id: seg-082
  text: The input knowledge for generating capability lists is derived from user queries, enriched by reference ontologies,
    and validated against EKG to ensure semantic accuracy, contextual alignment, and organisational relevance.
  type: claim
  section: ABMA Component Interaction
  position: 82
  source_format: prose
  metadata: {}
- id: seg-083
  text: This hybrid approach combines the generative strength of the LLM with the semantic control of structured enterprise
    knowledge, resulting in accurate and context-aware BA modelling, which leads to increased trust in the generated model.
  type: claim
  section: ABMA Component Interaction
  position: 83
  source_format: prose
  metadata: {}
- id: seg-084
  text: These interactions are illustrated in Figure 2.
  type: noise
  section: ABMA Component Interaction
  position: 84
  source_format: prose
  metadata: {}
- id: seg-085
  text: Finally, once the agent completes its reasoning, the structured output is returned to the user for feedback, refinement,
    or re-query.
  type: context
  section: ABMA Component Interaction
  position: 85
  source_format: prose
  metadata: {}
- id: seg-086
  text: '4. Scenario Illustration: Agentic AI-enabled Business Capability Modelling Process:'
  type: noise
