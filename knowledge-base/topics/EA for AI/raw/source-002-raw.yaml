- id: seg-004
  text: Business Architecture (BA) plays a significant role in aligning business and IT.
  type: claim
  section: Abstract
  position: 4
  source_format: prose
  metadata: {}
- id: seg-005
  text: Current methods in BA artefact generation and maintenance are largely manual, static, and time-consuming, which limits
    their effectiveness in dynamic and complex decision-making environments.
  type: claim
  section: Abstract
  position: 5
  source_format: prose
  metadata: {}
- id: seg-006
  text: Large Language Models (LLMs) have showcased their potential in automating the generation of BA artefacts through customised
    prompting techniques.
  type: claim
  section: Abstract
  position: 6
  source_format: prose
  metadata: {}
- id: seg-007
  text: However, they face a key challenge due to the tendency of LLMs to hallucinate, resulting in outputs that may be inaccurate
    or inconsistent.
  type: claim
  section: Abstract
  position: 7
  source_format: prose
  metadata: {}
- id: seg-008
  text: Agentic AI offers an alternative approach to LLM-based BA modelling, due to its ability to make autonomous decisions,
    adapt through learning, and process data in real-time.
  type: claim
  section: Abstract
  position: 8
  source_format: prose
  metadata: {}
- id: seg-009
  text: To investigate their potential, this research project proposes an Agentic AI-enabled business architecture modelling
    approach (BA Copilot) that leverages AI agents to automate the generation of BA artefacts.
  type: context
  section: Abstract
  position: 9
  source_format: prose
  metadata: {}
- id: seg-010
  text: Our work employs an agentic system, implemented using the AutoGen 0.2 framework, integrated with an Enterprise Knowledge
    Graph (EKG) to semantically contextualise organisational knowledge.
  type: context
  section: Abstract
  position: 10
  source_format: prose
  metadata: {}
- id: seg-011
  text: The proposed system enables AI agents to extract, reason over, and organise business architecture artefacts.
  type: claim
  section: Abstract
  position: 11
  source_format: prose
  metadata: {}
- id: seg-012
  text: The key outcomes of this research project are the Agentic AI-enabled Business Modelling Architecture (ABMA) and an
    agent-based capability modelling process, designed to enhance decision-making in modern enterprise contexts.
  type: context
  section: Abstract
  position: 12
  source_format: prose
  metadata: {}
- id: seg-013
  text: By incorporating the knowledge graph and reasoning capabilities through LLM in our design, we aim to facilitate user
    trust in the AI-generated BA artefacts as well.
  type: claim
  section: Abstract
  position: 13
  source_format: prose
  metadata: {}
- id: seg-014
  text: The current progress of this project involves designing ABMA and implementing a prototype within the scope of business
    capability modelling (BCM), producing promising preliminary results.
  type: context
  section: Abstract
  position: 14
  source_format: prose
  metadata: {}
- id: seg-015
  text: We plan to evaluate and extend this work to other BA artefacts and develop a tool that practitioners can use based
    on our findings.
  type: context
  section: Abstract
  position: 15
  source_format: prose
  metadata: {}
- id: seg-016
  text: 'Keywords: Capability modelling, Enterprise knowledge graphs, Agentic AI, Business Architecture, Decision Making'
  type: noise
  section: Abstract
  position: 16
  source_format: prose
  metadata: {}
- id: seg-017
  text: 1. Introduction
  type: noise
  section: Introduction
  position: 17
  source_format: heading
  metadata: {}
- id: seg-018
  text: Organisations are increasingly interested in the digitalisation of their organisational processes and workflow [1].
  type: context
  section: Introduction
  position: 18
  source_format: prose
  metadata: {}
- id: seg-019
  text: This requires organisations to fundamentally change their business models and operating environment by adopting contemporary
    data and digital technologies, such as AI/ML [2].
  type: claim
  section: Introduction
  position: 19
  source_format: prose
  metadata: {}
- id: seg-020
  text: Despite the potential influence of data and digital technologies on BA methods, a key challenge for organisations
    is identifying the capabilities, tasks and decisions that can be augmented or supported via AI.
  type: claim
  section: Introduction
  position: 20
  source_format: prose
  metadata: {}
- id: seg-021
  text: This draws our attention to the BA methods within the enterprise architecture (EA) discipline [3] and how they can
    support organisations' digital technology-enabled transformations.
  type: context
  section: Introduction
  position: 21
  source_format: prose
  metadata: {}
- id: seg-022
  text: BA, according to TOGAF [4], is 'a description of the structure and interaction between the business strategy, organisation,
    functions, business processes, and information needs'.
  type: definition
  section: Introduction
  position: 22
  source_format: prose
  metadata: {}
- id: seg-023
  text: BA supports various business stakeholders in decision-making by representing and analysing data around entities that
    govern an enterprise, such as business strategies, goals, capabilities, pain points, business processes, applications,
    and rules and regulations [4].
  type: definition
  section: Introduction
  position: 23
  source_format: prose
  metadata: {}
- id: seg-024
  text: Key BA artefacts such as capability maps, value stream maps, and application portfolios provide crucial information
    for IT investments, performance analysis, and resource utilisation [5].
  type: claim
  section: Introduction
  position: 24
  source_format: prose
  metadata: {}
- id: seg-025
  text: However, current BA artefacts are static; they become outdated quickly and are unable to keep up with the evolving
    business decision-making [6].
  type: claim
  section: Introduction
  position: 25
  source_format: prose
  metadata: {}
- id: seg-026
  text: Static methods refer to traditional, predominantly manual approaches to BA artefact generation, in which the resulting
    outputs are fixed representations that rapidly become outdated and lack adaptability to dynamic and evolving business
    environments [7].
  type: definition
  section: Introduction
  position: 26
  source_format: prose
  metadata: {}
- id: seg-027
  text: Agentic AI, often regarded as the fourth wave of artificial intelligence (AI), evolves from traditional AI agents
    [8] by integrating deep learning techniques [9], including LLMs [10].
  type: definition
  section: Introduction
  position: 27
  source_format: prose
  metadata: {}
- id: seg-028
  text: This fusion enables autonomous decision-making, contextual awareness, and the ability to execute complex, multi-step
    tasks with minimal human input.
  type: claim
  section: Introduction
  position: 28
  source_format: prose
  metadata: {}
- id: seg-029
  text: Agentic AI has the potential not only to replicate but also to exceed human capabilities in managing complex systems
    [11].
  type: claim
  section: Introduction
  position: 29
  source_format: prose
  metadata: {}
- id: seg-030
  text: Such systems are capable of autonomously performing reasoning, planning, and executing actions in real time.
  type: claim
  section: Introduction
  position: 30
  source_format: prose
  metadata: {}
- id: seg-031
  text: There is growing research interest in generating knowledge relevant to BA through LLMs by using various prompt-based
    techniques [12].
  type: context
  section: Introduction
  position: 31
  source_format: prose
  metadata: {}
- id: seg-032
  text: However, exploring agentic AI systems in the context of BA remains underexplored in the current literature and practice
    [13].
  type: claim
  section: Introduction
  position: 32
  source_format: prose
  metadata: {}
- id: seg-033
  text: This research is motivated by limitations of current BA methods and focuses on business capability modelling (BCM),
    which is one of the critical parts of BA.
  type: context
  section: Introduction
  position: 33
  source_format: prose
  metadata: {}
- id: seg-034
  text: BCM is important to analyse and improve the strategic business and IT alignment [14].
  type: claim
  section: Introduction
  position: 34
  source_format: prose
  metadata: {}
- id: seg-035
  text: BCM involves identifying and visualising the core and enabling capabilities of an organisation or business area, such
    as customer relationship management capability, claims management, human resource management capability, etc [15, 16].
  type: definition
  section: Introduction
  position: 35
  source_format: prose
  metadata: {}
- id: seg-036
  text: In particular, this paper aims to address the limitations of existing manual or static BCM by using an agentic AI-enabled
    approach [17].
  type: context
  section: Introduction
  position: 36
  source_format: prose
  metadata: {}
- id: seg-037
  text: This is an ongoing research project aimed at developing a BA Copilot, designed in partnership with Capsifi Pvt. Ltd,
    a leading platform in BA modelling and operating model transformation.
  type: context
  section: Introduction
  position: 37
  source_format: prose
  metadata: {}
- id: seg-038
  text: Preliminary work of this project involved conducting a systematic literature survey on BA methods [7] and developing
    and evaluating reasoning-based prompting techniques for generating BA artefacts [18].
  type: context
  section: Introduction
  position: 38
  source_format: prose
  metadata: {}
- id: seg-039
  text: Through that, we found that by incorporating reasoning-based prompting techniques, particularly Tree-of-Thought (ToT)
    [19] results in improved BA artefact generation.
  type: evidence
  section: Introduction
  position: 39
  source_format: prose
  metadata: {}
- id: seg-040
  text: We are currently extending this work by introducing an agent-based capability modelling process.
  type: context
  section: Introduction
  position: 40
  source_format: prose
  metadata: {}
- id: seg-041
  text: It is noteworthy that this project is a work-in-progress where our proposed solution is validated and evaluated iteratively.
  type: context
  section: Introduction
  position: 41
  source_format: prose
  metadata: {}
- id: seg-042
  text: We present our preliminary findings here, which have been validated by the authors, experts in BA modelling.
  type: context
  section: Introduction
  position: 42
  source_format: prose
  metadata: {}
- id: seg-043
  text: Our results and insights are intended to inform both research and practice in enterprise modelling.
  type: context
  section: Introduction
  position: 43
  source_format: prose
  metadata: {}
- id: seg-044
  text: 'The key contributions of this research project are as follows:'
  type: noise
  section: Introduction
  position: 44
  source_format: prose
  metadata: {}
- id: seg-045
  text: The design of the Agentic AI-enabled Business Modelling Architecture (ABMA), which integrates a multi-agent system
    with enterprise knowledge graphs for structured BA artefacts.
  type: claim
  section: Introduction
  position: 45
  source_format: bullet
  metadata: {}
- id: seg-046
  text: The ABMA process that automates the extraction, reasoning, and organisation of BA artefacts.
  type: claim
  section: Introduction
  position: 46
  source_format: bullet
  metadata: {}
- id: seg-047
  text: Proof-of-concept is a tool demonstration of Agentic AI-enabled Business Capability Modelling Architecture (ABCMA),
    and the modelling process proposed.
  type: claim
  section: Introduction
  position: 47
  source_format: bullet
  metadata: {}
- id: seg-048
  text: The remainder of the paper is organised as follows. Section 2 provides a research method. Section 3 discusses the
    concept of approach. Section 4 demonstrates a scenario illustration. Section 5 concludes the paper with challenges and
    future research directions.
  type: noise
  section: Introduction
  position: 48
  source_format: prose
