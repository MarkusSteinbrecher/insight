- id: seg-096
  text: '4.1. Configuration 1: ToT-Prompted Agent Reasoning'
  type: noise
  section: Configuration 1
  position: 96
  source_format: heading
  metadata: {}
- id: seg-097
  text: In the initial phase of experimentation (as shown in Figure 4), we created an entity agent and a capability agent.
  type: methodology
  section: Configuration 1
  position: 97
  source_format: prose
  metadata: {}
- id: seg-098
  text: In this configuration, we employed the reasoning-based ToT prompting technique.
  type: methodology
  section: Configuration 1
  position: 98
  source_format: prose
  metadata: {}
- id: seg-099
  text: ToT enhances the reasoning capabilities of language models by allowing them to explore multiple solution paths in
    parallel and evaluate intermediate thoughts before arriving at a final response.
  type: definition
  section: Configuration 1
  position: 99
  source_format: prose
  metadata: {}
- id: seg-100
  text: 'The entity agent was provided with simple instructions to parse user queries into structured entities: BA artefact,
    industry, region and levels.'
  type: methodology
  section: Configuration 1
  position: 100
  source_format: prose
  metadata: {}
- id: seg-101
  text: The capability agent received structured entities as input and was tasked with selecting capability definitions and
    composing a capability map.
  type: methodology
  section: Configuration 1
  position: 101
  source_format: prose
  metadata: {}
- id: seg-102
  text: At this stage, semantic grounding was limited to rule-based inference and a manually curated ToT prompt technique,
    without leveraging external knowledge graphs.
  type: context
  section: Configuration 1
  position: 102
  source_format: prose
  metadata: {}
- id: seg-103
  text: 'Figure 4: Config 1 prompt-based BCM. Shows the data flow: User (Natural language query) passes to Entity agent (Extracts
    Industry, Artefact, Region, Levels) which connects to LLM, then sends Parsed query to Capability agent (Receives structured
    input, Generates aligned capabilities), which returns Response to User.'
  type: context
  section: Configuration 1
  position: 103
  source_format: figure
  metadata: {}
- id: seg-104
  text: The extracted portion (claim management capability) of the response from the complete capability map is shown in Table
    1.
  type: noise
  section: Configuration 1
  position: 104
  source_format: prose
  metadata: {}
