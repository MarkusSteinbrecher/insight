- id: seg-025
  text: 'Modernize the Core Platform'
  type: noise
  section: Modernize the Core Platform
  position: 25
  source_format: heading
  metadata: {}
- id: seg-026
  text: 'To fully realize the potential of agentic AI, many organizations will need to modernize their technology foundations.'
  type: claim
  section: Modernize the Core Platform
  position: 26
  source_format: prose
  metadata: {}
- id: seg-027
  text: 'This means making core business capabilities easy for agents to find and use in real time.'
  type: recommendation
  section: Modernize the Core Platform
  position: 27
  source_format: prose
  metadata: {}
- id: seg-028
  text: 'Achieving this may require reworking older, batch-based systems to be more flexible, accessible by APIs, and able to respond to real-time events.'
  type: recommendation
  section: Modernize the Core Platform
  position: 28
  source_format: prose
  metadata: {}
- id: seg-029
  text: 'Adopting modular, industry-standard frameworks, like the Banking Industry Architecture Network, will help accelerate this shift.'
  type: recommendation
  section: Modernize the Core Platform
  position: 29
  source_format: prose
  metadata: {}
- id: seg-030
  text: 'However, these modern systems will need to work alongside existing infrastructure for the foreseeable future, which could add some architectural complexity in the near term.'
  type: claim
  section: Modernize the Core Platform
  position: 30
  source_format: prose
  metadata: {}
- id: seg-031
  text: 'Ensure Interoperability of Agentic Services'
  type: noise
  section: Ensure Interoperability
  position: 31
  source_format: heading
  metadata: {}
- id: seg-032
  text: 'As agents roll out across the tech stack, consistent interoperability standards, such as the model context protocol (MCP), and frictionless integrations will be critical for breaking down silos and capturing the full value of agentic AI.'
  type: claim
  section: Ensure Interoperability
  position: 32
  source_format: prose
  metadata: {}
- id: seg-033
  text: 'Most organizations will need to support a mix of frameworks.'
  type: claim
  section: Ensure Interoperability
  position: 33
  source_format: prose
  metadata: {}
- id: seg-034
  text: 'These will include custom agents built on engineering tools, prebuilt agents embedded in vendor platforms, and dynamically generated agents in data platforms.'
  type: definition
  section: Ensure Interoperability
  position: 34
  source_format: prose
  metadata: {}
- id: seg-035
  text: 'Frameworks are themselves becoming more agentic.'
  type: claim
  section: Ensure Interoperability
  position: 35
  source_format: prose
  metadata: {}
- id: seg-036
  text: 'For example, a software development life cycle (SDLC) agent could coordinate a team of specialized agents (design, analyst, engineer, quality assurance) that collaborate to deliver a complete solution, from concept to deployment.'
