  section: At a Glance
  position: 5
  source_format: bullet
  metadata: {}
- id: seg-006
  text: "Agentic AI isn't just another wave of automation; it's a structural shift in enterprise technology, one with the potential to completely redefine how work gets done."
  type: claim
  section: Main Article
  position: 6
  source_format: prose
  metadata: {}
- id: seg-007
  text: 'Previous waves of automation tackled parts of processes, leaving exceptions where humans had to step in.'
  type: context
  section: Main Article
  position: 7
  source_format: prose
  metadata: {}
- id: seg-008
  text: 'AI agents can reason, collaborate, and coordinate actions, allowing them to accomplish complex, multistep, nondeterministic processes that have so far depended on humans.'
  type: definition
  section: Main Article
  position: 8
  source_format: prose
  metadata: {}
- id: seg-009
  text: "It's easy to see the transformative potential of this, from improved operational efficiency and customer experience to sharper decision making and beyond."
  type: context
  section: Main Article
  position: 9
  source_format: prose
  metadata: {}
- id: seg-010
  text: "Forward-looking leaders aren't asking if agentic AI will reshape their business but how to prepare their organizations to deploy it safely and effectively."
  type: claim
  section: Main Article
  position: 10
  source_format: prose
  metadata: {}
- id: seg-011
  text: 'As executives reflect on how agentic AI might shape their business, from competitive positioning to their talent model, they will have to consider how it challenges the fundamentals of their IT architecture.'
  type: claim
  section: Main Article
  position: 11
  source_format: prose
  metadata: {}
- id: seg-012
  text: 'Agentic AI architecture builds on the rise of composable microservices architecture and the use of enterprise cloud services that many companies have already been investing in.'
  type: claim
  section: Main Article
  position: 12
  source_format: prose
  metadata: {}
- id: seg-013
  text: 'But to fully capture the value while navigating the risks, they will need to rethink how AI is embedded across the architecture—the systems, processes, and governance.'
  type: claim
  section: Main Article
  position: 13
  source_format: prose
  metadata: {}
- id: seg-014
  text: 'Enterprises need to ensure agents have the context they need in real time, the ability to observe and explain behavior, and the guardrails to execute safely, securely, and cost-effectively.'
  type: recommendation
  section: Main Article
  position: 14
  source_format: prose
  metadata: {}
- id: seg-015
  text: 'Current architectures simply cannot handle this balance when AI agents are used in the thousands across the enterprise—yet.'
  type: claim
  section: Main Article
  position: 15
  source_format: prose
  metadata: {}
- id: seg-016
  text: 'Architecture Adapts to Support Agentic AI'
  type: noise
  section: Architecture Adapts to Support Agentic AI
  position: 16
  source_format: heading
  metadata: {}
- id: seg-017
  text: 'Agentic AI should complement rather than take over the existing architecture.'
  type: recommendation
  section: Architecture Adapts to Support Agentic AI
  position: 17
  source_format: prose
  metadata: {}
- id: seg-018
  text: 'Tech teams will need to deploy it thoughtfully, with clear scope and controls in place.'
  type: recommendation
  section: Architecture Adapts to Support Agentic AI
  position: 18
  source_format: prose
  metadata: {}
- id: seg-019
  text: 'Agents are best for complex, nondeterministic problems that span multiple business domains and systems, rely on unstructured data and contextual reasoning, depend on real-time inputs, and until now have required human intervention.'
  type: definition
  section: Architecture Adapts to Support Agentic AI
  position: 19
  source_format: prose
  metadata: {}
- id: seg-020
  text: 'Higher-level orchestrator agents are like project managers that oversee a whole process, breaking it down into subtasks and tracking progress.'
  type: definition
  section: Architecture Adapts to Support Agentic AI
  position: 20
  source_format: prose
  metadata: {}
- id: seg-021
  text: 'Task agents execute individual tasks and send back the results to the orchestrator.'
  type: definition
  section: Architecture Adapts to Support Agentic AI
  position: 21
  source_format: prose
  metadata: {}
- id: seg-022
  text: 'The orchestrator then compiles results and adjusts workflows as needed.'
  type: definition
  section: Architecture Adapts to Support Agentic AI
  position: 22
  source_format: prose
  metadata: {}
- id: seg-023
  text: 'Teams updating the IT architecture should consider several key principles as they evolve the design to support an agentic framework.'
