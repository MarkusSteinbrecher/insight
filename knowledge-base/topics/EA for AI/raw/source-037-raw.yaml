  type: noise
  section: Distribute Accountability
  position: 37
  source_format: heading
  metadata: {}
- id: seg-038
  text: 'While central platform teams will control the core agentic platforms, accountability for assembling, training, testing, deploying, and monitoring agents needs to be distributed to business domains.'
  type: recommendation
  section: Distribute Accountability
  position: 38
  source_format: prose
  metadata: {}
- id: seg-039
  text: 'Success will hinge on making domain expertise and knowledge assets—such as product documentation, business logic, feature stores, models, and data products—readily discoverable and accessible to agents.'
  type: claim
  section: Distribute Accountability
  position: 39
  source_format: prose
  metadata: {}
