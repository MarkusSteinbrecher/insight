    source_format: heading

  # ============================================================
  # INTRODUCTORY PARAGRAPH (AI initiatives overview)
  # ============================================================

  - id: seg-002
    text: "The Open Group, the vendor-neutral organization that has been at the forefront of open technology standards for 30 years, has begun the process of developing open standards for AI professional practice."
    type: context
    section: "Introduction"
    position: 2
    source_format: prose

  - id: seg-003
    text: "Its AI initiatives have been already backed by prominent organizations, and The Open Group is looking for more organizations to get involved as AI continues to shape the future of enterprise technology."
    type: claim
    section: "Introduction"
    position: 3
    source_format: prose

  - id: seg-004
    text: "The emergence of a new generation of AI technologies has stimulated intense activity, from R&D-led businesses investing significant time and capital in training ever more powerful foundation models, to technology vendors experimenting with the innovative implementation of AI in end-user applications."
    type: context
    section: "Introduction"
    position: 4
    source_format: prose

  - id: seg-005
    text: "This increased activity is putting pressure on legislators, regulators, and industry bodies to establish guardrails around safe, effective, and sustainable usage of AI."
    type: claim
    section: "Introduction"
    position: 5
    source_format: prose

  # ============================================================
  # SECOND PARAGRAPH (TOGAF and Open Group credentials)
  # ============================================================

  - id: seg-006
    text: "As the premier Enterprise Architecture (EA) standards organization, The Open Group developed the TOGAF Standard, that is recognized as the world's leading EA methodology."
    type: claim
    section: "Credentials"
    position: 6
    source_format: prose

  - id: seg-007
    text: "It also has an unrivalled reputation for certification of people, processes, products, tools, and best practices, including its Open Professions Program -- an experience-based certification program covering professional practice for Enterprise Architects, Technical Specialist, Data Scientists, and Trusted Technology Providers."
    type: context
    section: "Credentials"
    position: 7
    source_format: prose

  - id: seg-008
    text: "Building on its expertise, reputation, and heritage, The Open Group intends to be a trusted facilitator for the future of professional practice standards in the context of AI-powered technologies."
    type: claim
    section: "Credentials"
    position: 8
    source_format: prose

  # ============================================================
  # THIRD PARAGRAPH (leveraging existing practices)
  # ============================================================

  - id: seg-009
    text: "The Open Group is leveraging existing professional practices for those architecting and training AI models, and working alongside practitioners, partners, and supporters who are willing to commit to the long-term challenge."
    type: claim
    section: "Approach"
    position: 9
    source_format: prose

  - id: seg-010
    text: "The aim of the initiative is to ensure unbiased, positive, and representative progress of both the needs and outcomes involved."
    type: claim
    section: "Approach"
    position: 10
    source_format: prose

