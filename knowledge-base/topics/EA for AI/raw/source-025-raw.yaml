  # ============================================================
  # TOGAF 10 AND SERIES GUIDES (from TOGAF page)
  # ============================================================

  - id: seg-023
    text: "TOGAF Standard, 10th Edition"
    type: noise
    section: "TOGAF Evolution"
    position: 23
    source_format: heading

  - id: seg-024
    text: "The TOGAF Standard is a proven Enterprise Architecture methodology and framework used by the world's leading organizations to improve business efficiency."
    type: claim
    section: "TOGAF Evolution"
    position: 24
    source_format: prose

  - id: seg-025
    text: "The TOGAF Standard is the most prominent and reliable Enterprise Architecture standard, ensuring consistent standards, methods, and communication among Enterprise Architecture professionals."
    type: claim
    section: "TOGAF Evolution"
    position: 25
    source_format: prose

  - id: seg-026
    text: "The TOGAF Standard, 10th Edition makes adoption of best practices easier by showing where to find enduring and universal concepts, proven best practice, and new emerging ideas."
    type: claim
    section: "TOGAF Evolution"
    position: 26
    source_format: prose

  - id: seg-027
    text: "The TOGAF Standard is used by small, medium, and large commercial businesses, as well as government departments, online information platforms, non-government public organizations, and defense agencies."
    type: evidence
    section: "TOGAF Evolution"
    position: 27
    source_format: bullet

  - id: seg-028
    text: "With greatly expanded guidance and how-to material, the TOGAF Standard 10th Edition enables organizations to operate in an efficient and effective way across a broad range of use-cases, including agile enterprises and Digital Transformation."
    type: claim
    section: "TOGAF Evolution"
    position: 28
    source_format: bullet

  - id: seg-029
    text: "The TOGAF Standard is designed for the dichotomy of common universal concepts and variable detailed configuration."
    type: definition
    section: "TOGAF Evolution"
    position: 29
    source_format: bullet

  - id: seg-030
    text: "The structure focuses on what most architects want -- more, better, and topical guidance on how to deliver the best Enterprise Architecture that supports their stakeholders and their organization."
    type: claim
    section: "TOGAF Evolution"
    position: 30
    source_format: bullet

  - id: seg-031
    text: "The TOGAF Standard is divided into the TOGAF Fundamental Content and the TOGAF Series Guides; the TOGAF Fundamental Content provides the core concepts and practices, and the TOGAF Series Guides advise on configuration of the Fundamental Content."
    type: definition
    section: "TOGAF Evolution"
    position: 31
    source_format: bullet

  - id: seg-032
    text: "TOGAF 10 is being extended through new Series Guides released annually, covering agility, digital strategy, business architecture, and cloud adoption."
    type: evidence
    section: "TOGAF Evolution"
    position: 32
    source_format: prose

  - id: seg-033
    text: "The core ADM framework has not yet been fundamentally restructured for AI-native organizations."
    type: claim
    section: "TOGAF Evolution"
    position: 33
    source_format: prose

  # ============================================================
  # ARCHIMATE AND OPEN AGILE ARCHITECTURE
  # ============================================================

  - id: seg-034
    text: "The ArchiMate Specification defines an open and independent modeling language for Enterprise Architecture that is supported by different tool vendors and consulting firms."
    type: definition
    section: "Related Standards"
    position: 34
    source_format: prose

  - id: seg-035
    text: "The ArchiMate language enables Enterprise Architects to describe, analyze, and visualize the relationships among business domains in an unambiguous way."
    type: claim
    section: "Related Standards"
    position: 35
    source_format: prose

  - id: seg-036
    text: "The Open Group is developing the ArchiMate Specification and Open Agile Architecture Standard alongside AI-focused standards."
    type: context
    section: "Related Standards"
    position: 36
    source_format: prose

  - id: seg-037
    text: "The Open Agile Architecture Standard may prove more naturally aligned with AI's rapid iteration cycles than the traditional TOGAF ADM."
    type: claim
    section: "Related Standards"
    position: 37
    source_format: prose

  # ============================================================
  # CERTIFICATIONS AND PROFESSIONAL PRACTICE
  # ============================================================

  - id: seg-038
    text: "The Open Group offers Open Agile Architecture Certification as part of its knowledge-based certification portfolio."
    type: context
    section: "Certifications"
    position: 38
    source_format: prose

  - id: seg-039
    text: "The TOGAF certification portfolio includes certifications and certification credentials built upon the TOGAF Standard, Version 9.2, and the TOGAF Standard, 10th Edition."
    type: context
    section: "Certifications"
    position: 39
    source_format: prose

  - id: seg-040
    text: "The certification portfolio includes a set of complementary learning paths centered around the TOGAF Standard and the TOGAF Library, ranging from short certification credentials (3 hours study or more) to multi-day certifications."
    type: context
    section: "Certifications"
    position: 40
    source_format: prose

