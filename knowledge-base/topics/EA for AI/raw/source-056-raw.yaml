  - id: seg-056
    text: "Before diving into use cases and templates, let's cover the basics of effective prompting as they apply to enterprise architecture."
    type: noise
    section: "Prompt Engineering 101"
    position: 56
    source_format: prose

  - id: seg-057
    text: "How LLMs 'Think': Large Language Models such as ChatGPT, Claude, or Gemini do not store or retrieve facts in the way a traditional database would."
    type: definition
    section: "Prompt Engineering 101"
    position: 57
    source_format: prose

  - id: seg-058
    text: "Instead, they predict the next most likely word based on the patterns they have learned from massive datasets."
    type: definition
    section: "Prompt Engineering 101"
    position: 58
    source_format: prose

  - id: seg-059
    text: "This makes them highly effective at synthesizing information and generating coherent text, but they rely entirely on the context you provide."
    type: claim
    section: "Prompt Engineering 101"
    position: 59
    source_format: prose

  - id: seg-060
    text: "For Enterprise Architects, this means prompts must be clear, grounded in real organizational data, and structured with intent."
    type: recommendation
    section: "Prompt Engineering 101"
    position: 60
    source_format: prose

  - id: seg-061
    text: "When questions are vague or too open-ended, responses can be inaccurate or entirely fabricated."
    type: claim
    section: "Prompt Engineering 101"
    position: 61
    source_format: prose

  - id: seg-062
    text: "This is known as hallucination."
    type: definition
    section: "Prompt Engineering 101"
    position: 62
    source_format: prose

  - id: seg-063
    text: "The quality of the output depends heavily on the clarity and completeness of the prompt."
    type: claim
    section: "Prompt Engineering 101"
    position: 63
    source_format: prose

  - id: seg-064
    text: "Prompting Best Practices: To apply AI effectively in an architectural context, keep these five principles in mind."
    type: context
    section: "Prompt Engineering 101"
    position: 64
    source_format: prose

  - id: seg-065
    text: "1. Ground Prompts in Context"
    type: noise
    section: "Prompt Engineering 101"
    position: 65
    source_format: heading

  - id: seg-066
    text: "Include the relevant business domain, scope, goals, and known constraints."
    type: recommendation
    section: "Prompt Engineering 101"
    position: 66
    source_format: prose

  - id: seg-067
    text: "For example, recommendations will vary depending on whether you are referencing a bank's IT portfolio or a retail landscape."
    type: example
    section: "Prompt Engineering 101"
    position: 67
    source_format: prose

  - id: seg-068
    text: "Without this context, AI will generalize or default to irrelevant assumptions."
    type: claim
    section: "Prompt Engineering 101"
    position: 68
    source_format: prose

  - id: seg-069
    text: "2. Be Explicit About the Outcome You Want"
    type: noise
    section: "Prompt Engineering 101"
    position: 69
    source_format: heading

  - id: seg-070
    text: "Clarify whether you need a list of options, a ranked recommendation with rationale, or a structured risk assessment."
    type: recommendation
    section: "Prompt Engineering 101"
    position: 70
    source_format: prose

  - id: seg-071
    text: "Define the output format when possible."
    type: recommendation
    section: "Prompt Engineering 101"
    position: 71
    source_format: prose

  - id: seg-072
    text: "For instance, consider requesting tables, bullet points, or narrative summaries to enhance precision and usability."
    type: recommendation
    section: "Prompt Engineering 101"
    position: 72
    source_format: prose

  - id: seg-073
    text: "3. Prompt for Reasoning and Trade-Offs"
    type: noise
    section: "Prompt Engineering 101"
    position: 73
    source_format: heading

  - id: seg-074
    text: "Architectural decisions are rarely binary."
    type: claim
    section: "Prompt Engineering 101"
    position: 74
    source_format: prose

  - id: seg-075
    text: "Ask the AI to outline multiple options, explain its reasoning, and highlight pros and cons."
    type: recommendation
    section: "Prompt Engineering 101"
    position: 75
    source_format: prose

  - id: seg-076
    text: "This enables you to explore the design space and evaluate alternatives, rather than receive a single default response."
    type: claim
    section: "Prompt Engineering 101"
    position: 76
    source_format: prose

  - id: seg-077
    text: "4. Treat Prompting As Iterative"
    type: noise
    section: "Prompt Engineering 101"
    position: 77
    source_format: heading

  - id: seg-078
    text: "LLMs rarely provide the perfect answer on the first attempt, especially for complex, domain-specific queries."
    type: claim
    section: "Prompt Engineering 101"
    position: 78
    source_format: prose

  - id: seg-079
    text: "Expect to refine your prompts, build on prior outputs, and drill down into details."
    type: recommendation
    section: "Prompt Engineering 101"
    position: 79
    source_format: prose

  - id: seg-080
    text: "Effective prompting should be treated as a dialogue, not a one-off transaction."
    type: claim
    section: "Prompt Engineering 101"
    position: 80
    source_format: prose

  - id: seg-081
    text: "5. Retain Final Judgment"
    type: noise
    section: "Prompt Engineering 101"
    position: 81
    source_format: heading

  - id: seg-082
    text: "AI can accelerate your thinking, but it cannot replace your architectural standards, organizational priorities, or professional accountability."
