segments:

  # ============================================================
  # METHODOLOGY (pp. 3-4)
  # ============================================================

  - id: seg-001
    text: "This Economist Impact report, commissioned by Databricks, combines a global survey of 715 technical executives and 385 data and artificial intelligence (AI) technologists who work across the fields of data engineering, data science and enterprise architecture."
    type: methodology
    section: "About this report"
    position: 1
    source_format: prose

  - id: seg-002
    text: "It also features insights from interviews with 28 C-suite executives from leading organisations across 11 industries: financial services, healthcare and life sciences, retail and consumer goods, the public sector, manufacturing, transport, energy, technology, professional services, media and entertainment, and telecommunications."
    type: methodology
    section: "About this report"
    position: 2
    source_format: prose

  - id: seg-003
    text: "The global survey polled 1,100 respondents and was fielded between July and August 2024."
    type: methodology
    section: "Survey"
    position: 3
    source_format: prose

  - id: seg-004
    text: "The survey respondents work in large enterprises (annual revenue of US$500m or greater) or public sector organisations, located in 19 countries across North America, Europe and Asia-Pacific (including ASEAN)."
    type: methodology
    section: "Survey"
    position: 4
    source_format: prose

  - id: seg-005
    text: "Respondent roles include CIOs, CTOs, CDOs, chief enterprise/data architects, SVPs/VPs/heads of IT/data/engineering, data scientists, data engineers, and enterprise architects."
    type: methodology
    section: "Survey"
    position: 5
    source_format: prose

  - id: seg-006
    text: "Respondent industries include financial services/banking/insurance, public sector, healthcare/pharmaceuticals/life sciences, retail and consumer goods, manufacturing (including automotive), media and entertainment, energy/oil and gas, and telecommunications."
    type: methodology
    section: "Survey"
    position: 6
    source_format: prose

  # ============================================================
  # FOREWORD (p. 6)
  # ============================================================

  - id: seg-007
    text: "The present trajectory of artificial intelligence — investment, adoption, and results — makes abundantly clear that the technology is going to become an integral part of every business, irrespective of industry."
    type: claim
    section: "Foreword"
    position: 7
    source_format: prose

  - id: seg-008
    text: "Success in this new landscape will require business leaders to do far more than adopt the latest and greatest AI model."
    type: claim
    section: "Foreword"
    position: 8
    source_format: prose

  - id: seg-009
    text: "Winners in each industry will be those who take a holistic approach that encompasses data management, security, governance, culture, and domain-specific expertise."
    type: claim
    section: "Foreword"
    position: 9
    source_format: prose

  - id: seg-010
    text: "A key finding from this report is that companies overwhelmingly want to integrate generative AI models with their own data, which requires modernising their enterprise data platform — addressing the problem of fragmentation and advancing beyond the capabilities of a single large commercial model."
    type: claim
    section: "Foreword"
    position: 10
    source_format: prose

  - id: seg-011
    text: "The future also lies in AI systems and agents comprising multiple components, using custom models, each optimised for specific tasks — this approach allows for greater accuracy, cost, performance and security."
    type: claim
    section: "Foreword"
    position: 11
    source_format: prose

  - id: seg-012
    text: "Democratisation is a big driver for AI — organisations want to make data more accessible to a wider range of employees and look to empower their people to build and refine AI models that reflect their day-to-day business needs."
    type: claim
    section: "Foreword"
    position: 12
    source_format: prose

  - id: seg-013
    text: "The future lies not only with AI models trained on web data, but with true data intelligence — systems that deeply understand and operate on an organisation's specific, often sensitive data sets."
    type: claim
    section: "Foreword"
    position: 13
    source_format: prose

  # ============================================================
  # EXECUTIVE SUMMARY (pp. 7-9)
  # ============================================================

  - id: seg-014
    text: "A heady US$1trn in capital expenditure is expected in the coming years to deliver the data centres, chips, energy and infrastructure to support the artificial intelligence (AI) revolution."
    type: statistic
    section: "Executive Summary"
    position: 14
    source_format: prose

  - id: seg-015
    text: "While this figure is largely driven by the dawn of generative AI (GenAI), the truth is that companies have been developing their AI capabilities for years — breakthroughs like deep learning and neural networks have allowed specialists in fields from biotech to finance to crunch vast datasets."
    type: context
    section: "Executive Summary"
    position: 15
    source_format: prose

  - id: seg-016
    text: "The difference now is democratisation and scale — because GenAI provides an intuitive, natural language interface, the benefits of AI have become accessible to every practitioner."
    type: claim
    section: "Executive Summary"
    position: 16
    source_format: prose

  - id: seg-017
    text: "To transition successfully from pilots to enterprise-wide deployment requires a robust infrastructure that can handle the data and computational requirements of AI, a workforce strategy that appropriately calibrates humans versus machines, and an appropriate return on investment (ROI) strategy."
    type: recommendation
    section: "Executive Summary"
    position: 17
    source_format: prose

  - id: seg-018
    text: "Achieving AI excellence necessitates strong governance and careful design of human machine interaction — decisions and outputs must comply with extensive existing and emerging legislation in areas like data privacy, security and consumer protection."
    type: recommendation
    section: "Executive Summary"
    position: 18
    source_format: prose

  - id: seg-019
    text: "85% of organisations are actively using GenAI in at least one business function, reaching 97% among companies with revenue over US$10bn."
    type: statistic
    section: "Executive Summary"
    position: 19
    source_format: prose

  - id: seg-020
    text: "IT teams are the most avid adopters and the legal function is the most reticent."
    type: statistic
    section: "Executive Summary"
    position: 20
    source_format: prose

  - id: seg-021
    text: "Internal projects are preferred but, by 2027, 99% of executives expect GenAI adoption across internal and external use cases."
    type: statistic
    section: "Executive Summary"
    position: 21
    source_format: prose

  - id: seg-022
    text: "Seven in ten see AI as crucial to their long-term strategic goals, and only 18% say it is overhyped."
    type: statistic
    section: "Executive Summary"
    position: 22
    source_format: prose

  - id: seg-023
    text: "Despite the momentum, only one in five believe that their current investment across technical and non-technical domains is sufficient."
    type: statistic
    section: "Executive Summary"
    position: 23
    source_format: prose

  - id: seg-024
    text: "So far, productivity is one of the most commonly reported impacts of AI — functions with high automation potential have been heavily testing GenAI, such as IT (91%), marketing (85%), sales and customer service (83%), and operations (80%), while 82% of data scientists report using AI for coding."
    type: statistic
    section: "Executive Summary"
    position: 24
    source_format: prose

  - id: seg-025
    text: "Revenue growth has been the least effective metric for justifying investment to date, with experts arguing that AI returns will take time to accrue given the need for experimentation, iteration and digital infrastructure overhauls."
    type: claim
    section: "Executive Summary"
    position: 25
    source_format: prose

  - id: seg-026
    text: "Strategic considerations like business model innovation, market positioning, and environment, social and governance standards have been the most important elements when evaluating business cases for AI."
    type: statistic
    section: "Executive Summary"
    position: 26
    source_format: prose

  - id: seg-027
    text: "Many enterprises are operating with the technological equivalent of Victorian-era plumbing — only 22% of organisations say their current architecture can support AI workloads without modifications, and 48% of data engineers spend most of their time resolving data source connections."
    type: statistic
    section: "Executive Summary"
    position: 27
    source_format: prose

  - id: seg-028
    text: "The problem could worsen as democratisation leads to a proliferation of AI pilots, leading to congestion, complexity, and opacity in data and infrastructure."
    type: claim
    section: "Executive Summary"
    position: 28
    source_format: prose

  - id: seg-029
    text: "Two-thirds of organisations see significant potential in integrating GenAI models with their own data — as AI models become commoditised, the best performers will mix and match models and tools with their unique assets: proprietary data and know-how."
    type: statistic
    section: "Executive Summary"
    position: 29
    source_format: prose

  - id: seg-030
    text: "Nearly seven out of ten are experimenting with or have fully deployed open-source GenAI, with 96% believing they will do so by 2027."
    type: statistic
    section: "Executive Summary"
    position: 30
    source_format: prose

  - id: seg-031
    text: "Off-the-shelf models, unconnected to enterprise data, are still common: almost half (45%) of data scientists are using large language models (LLMs) without retrieval augmented generation (RAG)."
    type: statistic
    section: "Executive Summary"
    position: 31
    source_format: prose

  - id: seg-032
    text: "Only 37% of executives believe their GenAI applications are production-ready, a figure that falls to just 29% among practitioners."
    type: statistic
    section: "Executive Summary"
    position: 32
    source_format: prose

  - id: seg-033
    text: "Data scientists cite key constraints including cost (41%), skills (40%), quality (37%) and governance (33%)."
    type: statistic
    section: "Executive Summary"
    position: 33
    source_format: prose

  - id: seg-034
    text: "Only one in six respondents believe that their organisation can secure enough AI talent."
    type: statistic
    section: "Executive Summary"
    position: 34
    source_format: prose

  - id: seg-035
    text: "Half of data engineers say governance takes up more time than anything else, and more than half of enterprise architects (53%) cite challenges with data privacy and security breaches as the biggest risk of AI expansion."
    type: statistic
    section: "Executive Summary"
    position: 35
    source_format: prose

  - id: seg-036
    text: "Leaders say AI can augment rather than replace employees — interviewees cite unified systems and 'centres of excellence' as critical to balancing governance and enablement."
    type: claim
    section: "Executive Summary"
    position: 36
    source_format: prose

  - id: seg-037
    text: "Two-thirds of organisations say they are still experimenting to find the right balance between humans and AI."
    type: statistic
    section: "Executive Summary"
    position: 37
    source_format: prose

  - id: seg-038
    text: "Enterprise architects see GenAI as a democratising force, with nearly 60% predicting that within three years natural language will be the primary — if not only — way that non-technical staff interact with complex datasets."
    type: statistic
    section: "Executive Summary"
    position: 38
    source_format: prose

  # ============================================================
  # CHAPTER 1: AI'S UNLOCK MOMENT (pp. 10-18)
  # ============================================================

  - id: seg-039
    text: "Organisations are racing to harness the power of AI, with generative models elevating capabilities across industries and functions — from enhancing drug discovery to powering intelligent assistants."
    type: context
    section: "Ch1: AI's Unlock Moment"
    position: 39
    source_format: prose

  - id: seg-040
    text: "Two years since the public launch of ChatGPT, every organisation is searching for algorithmic advantage — companies are harnessing the powers of traditional AI with the ability of GenAI to reason and converse across contexts."
    type: context
    section: "Ch1: AI's Unlock Moment"
    position: 40
    source_format: prose

  - id: seg-041
    text: "The GenAI breakthrough took AI from narrow tasks performed by expert teams to a capability available to nearly everyone."
    type: claim
    section: "Ch1: AI's Unlock Moment"
    position: 41
    source_format: prose

  - id: seg-042
    text: "\"Gen AI has exploded because of its approachability; the average person can use these tools.\""
    type: attribution
    section: "Ch1: AI's Unlock Moment"
    position: 42
    source_format: quote

  - id: seg-043
    text: "Novartis has been using machine learning (ML) for drug discovery and predictive analytics to improve clinical trials; Flo Health's global consumer-facing women's health app used by over 380 million people is based on an algorithm using traditional ML techniques."
    type: example
    section: "Ch1: AI's Unlock Moment"
    position: 43
    source_format: prose

  - id: seg-044
    text: "73% say GenAI is critical to their long-term strategic goals; only 18% say AI is overhyped — executives are slightly more cautious (20% lean towards hype) than data and AI technologists (just 13%)."
    type: statistic
    section: "Ch1: Executives and practitioners believe AI has proven value"
    position: 44
    source_format: prose

  - id: seg-045
    text: "In the years ahead, winners and losers will be defined by who is able to graduate from experiments to implementation at scale."
    type: claim
    section: "Ch1: Executives and practitioners believe AI has proven value"
    position: 45
    source_format: prose

  - id: seg-046
    text: "\"GenAI is going to be a commodity embedded in everything, similarly to the internet, and the value will be in the business problems it helps solve.\""
    type: attribution
    section: "Ch1: Executives and practitioners believe AI has proven value"
    position: 46
    source_format: quote

  - id: seg-047
    text: "85% of organisations are testing and using GenAI today, with adoption rates climbing as company size increases — among those with revenue over US$10bn, 97% are testing and using it."
    type: statistic
    section: "Ch1: Empowering everyone"
    position: 47
    source_format: prose

  - id: seg-048
    text: "GenAI usage is most advanced among IT teams, with 62% having fully deployed it; marketing and sales, including customer service, are leading adoption ahead of other business teams."
    type: statistic
    section: "Ch1: Empowering everyone"
    position: 48
    source_format: prose

  - id: seg-049
    text: "Flo Health has seen a 24% boost in data engineering efficiency, with AI assistants reducing mistakes and accelerating document generation."
    type: evidence
    section: "Ch1: Empowering everyone"
    position: 49
    source_format: prose

  - id: seg-050
    text: "Repsol ran a GenAI experiment with 200 coders and more than 200,000 lines of code across 20 programming languages, finding improvements in productivity of up to 30%, with an average of 7%."
    type: evidence
    section: "Ch1: Empowering everyone"
    position: 50
    source_format: prose

  - id: seg-051
    text: "'Agentic AI' — artificial agents with a natural language interface that can plan and execute sequences of actions on behalf of a user — will become an increasingly common feature of daily life, surpassing text-to-speech applications like Alexa and Siri in scope and smarts."
    type: definition
    section: "Ch1: Empowering everyone"
    position: 51
    source_format: prose

  - id: seg-052
    text: "More than 97% of enterprise architects predict that non-technical staff will use natural language programmes to interact with complex datasets within the next three years; nearly six in ten (58%) say natural language will be either the primary or only way they do this."
    type: statistic
    section: "Ch1: Empowering everyone"
    position: 52
    source_format: prose

  - id: seg-053
    text: "Figure 1: Stage of GenAI adoption by business function — IT: 62% in production, 29% experimenting; Marketing: 40% in production, 46% experimenting; Sales/customer service: 39% in production, 43% experimenting; Operations/supply chain: 32% in production, 48% experimenting; HR: 24% in production, 42% experimenting; R&D: 23% in production, 27% experimenting; Finance: 21% in production, 25% experimenting; Legal: 11% in production, 20% experimenting."
    type: statistic
    section: "Ch1: Empowering everyone"
    position: 53
    source_format: figure

  - id: seg-054
    text: "Financial services leads all other industries in GenAI implementation — 45% are already expanding and scaling production of use cases and another 36% are in active deployment."
    type: statistic
    section: "Ch1: Empowering everyone"
    position: 54
    source_format: prose

  - id: seg-055
    text: "Figure 2: Stage of GenAI implementation by industry — Financial services: 45% expanding, 36% deploying; Telecoms: 40% expanding, 36% deploying; Retail: 35% expanding, 42% deploying; Manufacturing: 34% expanding, 41% deploying; Healthcare: 23% expanding, 42% deploying; Energy: 16% expanding, 49% deploying; Government: 7% expanding, 50% deploying; Media: 4% expanding, 60% deploying."
    type: statistic
    section: "Ch1: Empowering everyone"
    position: 55
    source_format: figure

  - id: seg-056
    text: "In India, most companies (56%) are scaling up GenAI, relying on public and open-source models much more than organisations in other countries; in Japan just 6% are scaling up, reflecting the country's preference for more complex, customised models."
    type: statistic
    section: "Ch1: Empowering everyone"
    position: 56
    source_format: prose

  - id: seg-057
    text: "Risk management was a dominant strategic area in which AI as a whole is informing decisions at companies of all sizes, reported by 68%, followed by market entry (66%), and strategic sales and partnerships (66%)."
    type: statistic
    section: "Ch1: The right decision, faster"
    position: 57
    source_format: prose

  - id: seg-058
    text: "Larger companies are more likely to use AI for strategic decisions around product development (67%), hiring and workforce planning (67%), and investment and capital allocation (61%) compared with mid-size companies (55%, 53% and 48%, respectively)."
    type: statistic
    section: "Ch1: The right decision, faster"
    position: 58
    source_format: prose

  - id: seg-059
    text: "JetBlue has developed digital twins — ML-powered replicas of physical systems — to enhance predictive capabilities in an industry rife with unexpected disruptions from weather events to technical issues."
    type: example
    section: "Ch1: The right decision, faster"
    position: 59
    source_format: prose

  - id: seg-060
    text: "Mastercard uses GenAI to enhance and speed up card fraud detection — scanning a trillion data points globally to predict whether a transaction is genuine or not."
    type: example
    section: "Ch1: The right decision, faster"
    position: 60
    source_format: prose

  - id: seg-061
    text: "General Motors uses ML to analyse diagnostic data to predict issues before they become serious — anticipating if a vehicle battery on the production line will have problems so it can be removed and fixed before being installed in a car."
    type: example
    section: "Ch1: The right decision, faster"
    position: 61
    source_format: prose

  - id: seg-062
    text: "Mahindra Group uses AI to analyse publicly available and proprietary data to make lending decisions, creating credit scores that could promote financial inclusion."
    type: example
    section: "Ch1: The right decision, faster"
    position: 62
    source_format: prose

  - id: seg-063
    text: "Siam Commercial Bank used ML to reduce credit underwriting costs by 20%."
    type: evidence
    section: "Ch1: The right decision, faster"
    position: 63
    source_format: prose

  - id: seg-064
    text: "Unilever is embedding AI-driven intelligence into its decision-making process through the Horizon3 Lab for identifying and testing new AI concepts, and its Sky programme leveraging advanced analytics to optimise its product portfolio."
    type: example
    section: "Ch1: The right decision, faster"
    position: 64
    source_format: prose

  - id: seg-065
    text: "Whether in productivity or in prototyping, companies are picking their pilots carefully — Providence, a healthcare organisation, explains its approach of being 'very methodical and very intentional' to avoid the mindset of 'spray and pray'."
    type: claim
    section: "Ch1: A risk-graded approach"
    position: 65
    source_format: prose

  - id: seg-066
    text: "Many companies prefer internal-facing applications before releasing products to customers — TD Bank Group has deployed a GenAI chatbot for its call centre but has kept it internal."
    type: evidence
    section: "Ch1: A risk-graded approach"
    position: 66
    source_format: prose

  - id: seg-067
    text: "The US Department of Defense (DoD) draws a line between administrative and battlefield applications, with far higher stakes associated with decision support in warfare."
    type: example
    section: "Ch1: A risk-graded approach"
    position: 67
    source_format: prose

  - id: seg-068
    text: "\"Fewer than 20% of AI pilots end up in production. It requires a heap of experimentation in working out what's going to create value.\""
    type: attribution
    section: "Ch1: Test beds"
    position: 68
    source_format: quote

  - id: seg-069
    text: "\"There's no right answer, there's going to always be multiple answers ... start small, iterate, learn quickly, fail, get feedback, and keep moving forward.\""
    type: attribution
    section: "Ch1: Test beds"
    position: 69
    source_format: quote

  - id: seg-070
    text: "Accenture sees a distinction between 'table stakes' use cases (optimising customer contact centre operations, marketing functions, coding workflows) and 'strategic bets' representing more innovative and experimental use cases."
    type: definition
    section: "Ch1: Test beds"
    position: 70
    source_format: prose

  - id: seg-071
    text: "Sandbox environments are one mechanism for AI experimentation — HP today supports 75 private sandboxes for a variety of uses, all in the name of testing and exploring AI possibilities in a safe, secure and robust environment."
    type: evidence
    section: "Ch1: Test beds"
    position: 71
    source_format: prose

  - id: seg-072
    text: "Key takeaway: Take a stake-based approach to experimentation — firms are focusing on internal use-cases in lower-stakes domains as they ascend the maturation curve, and should focus on small, tightly scoped, problem-oriented projects."
    type: recommendation
    section: "Ch1: Key Takeaways"
    position: 72
    source_format: prose

  - id: seg-073
    text: "Key takeaway: Sandboxes and centralised oversight for pilots can help coordinate experiments — 'letting a hundred flowers bloom' could impede long-term coherence and governance of AI projects."
    type: recommendation
    section: "Ch1: Key Takeaways"
    position: 73
    source_format: prose

  - id: seg-074
    text: "Key takeaway: In a volatile world, AI can parse signal from noise — firms reliant on international supply chains and sensitive to economic and political headwinds are leaning on AI to inform decision-making."
    type: recommendation
    section: "Ch1: Key Takeaways"
    position: 74
    source_format: prose

  # ============================================================
  # CHAPTER 2: REWARDS AND RETURNS (pp. 19-26)
  # ============================================================

  - id: seg-075
    text: "As AI spending soars, businesses are grappling with the challenge of balancing enthusiasm with disciplined investment strategies and realistic expectations for returns."
    type: context
    section: "Ch2: Rewards and Returns"
    position: 75
    source_format: prose

  - id: seg-076
    text: "Internal operational improvements have been the initial focus, but companies are now shifting towards external AI applications that could drive significant revenue growth and unlock value from previously untapped data sources."
    type: claim
    section: "Ch2: Rewards and Returns"
    position: 76
    source_format: prose

  - id: seg-077
    text: "A 2024 Goldman Sachs research note cautioned that the US$1trn of expected spending on GenAI might risk running ahead of the revenue prospects — the C-suite executives interviewed for this report regard the questioning of GenAI's value proposition as welcome, and part of a natural cycle."
    type: context
    section: "Ch2: Rational exuberance?"
    position: 77
    source_format: prose

  - id: seg-078
    text: "Revenue growth has been the least important metric for AI investment to date, with only 19% of respondents agreeing that it has significantly contributed to the investment case."
    type: statistic
    section: "Ch2: Rational exuberance?"
    position: 78
    source_format: prose

  - id: seg-079
    text: "Figure 4: Revenue growth is not yet a leading driver of AI investment decisions — top metrics: Sustainability/ESG (39% very helpful, 35% helpful), Scope of AI use (29%, 42%), Long-term strategic impact (24%, 47%), New business models/products (33%, 34%), Customer engagement (25%, 41%), Brand equity (20%, 44%), Cost savings (20%, 40%), Reduction of errors/risks (20%, 37%), Employee productivity (20%, 37%), Revenue growth (19%, 37%)."
    type: statistic
    section: "Ch2: Rational exuberance?"
    position: 79
    source_format: figure

  - id: seg-080
    text: "Executives are focused on the long-term view — Alphabet CEO Sundar Pichai said that the risk of underinvesting in AI was 'dramatically greater' than overinvesting; Microsoft, Alphabet, Amazon and Meta are expected to incur more than US$200bn in capital expenditure in 2024, most of which is to build AI infrastructure."
    type: context
    section: "Ch2: Rational exuberance?"
    position: 80
    source_format: prose

  - id: seg-081
    text: "Investors expect AI to shift from a 'tell me' to a 'show me' story, with current disconnects between investments and revenue generation to come under increased scrutiny — this may be years away, not quarters."
    type: claim
    section: "Ch2: Rational exuberance?"
    position: 81
    source_format: prose

  - id: seg-082
    text: "Six in ten enterprise architects are increasing their reliance on cloud services for AI, with a shift towards multi-cloud environments for just over a third."
    type: statistic
    section: "Ch2: Rational exuberance?"
    position: 82
    source_format: prose

  - id: seg-083
    text: "Deployment plans show that companies will turn outwards over the next three years, shifting from internal purposes like operational improvement to external use cases — by 2027, 99% of executives expect GenAI adoption across both internal and external use cases."
    type: statistic
    section: "Ch2: Rational exuberance?"
    position: 83
    source_format: prose

  - id: seg-084
    text: "37% of respondents are starting to see more benefits from external rather than internal use cases, noteworthy given that only 24% of organisations allocate the majority of their investment to external use cases."
    type: statistic
    section: "Ch2: Rational exuberance?"
    position: 84
    source_format: prose

  - id: seg-085
    text: "Growth and revenue will come for companies that can extract the most value from their data — unstructured data has historically been challenging to process, manage and use, but offers immense value."
    type: claim
    section: "Ch2: Data intelligence"
    position: 85
    source_format: prose

  - id: seg-086
    text: "Companies report a flywheel effect: continual insights harnessed from data, using AI, in turn allows them to constantly improve products and services."
    type: claim
    section: "Ch2: Data intelligence"
    position: 86
    source_format: prose

  - id: seg-087
    text: "McKinsey reckons that more than US$3trn in economic value globally could be generated through the enhanced use of open data."
    type: statistic
    section: "Ch2: Data intelligence"
    position: 87
    source_format: prose

  - id: seg-088
    text: "The US DoD has been able to tap into its vast proprietary data to process over 10 million payment records, allowing it to identify and take action on US$12.7bn in improper payments since 2020."
    type: evidence
    section: "Ch2: Data intelligence"
    position: 88
