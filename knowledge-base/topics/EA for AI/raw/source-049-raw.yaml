  - id: seg-002
    text: 'Are we still in an AI hype cycle?'
    type: context
    section: 'Opening'
    position: 2
    source_format: prose
    metadata: {}

  - id: seg-003
    text: 'It depends on who you ask.'
    type: context
    section: 'Opening'
    position: 3
    source_format: prose
    metadata: {}

  - id: seg-004
    text: 'But regardless of whether they are an AI skeptic, champion or realist, they would likely agree that AI has already fundamentally changed business.'
    type: claim
    section: 'Opening'
    position: 4
    source_format: prose
    metadata: {}

  - id: seg-005
    text: 'It has reset expectations, enabled new cloud architectures and opened up a world of possibilities unimaginable just a few short years ago.'
    type: claim
    section: 'Opening'
    position: 5
    source_format: prose
    metadata: {}

  - id: seg-006
    text: 'As a maturing technology, we have moved from a focus on experimentation and singular AI use cases to an imperative to think bigger and bolder about its role in business reinvention.'
    type: claim
    section: 'Opening'
    position: 6
    source_format: prose
    metadata: {}

  - id: seg-007
    text: 'Organizations will soon be AI-first and cloud-powered — adopting these technologies not as tools, but as fundamental components at every level of the business, driving innovation, efficiency and competitiveness across the business landscape.'
    type: claim
    section: 'Opening'
    position: 7
    source_format: prose
    metadata: {}

  - id: seg-008
    text: 'The question business leaders should be asking: What does success look like in an AI-led, cloud-powered economy that redefines how industries operate, compete and thrive?'
    type: context
    section: 'Opening'
    position: 8
    source_format: prose
    metadata: {}

  - id: seg-009
    text: 'As leading companies are already proving, the decisions you make today will shape your organizations future, determining whether you emerge as an industry leader or get left behind.'
    type: claim
    section: 'Opening'
    position: 9
    source_format: prose
    metadata: {}

  - id: seg-010
    text: 'Our recent survey of more than 1,000 business and tech execs, conducted between June and July 2024, sheds light on this shift.'
    type: methodology
    section: 'Opening'
    position: 10
    source_format: prose
    metadata:
      sample_size: 1030
      timeframe: 'June-July 2024'

  - id: seg-011
    text: 'We identified a select group of companies — 12% of those surveyed — that we call the Top Performers.'
