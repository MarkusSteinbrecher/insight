    section: 'Opening'
    position: 11
    source_format: prose
    metadata:
      metric: 'Top Performer share of sample'
      value: 12
      unit: '%'

  - id: seg-012
    text: 'These companies are already reaping the rewards of their investments in AI and cloud technologies, setting the pace for what it means to be a successful, modern enterprise.'
    type: claim
    section: 'Opening'
    position: 12
    source_format: prose
    metadata: {}

  - id: seg-013
    text: 'This is not just a fleeting trend; it is a strategic trajectory toward becoming AI-first, much like the transition to cloud-first businesses before them.'
    type: claim
    section: 'Opening'
    position: 13
    source_format: prose
    metadata: {}

  - id: seg-014
    text: "It's not just Top Performers that are seeing results."
