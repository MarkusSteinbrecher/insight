  - id: seg-018
    text: 'Across each of the 10 categories we asked about, many companies say they have already achieved value — but Top Performers stand out because they are 2X more likely than other companies to have done so.'
    type: claim
    section: 'Opening'
    position: 18
    source_format: prose
    metadata: {}

  - id: seg-019
    text: 'As with any big opportunity, there is risk.'
    type: context
    section: 'Opening'
    position: 19
    source_format: prose
    metadata: {}

  - id: seg-020
    text: 'AI, for all its potential, carries inherent challenges — missteps in accuracy, organizational readiness and process optimization can derail progress.'
    type: claim
    section: 'Opening'
    position: 20
    source_format: prose
    metadata: {}

  - id: seg-021
    text: 'But the greater risk lies in doing nothing.'
    type: claim
    section: 'Opening'
    position: 21
    source_format: prose
    metadata: {}

  - id: seg-022
