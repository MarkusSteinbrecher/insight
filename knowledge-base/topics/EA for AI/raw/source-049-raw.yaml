    section: 'Opening'
    position: 14
    source_format: prose
    metadata: {}

  - id: seg-015
    text: 'Among the rest of the companies in our survey (88% of respondents), many are also seeing early returns on their GenAI investments.'
    type: claim
    section: 'Opening'
    position: 15
    source_format: prose
    metadata: {}

  - id: seg-016
    text: '41% say they have already seen improved customer experience through GenAI.'
