  # DATA & DATA-ARCHITECTURE REQUIREMENTS
  # ============================================================

  - id: seg-066
    text: "Data & Data-Architecture Requirements (Sovereignty by Design)"
    type: noise
    section: "Data & Data-Architecture Requirements"
    position: 66
    source_format: heading

  - id: seg-067
    text: "Classification & Tagging Everywhere -- Adopt a single scheme and propagate via your catalog and EA repository; enforce access and reuse by classification."
    type: recommendation
    section: "Data & Data-Architecture Requirements"
    position: 67
    source_format: bullet

  - id: seg-068
    text: "Modern governance leaders emphasize metadata-driven control."
    type: claim
    section: "Data & Data-Architecture Requirements"
    position: 68
    source_format: prose

  - id: seg-069
    text: "Column-Level Lineage & Purpose Binding -- Bind data to intended purpose (analytics vs training vs inference) and deny reuse outside purpose."
    type: recommendation
    section: "Data & Data-Architecture Requirements"
    position: 69
    source_format: bullet

  - id: seg-070
    text: "Residency Patterns & Landing Zones -- Standardize placements (e.g., in-region public cloud with boundary controls, hybrid/on-prem for high-control scenarios, SaaS with no training/retention and in-region processing)."
    type: recommendation
    section: "Data & Data-Architecture Requirements"
    position: 70
    source_format: bullet

  - id: seg-071
    text: "Cloud providers now publish sovereignty controls, which you should codify as policy-as-code and architecture standards."
    type: recommendation
    section: "Data & Data-Architecture Requirements"
    position: 71
    source_format: prose

  - id: seg-072
    text: "Access & Key Management -- Enforce least privilege via centralized identity; use customer-managed, HSM-backed keys; log all key operations and access as evidence."
    type: recommendation
    section: "Data & Data-Architecture Requirements"
    position: 72
    source_format: bullet

  - id: seg-073
    text: "Model I/O Guardrails -- Treat prompts, embeddings, and outputs as governed data; apply DLP/PII policies and log flows; align to NIST risk actions and AIGE privacy/accountability principles."
    type: recommendation
    section: "Data & Data-Architecture Requirements"
    position: 73
    source_format: bullet

  - id: seg-074
    text: "Evidence by Design -- Capture machine-readable evidence (who, what, where, which keys/tests) to satisfy ISO/IEC 42001 audits and NIST outcomes."
    type: recommendation
    section: "Data & Data-Architecture Requirements"
    position: 74
    source_format: bullet

