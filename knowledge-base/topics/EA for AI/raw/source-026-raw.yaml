  # ============================================================
  # INTRODUCTION
  # ============================================================

  - id: seg-001
    text: "How Enterprise Architecture Enables AI Sovereignty -- With Governance at the Core"
    type: noise
    section: "Title"
    position: 1
    source_format: heading

  - id: seg-002
    text: "As AI becomes woven into day-to-day business, AI sovereignty -- retaining control over your data, models, and decision rights -- moves from an IT concern to a board-level priority."
    type: claim
    section: "Introduction"
    position: 2
    source_format: prose

  - id: seg-003
    text: "Enterprise Architecture (EA) is the function that turns high-level principles into deployable designs, enforceable controls, and auditable evidence -- so your organization can innovate with AI without losing control of its institutional intelligence."
    type: claim
    section: "Introduction"
    position: 3
    source_format: prose

  - id: seg-004
    text: "Research and conference summaries have highlighted EA's evolving role as the enterprise's 'decision architecture,' integrating strategy, data, platforms, risks, and controls."
    type: evidence
    section: "Introduction"
    position: 4
    source_format: prose

  - id: seg-005
    text: "This article shows how to operationalize AI sovereignty through governance, using open frameworks (NIST AI RMF and ISO/IEC 42001) and Bizzdesign Alfabet (now part of Bizzdesign's Transformation Suite) to model ownership, boundaries, lifecycle controls, and traceability -- while staying adaptable to Malaysia's guidance today and its emerging regulatory framework."
    type: context
    section: "Introduction"
    position: 5
    source_format: prose

  # ============================================================
  # WHAT AI SOVEREIGNTY MEANS -- PRACTICALLY
  # ============================================================

  - id: seg-006
    text: "What AI Sovereignty Means -- Practically"
    type: noise
    section: "What AI Sovereignty Means -- Practically"
    position: 6
    source_format: heading

  - id: seg-007
    text: "AI sovereignty is your organization's ability to decide, design, and demonstrate where and how sensitive data and model intelligence are stored, processed, accessed, and reused -- by you, not by external platforms."
    type: definition
    section: "What AI Sovereignty Means -- Practically"
    position: 7
    source_format: prose

  - id: seg-008
    text: "In practice, it answers: Where is our data? Who can use it, for what purpose, with which keys, and under whose jurisdiction?"
    type: definition
    section: "What AI Sovereignty Means -- Practically"
    position: 8
    source_format: prose

  - id: seg-009
    text: "Those answers must be provable in audits and resilient to regulatory change."
    type: claim
    section: "What AI Sovereignty Means -- Practically"
    position: 9
    source_format: prose

  # ============================================================
  # ANCHOR GOVERNANCE IN OPEN FRAMEWORKS
  # ============================================================

  - id: seg-010
    text: "Anchor Governance in Open Frameworks (Not Proprietary Labels)"
    type: noise
    section: "Anchor Governance in Open Frameworks"
    position: 10
    source_format: heading

  - id: seg-011
    text: "NIST AI Risk Management Framework (AI RMF 1.0) offers free, risk-based guidance across four functions -- GOVERN, MAP, MEASURE, MANAGE -- with a companion Playbook and Generative AI profile to tailor controls to context."
    type: context
    section: "Anchor Governance in Open Frameworks"
    position: 11
    source_format: prose

  - id: seg-012
    text: "ISO/IEC 42001 (AI Management Systems) provides a certifiable management-system framework for policies, roles, risk assessment, data management, lifecycle oversight, and continual improvement across AI systems."
    type: context
    section: "Anchor Governance in Open Frameworks"
    position: 12
    source_format: prose

  - id: seg-013
    text: "In Malaysia, SIRIM has launched ISO/IEC 42001 certification pathways, giving enterprises a locally recognized route to demonstrate responsible AI management."
    type: evidence
    section: "Anchor Governance in Open Frameworks"
    position: 13
    source_format: prose

  - id: seg-014
    text: "Why use both: NIST helps you do risk management; ISO/IEC 42001 helps you prove you do it systematically -- a combination that aligns well with regulators and scales across use cases."
    type: recommendation
    section: "Anchor Governance in Open Frameworks"
    position: 14
    source_format: prose

  # ============================================================
  # MALAYSIA: GOVERN NOW, ADAPT FOR WHAT'S COMING
  # ============================================================

  - id: seg-015
    text: "Malaysia: Govern Now, Adapt for What's Coming"
    type: noise
    section: "Malaysia: Govern Now, Adapt for What's Coming"
    position: 15
    source_format: heading

  - id: seg-016
    text: "Malaysia's National Guidelines on AI Governance & Ethics (AIGE) -- launched by MOSTI in September 2024 -- provide voluntary national guidance with principles like fairness, safety, privacy, transparency, accountability, inclusivity, and human benefit, and role-specific recommendations for users, policymakers, and developers."
    type: context
    section: "Malaysia: Govern Now, Adapt for What's Coming"
    position: 16
    source_format: prose

  - id: seg-017
    text: "At the same time, Malaysia is developing a National AI Regulatory Framework and has signaled the possibility of legislation by 2H 2026, so organizations should build adaptable governance that can meet today's voluntary guidance yet scale to future legal obligations."
    type: claim
    section: "Malaysia: Govern Now, Adapt for What's Coming"
    position: 17
    source_format: prose

  - id: seg-018
    text: "The AI Technology Action Plan 2026-2030 aims to reinforce ethical AI governance and strengthen cross-sector collaboration -- another reason to favor open, evidence-based frameworks (NIST + ISO/IEC 42001) that can absorb new requirements without re-architecting your control model."
    type: claim
    section: "Malaysia: Govern Now, Adapt for What's Coming"
    position: 18
    source_format: prose

  - id: seg-019
    text: "Pragmatic tip for Malaysia: If you want assurance while the law is finalized, pursue ISO/IEC 42001 certification via SIRIM to build audit muscle now, and map NIST AI RMF controls to your EA repository so evidence is searchable on demand."
    type: recommendation
    section: "Malaysia: Govern Now, Adapt for What's Coming"
    position: 19
    source_format: prose

