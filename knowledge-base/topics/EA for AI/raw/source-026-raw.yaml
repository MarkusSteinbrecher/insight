  - id: seg-052
    text: "Design: Register all models (ML, GenAI, vendor/embedded); link to purpose, risk tier, datasets, environments, tests (bias, robustness, privacy), and evidence artifacts; implement stage-gates so deployments require lineage, DQ thresholds, and human-in-the-loop confirmations where required."
