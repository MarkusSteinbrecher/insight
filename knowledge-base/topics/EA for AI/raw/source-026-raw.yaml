    type: noise
    section: "2) Data Boundaries, Residency, and Key Custody"
    position: 43
    source_format: heading

  - id: seg-044
    text: "NIST: MAP/MANAGE | ISO/IEC 42001: Data Management, Security"
    type: context
    section: "2) Data Boundaries, Residency, and Key Custody"
    position: 44
