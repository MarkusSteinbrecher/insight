    section: "Introduction"
    position: 7
    source_format: prose

  - id: seg-008
    text: "A decade ago, EA's role was largely to define ownership and produce visual models that took years to develop; we often refer to this as the way to prepare everything yourself, see 'Kitchen Principle'."
