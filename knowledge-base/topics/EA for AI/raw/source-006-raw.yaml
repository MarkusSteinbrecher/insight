    section: "Introduction"
    position: 3
    source_format: prose

  - id: seg-004
    text: "In today's digital-first environment, it has evolved into a dynamic, near real-time strategic decision-support that also supports the intelligent adoption of Artificial Intelligence (AI) and Generative AI (GenAI)."
    type: claim
    section: "Introduction"
    position: 4
    source_format: prose

  - id: seg-005
    text: "Together, these technologies enable structured, data-driven change and guide strategic direction with greater clarity and agility, highlighting things in a big-picture perspective; one of EA's primary goals is to ensure strategy to execution with focus on model-driven outcomes."
