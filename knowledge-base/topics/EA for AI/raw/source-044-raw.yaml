  section: The Better the Answer
  position: 34
  source_format: quote
  metadata:
    speaker: Beatriz Sanz Saiz
    role: EY Global AI Sector Leader

- id: seg-035
  text: '"The functional transformation strategically mapped AI use cases against business goals and our entire value chain, reimagining workflows and operations around AI."'
