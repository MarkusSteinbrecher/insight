  section: The Better the Answer
  position: 35
  source_format: quote
  metadata:
    speaker: Beatriz Sanz Saiz
    role: EY Global AI Sector Leader

- id: seg-036
  text: '"This approach mitigated the risk of launching piecemeal AI initiatives that might fail to deliver anticipated value, or potentially waste resources on low-impact projects that could result in stalled or abandoned efforts."'
