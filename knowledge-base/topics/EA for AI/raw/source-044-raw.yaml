  section: The Better the Question
  position: 3
  source_format: heading
  metadata: {}

- id: seg-004
  text: 'EY teams seized strategic opportunities for AI transformation, investing in progress and people to create a better working world.'
  type: context
  section: The Better the Question
  position: 4
  source_format: prose
  metadata: {}

- id: seg-005
  text: 'Enterprises must initiate change from within to navigate an AI-driven future and successfully transform their own organizations, industries and society as a whole.'
  type: claim
  section: The Better the Question
  position: 5
  source_format: prose
  metadata: {}

- id: seg-006
  text: 'According to a recent EY CEO Outlook Pulse survey, an overwhelming majority of CEOs, approximately 99%, are planning to invest in generative AI.'
  type: statistic
  section: The Better the Question
  position: 6
  source_format: prose
  metadata:
    metric: CEOs planning to invest in GenAI
    value: 99
    unit: '%'
    population: CEOs surveyed in EY CEO Outlook Pulse

- id: seg-007
  text: 'These business leaders are not only acknowledging the transformative potential of AI but are also beginning to take proactive steps in response to the anticipated disruptions to their business models.'
  type: context
  section: The Better the Question
  position: 7
  source_format: prose
  metadata: {}

- id: seg-008
  text: 'EY responded to the AI disruption swiftly and accordingly, allocating an initial US$1.4 billion investment in an extensive transformation program with humans at the center.'
  type: statistic
  section: The Better the Question
  position: 8
  source_format: prose
  metadata:
    metric: AI transformation investment
    value: 1.4
    unit: billion USD
    population: EY organization

- id: seg-009
  text: 'EY set an ambitious vision to become the leading AI-powered professional services organization in the world.'
  type: context
  section: The Better the Question
  position: 9
  source_format: prose
  metadata: {}

- id: seg-010
  text: 'As a complex and globally decentralized organization, the extensive scope of self-disruption — spanning from macro-level strategies to micro-level operations — inherently presented substantial challenges, hurdles and risks.'
  type: context
  section: The Better the Question
  position: 10
  source_format: prose
  metadata: {}

- id: seg-011
  text: 'In addressing those obstacles, the organization developed transformative solutions and learned valuable lessons.'
  type: context
  section: The Better the Question
  position: 11
  source_format: prose
  metadata: {}

- id: seg-012
  text: 'These learnings now form the basis of a series of knowledge-based insights, translating EY''s transformation experience into tangible action plans for other enterprises exploring AI transformation.'
  type: claim
  section: The Better the Question
  position: 12
  source_format: prose
  metadata: {}

- id: seg-013
  text: 'EY''s transformation into an AI-centric organization began well before the ChatGPT era with strategic acquisitions, attracting new talent, and a shift to cloud and consolidated data systems.'
  type: evidence
  section: The Better the Question
  position: 13
  source_format: prose
  metadata: {}

- id: seg-014
  text: 'This positioned EY teams to readily adapt to rapidly evolving technologies, market dynamics, complex global regulatory environments and GenAI disruption.'
  type: claim
  section: The Better the Question
  position: 14
  source_format: prose
  metadata: {}

- id: seg-015
  text: '"For enterprises to effectively leverage AI today, they first need to determine specific applications where the technology will best help them, how AI can be integrated into existing infrastructures, and how AI will impact their organization''s information security and data privacy policies."'
  type: attribution
  section: The Better the Question
  position: 15
  source_format: quote
  metadata:
    speaker: Raj Sharma
    role: EY Global Managing Partner - Growth and Innovation

- id: seg-016
  text: '"By acting as our own ''Client Zero'' and testing AI deployments internally, EY is determining answers to these questions now — so that we can guide our clients based on real experience and practical use cases of this technology."'
  type: attribution
  section: The Better the Question
  position: 16
  source_format: quote
  metadata:
    speaker: Raj Sharma
    role: EY Global Managing Partner - Growth and Innovation

- id: seg-017
  text: 'Facing the rapid market evolution and the arrival of groundbreaking technologies like ChatGPT, EY grappled with the dual pressures of market expectations and leadership directives.'
  type: context
  section: The Better the Question
  position: 17
  source_format: prose
  metadata: {}

- id: seg-018
  text: 'The challenge was not to succumb to a reactionary stance but to assess and refine the AI strategy thoughtfully, ensuring that every step taken was in service of building lasting confidence in AI and empowering responsible transformation.'
  type: claim
  section: The Better the Question
  position: 18
  source_format: prose
  metadata: {}

- id: seg-019
  text: 'Amidst the drive to create exponential value, EY teams encountered proof of concept (POC) fatigue, as scattered AI initiatives throughout the global organization threatened to dilute focus and squander resources.'
  type: evidence
  section: The Better the Question
  position: 19
  source_format: prose
  metadata: {}

- id: seg-020
  text: 'The challenge lay in harmonizing these efforts, aligning them with business goals to optimize performance, enrich experiences, and unlock sustainable growth, while positioning humans firmly at the center of the work.'
  type: claim
  section: The Better the Question
  position: 20
  source_format: prose
  metadata: {}

- id: seg-021
  text: 'The ambition to augment people potential brought EY face-to-face with the imperative for comprehensive upskilling and change management.'
  type: claim
  section: The Better the Question
  position: 21
  source_format: prose
  metadata: {}

- id: seg-022
  text: 'The transformation team recognized the need to bridge skill and knowledge gaps, particularly in integrating large language models into daily workflows, to shape a future where the EY workforce could collaborate seamlessly with AI.'
  type: claim
  section: The Better the Question
  position: 22
  source_format: prose
  metadata: {}

- id: seg-023
  text: 'Compounding these challenges, the regulatory landscape underwent significant global shifts, demanding agile adaptation of risk management processes to the fast pace of AI innovation.'
  type: context
  section: The Better the Question
  position: 23
  source_format: prose
  metadata: {}

- id: seg-024
  text: 'A reluctance to evolve these processes could stifle innovation or, conversely, lead to inadequate risk controls, potentially undermining the firm''s competitive edge and long-term strategic objectives.'
  type: claim
  section: The Better the Question
  position: 24
  source_format: prose
  metadata: {}

- id: seg-025
  text: 'The Better the Answer'
  type: noise
  section: Section 2 Header
  position: 25
  source_format: heading
  metadata: {}

- id: seg-026
  text: 'Implement six strategic pathways to transform EY, clients and the world'
