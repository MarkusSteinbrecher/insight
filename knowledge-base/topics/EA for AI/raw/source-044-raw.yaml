  section: The Better the Answer
  position: 27
  source_format: prose
  metadata: {}

- id: seg-028
  text: 'EY set ambitious goals to drive AI transformation across three key areas.'
  type: context
  section: The Better the Answer
  position: 28
  source_format: prose
  metadata: {}

- id: seg-029
  text: 'Enhancing service offerings with AI-enabled solutions for growth and efficiency'
  type: recommendation
  section: The Better the Answer
  position: 29
  source_format: bullet
  metadata: {}

- id: seg-030
  text: 'Redefining internal work, functions and technology for optimal operations in the AI era'
  type: recommendation
  section: The Better the Answer
  position: 30
  source_format: bullet
  metadata: {}

- id: seg-031
  text: 'Shaping public policy, ethics and social agendas to promote the responsible use of AI globally'
