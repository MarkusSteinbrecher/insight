- id: seg-009
  text: GenAI is poised to make a significant economic impact, with estimates indicating that it could contribute between
    $2.6 trillion and $4.4 trillion annually to global GDP across various industries by 2030.
  type: statistic
  section: Introduction
  position: 9
  source_format: prose
