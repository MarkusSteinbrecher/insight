  position: 163
  source_format: prose
  metadata:
    tool: LangGraph
    category: commercial
- id: seg-164
  text: 'AutoGen (Open-source solution): Target audience is developers and researchers. Facilitates cooperation among multiple
    AI agents. Orchestrates, automates, and optimises complex LLM workflows. Supports human-in-the-loop workflows for
    enhanced performance. Community-driven, encourages innovation and collaboration within the community.'
  type: context
  section: GenAI Agentic Tools
  position: 164
  source_format: prose
  metadata:
    tool: AutoGen
    category: open-source
- id: seg-165
  text: 'CrewAI (Commercial solution): Target audience is Fortune 500 companies and large enterprises. Provides no-code
    tools and templates for quick deployment. Supports both self-hosted and cloud deployments. Comprehensive support and
    maintenance services. Designed for handling complex, multi-agent tasks efficiently.'
  type: context
  section: GenAI Agentic Tools
  position: 165
  source_format: prose
  metadata:
    tool: CrewAI
    category: commercial
- id: seg-166
  text: 'AutoGPT (Open-source solution): Target audience is AI enthusiasts and developers. Autonomous AI agent that executes
    tasks independently using GPT-4 architecture. Breaks down complex goals into manageable sub-tasks. Utilises internet
    access and code execution for task completion. Applied in various domains like content creation and customer service.
    Rapidly growing open-source project with a strong community.'
  type: context
  section: GenAI Agentic Tools
  position: 166
  source_format: prose
  metadata:
    tool: AutoGPT
    category: open-source
- id: seg-167
  text: "When deciding between commercial vs open-source agentic AI tools, consider your organisation\u2019s needs, upstream/downstream
    integration capabilities, and accessibility to resources to build, deploy, and manage these solutions."
  type: recommendation
  section: GenAI Agentic Tools
  position: 167
  source_format: prose
  metadata: {}
- id: seg-168
  text: Commercial solutions such as LangGraph and CrewAI offer robust support, seamless integration, and advanced features,
    making them suitable for complex, large-scale deployments.
  type: context
  section: GenAI Agentic Tools
  position: 168
  source_format: prose
  metadata: {}
- id: seg-169
  text: Conversely, open-source solutions like AutoGen and AutoGPT are excellent choices for rapid prototyping and proof-of-concept
    development, providing flexibility, community-driven innovation, and low cost of entry for technology decision makers
    and developers.
