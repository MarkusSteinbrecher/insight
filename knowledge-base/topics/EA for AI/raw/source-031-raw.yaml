  text: Agentic AI, differentiated by its advanced human-like reasoning and interaction capabilities, is transforming the
    manufacturing, healthcare, finance, retail, transportation, and energy sectors, among others.
  type: claim
  section: Key Insights
  position: 18
  source_format: bullet
  metadata: {}
- id: seg-019
  text: "Organisations\u2019 AI strategies should leverage multimodal GenAI capabilities while ensuring ethical AI safeguards
