    revenue growth.
  type: claim
  section: Key Insights
  position: 20
  source_format: bullet
  metadata: {}
- id: seg-021
  text: What is agentic AI?
  type: noise
  section: What is Agentic AI
  position: 21
  source_format: heading
  metadata: {}
- id: seg-022
  text: Agentic AI generally refers to AI systems that possess the capacity to make autonomous decisions and take actions
    to achieve specific goals with limited or no direct human intervention.
  type: definition
  section: What is Agentic AI
  position: 22
  source_format: prose
  metadata: {}
- id: seg-023
  text: Key aspects of agentic AI
  type: noise
  section: Key Aspects of Agentic AI
  position: 23
  source_format: heading
  metadata: {}
- id: seg-024
  text: 'Autonomy: Agentic AI systems can operate independently, making decisions based on their programming, learning,
    and environmental inputs.'
  type: definition
  section: Key Aspects of Agentic AI
  position: 24
  source_format: prose
  metadata: {}
- id: seg-025
  text: 'Goal-oriented behaviour: These AI agents are designed to pursue specific objectives, optimising their actions
    to achieve the desired outcomes.'
  type: definition
  section: Key Aspects of Agentic AI
  position: 25
  source_format: prose
  metadata: {}
- id: seg-026
  text: 'Environment interaction: An agentic AI interacts with its surroundings, perceiving changes and adapting its strategies
    accordingly.'
  type: definition
  section: Key Aspects of Agentic AI
  position: 26
  source_format: prose
  metadata: {}
- id: seg-027
  text: 'Learning capability: Many agentic AI systems employ machine learning or reinforcement learning techniques to improve
    their performance over time.'
  type: definition
  section: Key Aspects of Agentic AI
  position: 27
  source_format: prose
  metadata: {}
- id: seg-028
  text: 'Workflow optimisation: Agentic AI agents enhance workflows and business processes by integrating language understanding
    with reasoning, planning, and decision-making. This involves optimising resource allocation, improving communication
    and collaboration, and identifying automation opportunities.'
  type: definition
  section: Key Aspects of Agentic AI
  position: 28
  source_format: prose
  metadata: {}
- id: seg-029
  text: 'Multi-agent and system conversation: Agentic AI facilitates communication between different agents to construct
    complex workflows. It can also integrate with other systems or tools, such as email, code executors, or search engines,
    to perform a variety of tasks.'
  type: definition
  section: Key Aspects of Agentic AI
  position: 29
  source_format: prose
  metadata: {}
- id: seg-030
  text: Evolution to multimodal GenAI agents
  type: noise
  section: Evolution of GenAI Agents
  position: 30
  source_format: heading
  metadata: {}
- id: seg-031
  text: "In AI, the only constant is change\u2014embrace a culture of perpetual innovation."
  type: noise
  section: Evolution of GenAI Agents
  position: 31
  source_format: prose
  metadata: {}
- id: seg-032
  text: The journey of agentic frameworks began as simple, rule-based systems designed to perform specific tasks. Over time,
    these systems have evolved into sophisticated, multimodal agents capable of processing and integrating information
    from various sources, such as text, images, and audio.
  type: context
  section: Evolution of GenAI Agents
  position: 32
  source_format: prose
  metadata: {}
- id: seg-033
  text: Multimodality capabilities allow AI agents to understand, employ reasoning, and interact like humans, enhancing
    their effectiveness and versatility to solve a wide range of business problems.
  type: claim
  section: Evolution of GenAI Agents
  position: 33
  source_format: prose
  metadata: {}
- id: seg-034
  text: 'Integration of Machine Learning (2000s) -- Learning from data: The integration of ML allowed agents to learn from
    large datasets, improving their ability to make decisions and perform tasks. This was a significant step forward from
    rule-based systems, as agents could now adapt to new information and improve over time.'
  type: context
  section: Evolution of GenAI Agents
  position: 34
  source_format: bullet
  metadata: {}
- id: seg-035
  text: 'Integration of Machine Learning (2000s) -- Natural Language Processing (NLP) enabled user interactions: Advances
    in NLP enabled agents to understand and generate human language more effectively, making interactions more natural
    and intuitive.'
  type: context
  section: Evolution of GenAI Agents
  position: 35
  source_format: bullet
  metadata: {}
- id: seg-036
  text: 'Introduction of multimodality (2010s) -- Combining text, images, and audio: Multimodal agents emerged, capable
    of processing and integrating information from various sources. For instance, an agent could analyse a text description,
    recognise objects in an image, and understand spoken commands. This multimodality made agents more versatile and capable
    of handling complex tasks.'
  type: context
  section: Evolution of GenAI Agents
  position: 36
  source_format: bullet
  metadata: {}
- id: seg-037
  text: 'Introduction of multimodality (2010s) -- Enhanced user interactions: Multimodal agents could interact with users
    in more dynamic ways, such as providing visual aids in response to text queries or understanding context from a combination
    of spoken and visual inputs.'
  type: context
  section: Evolution of GenAI Agents
  position: 37
  source_format: bullet
  metadata: {}
- id: seg-038
  text: 'Advanced autonomy and real-time interactions (2020s-present) -- Advanced autonomy: Agents can operate independently,
    rationalise and set their own goals, develop path(s) to attain these goals, and make independent decisions without
    constant human intervention, leveraging data from multiple sources or synthetic datasets.'
  type: definition
  section: Evolution of GenAI Agents
  position: 38
  source_format: bullet
  metadata: {}
- id: seg-039
  text: In a multi-agentic orchestration system, the first set of agents focus on mimicking human behaviour (e.g. ChatGPT-4o),
    that is, thinking fast to come up with solution approach, while the second set of agents focus on slow reasoning (e.g.
    ChatGPT-1o) to come up with a vetted solution. Combining thinking fast and slow reasoning, agents can process information
    and make optimal decisions in real-time.
  type: definition
  section: Evolution of GenAI Agents
  position: 39
  source_format: prose
  metadata: {}
- id: seg-040
  text: This autonomy makes agentic AI particularly powerful in dynamic and complex real-world environments, crucial for
    applications like autonomous vehicles, real-time customer service, and various mission-critical business processes.
  type: claim
  section: Evolution of GenAI Agents
  position: 40
  source_format: prose
  metadata: {}
- id: seg-041
  text: 'User interactions within an ethical and responsible AI-controlled environment: With increased capabilities, there
    has also been a focus on ensuring that agentic systems operate ethically and responsibly, considering factors such
    as bias, transparency, and accountability.'
  type: context
  section: Evolution of GenAI Agents
  position: 41
  source_format: bullet
  metadata: {}
- id: seg-042
  text: Why organisations should pay attention
  type: noise
  section: Why Organisations Should Pay Attention
  position: 42
  source_format: heading
  metadata: {}
- id: seg-043
  text: "In the fast lane of technological evolution, missing the AI turn today means being outpaced tomorrow."
  type: noise
  section: Why Organisations Should Pay Attention
  position: 43
  source_format: prose
  metadata: {}
- id: seg-044
  text: Agentic AI offers significant advantages in efficiency, decision-making, and customer interaction. By automating
    routine tasks and providing intelligent insights, agentic AI can help organisations save time, reduce cost, and improve
    overall productivity.
  type: claim
  section: Why Organisations Should Pay Attention
  position: 44
  source_format: prose
  metadata: {}
- id: seg-045
  text: Moreover, organisations who adopt an agentic AI system can gain a competitive advantage by leveraging its capabilities
    to innovate and enhance their business operations. Lower cost to entry and economies of scale makes it favourable
    for organisations to fully harness the capabilities it offers compared to its predecessors like traditional ML and
    Robotic Process Automation (RPA)-driven automations.
  type: claim
  section: Why Organisations Should Pay Attention
  position: 45
  source_format: prose
  metadata: {}
- id: seg-046
  text: Agentic AI systems can significantly enhance an organisation's competitive edge by automating complex workflows,
    reducing operational costs, and improving decision-making processes. These systems are designed to adapt to changing
    business environments, driving higher productivity and enabling organisations to stay competitive.
  type: claim
  section: Why Organisations Should Pay Attention
  position: 46
  source_format: prose
  metadata: {}
- id: seg-047
  text: For example, agentic AI can predict market trends and customer preferences, allowing businesses to tailor their
    strategies proactively. This adaptability not only improves efficiency but also fosters innovation, giving companies
    a significant edge over competitors.
  type: example
  section: Why Organisations Should Pay Attention
  position: 47
  source_format: prose
  metadata: {}
- id: seg-048
  text: Moreover, agentic AI systems can handle large volumes of data and extract actionable insights, which can be used
    to optimise operations and enhance customer experiences. By automating routine tasks, these systems free up human
    resources to focus on more strategic initiatives, thereby increasing overall organisational agility and responsiveness.
  type: claim
  section: Why Organisations Should Pay Attention
  position: 48
  source_format: prose
  metadata: {}
- id: seg-049
  text: Enhanced decision-making
  type: noise
  section: Why Organisations Should Pay Attention
  position: 49
  source_format: heading
  metadata: {}
- id: seg-050
  text: Agentic AI systems can analyse vast amounts of data quickly and accurately, providing valuable insights to inform
    better decision-making. Businesses can leverage these insights to optimise revenue and operations, identify market
    trends, and make data-driven decisions.
  type: claim
  section: Enhanced Decision-Making
  position: 50
  source_format: prose
  metadata: {}
- id: seg-051
  text: For instance, in the financial sector, AI can analyse market data to predict trends, inform investment strategies,
    and boost investment ROI. In retail, it can streamline inventory management by predicting demand and optimising stock
    levels.
  type: example
  section: Enhanced Decision-Making
  position: 51
  source_format: prose
  metadata: {}
- id: seg-052
  text: Boosted efficiency and productivity
  type: noise
  section: Why Organisations Should Pay Attention
  position: 52
  source_format: heading
  metadata: {}
- id: seg-053
  text: Agentic AI can significantly enhance business efficiency and productivity by automating routine tasks and processes.
    This allows employees to focus on more strategic and creative activities.
  type: claim
  section: Boosted Efficiency and Productivity
  position: 53
  source_format: prose
  metadata: {}
- id: seg-054
  text: For example, in customer service, agentic AI can handle common inquiries, freeing up human agents to tackle more
    complex issues. In manufacturing, AI-driven robots can manage repetitive tasks with precision and consistency, reducing
    errors and increasing output.
  type: example
  section: Boosted Efficiency and Productivity
  position: 54
  source_format: prose
  metadata: {}
- id: seg-055
  text: Improved customer experience
  type: noise
  section: Why Organisations Should Pay Attention
  position: 55
  source_format: heading
  metadata: {}
- id: seg-056
  text: By integrating agentic AI, businesses can offer personalised and responsive customer experiences. AI-driven chatbots
    and virtual assistants can provide instant support, answer queries, and even recommend products based on customer
    preferences and dynamic interactions. This improves customer satisfaction, builds loyalty, and drives sales.
  type: claim
  section: Improved Customer Experience
  position: 56
  source_format: prose
  metadata: {}
- id: seg-057
  text: For example, e-commerce platforms use AI to recommend products based on browsing history and purchase behaviour.
  type: example
  section: Improved Customer Experience
  position: 57
  source_format: prose
  metadata: {}
- id: seg-058
  text: How to conceptualise agentic AI solutions for future business operations
  type: noise
  section: Conceptualising Agentic AI Solutions
  position: 58
  source_format: heading
  metadata: {}
- id: seg-059
  text: Agentic AI systems are redefining customer service centres and are gaining popularity as a game-changing capability
    for both government entities and private sector organisations.
  type: claim
  section: Conceptualising Agentic AI Solutions
  position: 59
  source_format: prose
  metadata: {}
- id: seg-060
  text: While traditional rule-based chatbots (software-as-a-service) provided basic 24/7 support, and Retrieval Augmented
    Generated (RAG)-based chatbots enhanced human-like interactions (enhanced software-as-a-service), agentic AI surpasses
    both in terms of accuracy, contextual coherence, and problem-solving ability.
  type: claim
  section: Conceptualising Agentic AI Solutions
  position: 60
  source_format: prose
  metadata: {}
- id: seg-061
  text: In terms of accuracy, rule-based chatbots are limited to programmed responses, causing inaccuracies when queries
    fall outside of predefined rules. RAG-based chatbots depend on retrieved data that may not match user intent.
  type: context
  section: Conceptualising Agentic AI Solutions
  position: 61
  source_format: prose
  metadata: {}
- id: seg-062
  text: In contrast, the novel approach of agentic AI allows it to understand nuances in language, generating accurate
    responses even to complex or unseen queries. Its ability to learn from vast datasets enhances precision and adaptability,
    making it superior for customer interactions.
  type: claim
  section: Conceptualising Agentic AI Solutions
  position: 62
  source_format: prose
  metadata: {}
- id: seg-063
  text: One of the biggest limitations of chatbots has been contextual coherence. Rule-based chatbots struggle to maintain
    context in extended interactions due to linear scripting, leading to disjointed responses that harm customer experience.
    RAG-based chatbots may produce inconsistent replies if retrieval mechanisms don't consider previous interactions.
  type: context
  section: Conceptualising Agentic AI Solutions
  position: 63
  source_format: prose
  metadata: {}
- id: seg-064
  text: "Whereas agentic AI\u2019s orchestration capability helps it excel at tracking conversation history, understanding
    dialogue flow, ensuring responses remain contextually appropriate and coherent, significantly boosting customer engagement."
  type: claim
  section: Conceptualising Agentic AI Solutions
  position: 64
  source_format: prose
  metadata: {}
- id: seg-065
  text: "Thus far, both rule-based and RAG-based chatbots have limited autonomous problem-solving ability. The former can\u2019t
    handle problems outside their scripts while the latter provide information but can\u2019t synthesise data and prepare
    the human-live problem-solving logic to solve complex issues across integrated sources such as CRMs, ERP, or IVR systems."
  type: context
  section: Conceptualising Agentic AI Solutions
  position: 65
  source_format: prose
  metadata: {}
- id: seg-066
  text: The agentic AI performs dynamic reasoning and decision-making, leveraging a series of autonomous agents, analysing
    customer issues, considering multiple factors, and applying learned knowledge to resolve problems more efficiently.
    The outcome is quicker, solution-oriented, and fluid conversations that enhance customer experience and set new standards
    for efficiency and responsiveness in automated customer service.
  type: claim
  section: Conceptualising Agentic AI Solutions
  position: 66
  source_format: prose
  metadata: {}
- id: seg-067
  text: 'Agentic AI customer service architecture uses a three-tier model: a master agent (customer support agent at the
    top), an orchestrator agent (customer support agent in the middle), and micro-agents at the bottom (user experience
    agent, FAQ agent, issue resolution agent, status updates agent, feedback collection agent, and Nth agent).'
  type: definition
  section: Conceptualising Agentic AI Solutions
  position: 67
  source_format: figure
  metadata: {}
- id: seg-068
  text: Agentic AI business imperatives
  type: noise
  section: Business Imperatives
  position: 68
  source_format: heading
  metadata: {}
- id: seg-069
  text: "Organisations managing day-to-day operations stand to gain significantly from agentic AI systems, embracing the
    emerging \"service-as-a-software\" model. This innovative approach transforms manual labour into automated, AI-driven
    services."
  type: claim
  section: Business Imperatives
  position: 69
  source_format: prose
  metadata: {}
- id: seg-070
  text: Rather than purchasing traditional software licences or subscribing to cloud-based software-as-a-service (SaaS),
    businesses can now pay for specific outcomes delivered by AI agents.
  type: definition
  section: Business Imperatives
  position: 70
  source_format: prose
  metadata: {}
- id: seg-071
  text: "For example, a company might employ AI customer support agents like Sierra to resolve issues on their websites,
    paying per resolution rather than maintaining a costly human support team. This model allows organisations to access
    a wider range of services \u2013 whether it\u2019s legal support from AI-powered lawyers, continuous cybersecurity
    testing by AI penetration testers, or automated CRM management \u2013 at a fraction of the cost."
  type: example
  section: Business Imperatives
  position: 71
  source_format: prose
  metadata: {}
- id: seg-072
  text: This not only drives efficiency but also significantly reduces operational overheads.
  type: claim
  section: Business Imperatives
  position: 72
  source_format: prose
  metadata: {}
- id: seg-073
  text: By leveraging the service-as-a-software model, businesses can automate both routine and highly specialised tasks
    that were once time-consuming, required skilled professionals, and typically involved expensive software licences
    or cloud solutions.
  type: claim
  section: Business Imperatives
  position: 73
  source_format: prose
  metadata: {}
- id: seg-074
  text: AI applications with advanced reasoning capabilities can now handle complex tasks, from software engineering to
    running customer care centres, enabling companies to scale their operations without a proportional increase in cost.
  type: claim
  section: Business Imperatives
  position: 74
  source_format: prose
  metadata: {}
- id: seg-075
  text: This transition expands the services available to organisations of all sizes, freeing them to focus on strategic
    priorities while AI systems manage the operational burden. Adopting these AI-driven services positions businesses
    to stay competitive in an ever-evolving marketplace.
  type: claim
  section: Business Imperatives
  position: 75
  source_format: prose
  metadata: {}
- id: seg-076
  text: Transitioning from copilot to autopilot models
  type: noise
  section: Copilot to Autopilot
  position: 76
  source_format: heading
  metadata: {}
- id: seg-077
  text: 'Service-as-a-software represents an outcome-focused, strategic shift, enabling organisations to transition from
    their current state to operating in "copilot" and ultimately "autopilot" modes.'
  type: definition
  section: Copilot to Autopilot
  position: 77
  source_format: prose
  metadata: {}
- id: seg-078
  text: Sierra, for instance, offers a safety net by escalating complex customer issues to human agents when necessary,
    ensuring a seamless customer experience. While not all AI solutions offer this built-in fallback, a common strategy
    is to initially deploy AI in a "copilot" role alongside human workers.
  type: example
  section: Copilot to Autopilot
  position: 78
  source_format: prose
  metadata: {}
- id: seg-079
  text: This human-in-the-loop approach helps organisations build trust in AI capabilities over time. As AI systems demonstrate
    their reliability, businesses can confidently transition to an "autopilot" mode, where AI operates autonomously,
    enhancing efficiency and reducing the need for human oversight.
  type: claim
  section: Copilot to Autopilot
  position: 79
  source_format: prose
  metadata: {}
- id: seg-080
  text: GitHub Copilot is a prime example of this, assisting developers and potentially automating more tasks as it evolves.
  type: example
  section: Copilot to Autopilot
  position: 80
  source_format: prose
  metadata: {}
- id: seg-081
  text: Outsourcing work through AI services
  type: noise
  section: Outsourcing via AI Services
  position: 81
  source_format: heading
  metadata: {}
- id: seg-082
  text: For organisations with high operational costs, outsourcing specific tasks to AI services that guarantee concrete
    outcomes is an increasingly attractive option.
  type: claim
  section: Outsourcing via AI Services
  position: 82
  source_format: prose
  metadata: {}
- id: seg-083
  text: 'Take Sierra, for example: businesses integrate Sierra into their customer support systems to efficiently manage
    customer queries. Instead of paying for software licences or cloud-based services, they pay Sierra based on the number
    of successful resolutions. This outcome-based model aligns costs directly with the results delivered.'
  type: example
  section: Outsourcing via AI Services
  position: 83
  source_format: prose
  metadata: {}
- id: seg-084
  text: 'This shift from traditional software licences or cloud SaaS to service-as-a-software is transformative in several
    ways:'
  type: context
  section: Outsourcing via AI Services
  position: 84
  source_format: prose
  metadata: {}
- id: seg-085
  text: 'Targeting service profits: Traditional SaaS focused on selling user seats, whereas service-as-a-software taps
    into service profit pools, delivering solutions that focus on specific business outcomes.'
  type: definition
  section: Outsourcing via AI Services
  position: 85
  source_format: prose
  metadata: {}
- id: seg-086
  text: 'Outcome-based pricing: Instead of charging per user or seat, service-as-a-software adopts a pricing model based
    on the actual outcomes achieved, directly aligning costs with results.'
  type: definition
  section: Outsourcing via AI Services
  position: 86
  source_format: prose
  metadata: {}
- id: seg-087
  text: 'High-touch delivery models: Service-as-a-software offers a top-down, highly personalised approach, providing trusted,
