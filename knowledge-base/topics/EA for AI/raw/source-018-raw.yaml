  # ============================================================
  # INTRODUCTION
  # ============================================================

  - id: seg-002
    text: "The Open Group EA Practitioners Conference officially marked a major milestone - the 30th anniversary of the TOGAF Standard, a standard of The Open Group, the world's leading framework for Enterprise Architecture."
    type: context
    section: "Introduction"
    position: 2
    source_format: prose

  - id: seg-003
    text: "Further celebrating this remarkable journey - from the foundation of the TOGAF Standard to the evolution of the ArchiMate Specification, the Open Agile Architecture Standard (O-AA), The Open Group Eagle AI Assistant, and the entire Architecture Portfolio standards of The Open Group, with over 90 attendees from around the world joining in the celebrations."
    type: context
    section: "Introduction"
    position: 3
    source_format: prose

  # ============================================================
  # DAY 1
  # ============================================================

  - id: seg-004
    text: "Day 1"
    type: noise
    section: "Day 1"
    position: 4
    source_format: heading

  - id: seg-005
    text: "After a Welcome and Introduction from The Open Group President and CEO, Steve Nunn, the conference took off with the first presentation by Francis Uy, Chief Architect, Sinag Software Solutions on From Crisis to Ecosystem: An Enterprise Architecture Journey Through Pandemic Response, National Health Transformation, and Global Impact."
    type: context
    section: "Day 1"
    position: 5
    source_format: prose

  - id: seg-006
    text: "The session presented a compelling multi-year case study on the strategic application of the TOGAF framework and Enterprise Architecture (EA) principles to drive mission-critical transformation at scale."
    type: context
    section: "Day 1"
    position: 6
    source_format: prose

  - id: seg-007
    text: "It further focused on the urgent orchestration of the Philippines' digital COVID-19 pandemic response, showing how the Four Purposes framework enabled rapid coordination across 50+ projects and multiple government agencies to 'flatten the curve.'"
    type: example
    section: "Day 1"
    position: 7
    source_format: prose

  - id: seg-008
    text: "[IMAGE: Francis Uy presentation slide]"
    type: noise
    section: "Day 1"
    position: 8
    source_format: figure

  - id: seg-009
    text: "Deliver value where you are, and you'll eventually find yourself where you intend to be."
    type: claim
    section: "Day 1"
    position: 9
    source_format: quote

  - id: seg-010
    text: "Francis Uy"
    type: attribution
    section: "Day 1"
    position: 10
    source_format: prose

  - id: seg-011
    text: "Prof. Zhang Xinguo, Chief Scientist, Chinese Aeronautical Establishment, provided an interesting dialogue about PD-PO (Purpose-Driven and Process-Oriented) Cognitive Paradigm and Modeling Framework."
    type: context
    section: "Day 1"
    position: 11
    source_format: prose

  - id: seg-012
    text: "Prof. Zhang Xinguo's presentation focused on the introduction of a novel PD-PO (Purpose-Driven and Process-Oriented) cognitive paradigm and modeling framework, designed to provide both a philosophical foundation and a practical methodology for understanding and designing complex systems."
    type: definition
    section: "Day 1"
    position: 12
    source_format: prose

  - id: seg-013
    text: "The talk further proposed that architecture should be fundamentally guided by business objectives, transforming goals into executable designs and entities through dynamic, iterative process models."
    type: claim
    section: "Day 1"
    position: 13
    source_format: prose

  - id: seg-014
    text: "This was followed by a short presentation focusing on The TOGAF Standard - A Chinese Case Study, before Paul Homan, Open Certified Distinguished IT Architect, took the stage for an insightful presentation titled Could I have survived EA without the TOGAF Standard?"
    type: context
    section: "Day 1"
    position: 14
    source_format: prose

  - id: seg-015
    text: "In his presentation, Paul reflected on changes he has witnessed for EAs over his career, and what he hasn't, and where he sees the future challenges lying."
    type: context
    section: "Day 1"
    position: 15
    source_format: prose

  - id: seg-016
    text: "[IMAGE: Paul Homan presentation slide]"
    type: noise
    section: "Day 1"
    position: 16
    source_format: figure

  - id: seg-017
    text: "After the coffee break, attendees heard from Chris Frost, Principal Enterprise Architect, Global Technology Standardization Division, Fujitsu, who gave a presentation on: Is Your Architecture Ready? Unpacking the CIO's Breakthrough Challenges."
    type: context
    section: "Day 1"
    position: 17
    source_format: prose

  - id: seg-018
    text: "This presentation explored 'breakthrough moments' described in recent industry research."
    type: context
    section: "Day 1"
    position: 18
    source_format: prose

  - id: seg-019
    text: "Chris delved into the architecture challenges arising from the heightened focus on tech as a driver of business improvement, the convergence of IT and OT, the imperative to balance legacy modernization with emerging technology adoption, and the need to leverage strategic partnerships."
    type: claim
    section: "Day 1"
    position: 19
    source_format: prose

  - id: seg-020
    text: "[IMAGE: Chris Frost presentation slide]"
    type: noise
    section: "Day 1"
    position: 20
    source_format: figure

  - id: seg-021
    text: "Judith Jones, CEO, ATE Enterprises Ltd. then took to the stage to talk about the following: The Global Enterprise Architecture Journey - Can we save the planet? Are we Plan B?"
    type: context
    section: "Day 1"
    position: 21
    source_format: prose

  - id: seg-022
    text: "In this session, Judith shared experiences and lessons learned in investing in EA standards from governments, citizens, and customers' viewpoints."
    type: context
    section: "Day 1"
    position: 22
    source_format: prose

  - id: seg-023
    text: "Judith also explored the collaborative journey to Global Enterprise Architecture and challenges that businesses and Enterprise Architects face in creating the architectures for the future."
    type: context
    section: "Day 1"
    position: 23
    source_format: prose

  - id: seg-024
    text: "Is Global EA a dream, a threat or a humanity and environment essential? Can we save the planet?"
    type: claim
    section: "Day 1"
    position: 24
    source_format: quote

  - id: seg-025
    text: "Judith Jones"
    type: attribution
    section: "Day 1"
    position: 25
    source_format: prose

  - id: seg-026
    text: "Then came an in-depth presentation on The Open Group EA Portfolio Standards Developments, led by Chris Forde, General Manager Asia Pacific and Vice President EA, The Open Group."
    type: context
    section: "Day 1"
    position: 26
    source_format: prose

  - id: seg-027
    text: "Keeping things moving was the EA Lab: Architecting Tomorrow with the TOGAF Standard, O-AA Standard, and ArchiMate Modeling Language, which offered attendees an immersive session exploring the leading standards of The Open Group."
    type: context
    section: "Day 1"
    position: 27
    source_format: prose

  - id: seg-028
    text: "The EA Lab also combined presentation, practical application, and an interactive Q&A, ensuring attendees left with actionable strategies for their organization."
    type: context
    section: "Day 1"
    position: 28
    source_format: prose

  - id: seg-029
    text: "Next came a workshop on Architecting for Sustainability: Integrating the TOGAF Standard and the Open Footprint Data Model for a Resilient Future."
    type: context
    section: "Day 1"
    position: 29
    source_format: prose

  - id: seg-030
    text: "This workshop explored how to embed sustainability within Enterprise Architecture practices and solution architectures."
    type: claim
    section: "Day 1"
    position: 30
    source_format: prose

  - id: seg-031
    text: "Completing the day, was an invigorating networking reception providing attendees with a chance to catch up with colleagues and to make new connections too, while discussing the day's session in depth."
    type: noise
    section: "Day 1"
    position: 31
    source_format: prose

  # ============================================================
  # DAYS 2 AND 3
  # ============================================================

  - id: seg-032
    text: "Days 2 and 3"
    type: noise
    section: "Days 2 and 3"
    position: 32
