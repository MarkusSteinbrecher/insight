  - id: seg-033
    text: "After a welcome and introduction from Steve Nunn highlighting the agenda for the day, the first presentation for day two came from Ben Lingwood, CTO, Tech Catalyst, PwC, who spoke about: Controls vs Speed: AI In the Enterprise."
    type: context
    section: "Days 2 and 3"
    position: 33
    source_format: prose

  - id: seg-034
    text: "Next came David Hornford, Managing Partner, Conexiam, who took to the stage to talk about Architecture of Agency: Flip the Script, Design the Work."
    type: context
    section: "Days 2 and 3"
    position: 34
    source_format: prose

  - id: seg-035
    text: "In this session, Dave introduced the essential flip: stop solutioning for automation and start architecting for agency."
    type: claim
    section: "Days 2 and 3"
    position: 35
    source_format: prose

  - id: seg-036
    text: "Discover the Work Area, the new first principle: a governed container for agency, defined by its Mandate, Governance, and Interface."
    type: definition
    section: "Days 2 and 3"
    position: 36
    source_format: prose

  - id: seg-037
    text: "He also proved its power through a 'hardest-first' stress test, showing how a 'Zero Risk' mandate generates a rigorous hybrid design and reveals a core truth: agency is not monolithic."
    type: claim
    section: "Days 2 and 3"
    position: 37
    source_format: prose

  - id: seg-038
    text: "After the break, Stuart Macgregor, Real IRM and The Open Group - South Africa spoke in depth on: The Architect's Pivot: From Static Blueprints to Dynamic Ecosystems."
    type: context
    section: "Days 2 and 3"
    position: 38
    source_format: prose

  - id: seg-039
    text: "Stuart's session focused on the 'Proto-EA' case study from 1999 that identified the limitations of traditional tools like ARIS in handling business dynamics."
    type: example
    section: "Days 2 and 3"
    position: 39
    source_format: prose

  - id: seg-040
    text: "We then fast-forward to modern Ecosystems Architecture to examine the 'Grenade' - the critical gap between abstract theory and practical application."
    type: claim
    section: "Days 2 and 3"
    position: 40
    source_format: prose

  - id: seg-041
    text: "Using a real-world analysis of the South African Scrap Metal Ecosystem, this session demonstrated how to reframe silos, utilize probabilistic modeling (Monte Carlo), and translate complex architectural data into narratives that move the 'heart and mind' of the business."
    type: example
    section: "Days 2 and 3"
    position: 41
    source_format: prose

  - id: seg-042
    text: "Attendees then heard from Sonia Gonzalez, Digital Portfolio Manager, The Open Group, who led them through the following presentation: From Strategy to Execution: Navigating Digital Transformation with The Open Group Portfolio of Digital Open Standards."
    type: context
    section: "Days 2 and 3"
    position: 42
    source_format: prose

  - id: seg-043
    text: "Sonia's presentation explored the critical journey from Strategy to Execution, focusing on what it truly means to make digital transformation real."
    type: context
    section: "Days 2 and 3"
    position: 43
    source_format: prose

  - id: seg-044
    text: "It demonstrates that transformation succeeds only when strategic intent is translated into executable Enterprise Architecture, guided by sustainability principles, and accelerated by AI."
    type: claim
    section: "Days 2 and 3"
    position: 44
    source_format: prose

  - id: seg-045
    text: "Transformation succeeds only when strategic intent is translated into executable Enterprise Architecture, guided by sustainability principles, and accelerated by AI."
    type: claim
    section: "Days 2 and 3"
    position: 45
    source_format: quote

  - id: seg-046
    text: "Sonia Gonzalez"
    type: attribution
    section: "Days 2 and 3"
    position: 46
    source_format: prose

  - id: seg-047
    text: "This was followed by a presentation on Harnessing Enterprise Architecture to Drive Digital Sustainability in the Age of Artificial Intelligence, presented by Celine Lescop, Director, Digital Sustainability AXA."
    type: context
    section: "Days 2 and 3"
    position: 47
    source_format: prose

  - id: seg-048
    text: "In this session, Celine explored how Enterprise Architects can navigate this volatile, rapidly evolving environment to craft sustainable enterprise information and technology strategies."
    type: claim
    section: "Days 2 and 3"
    position: 48
    source_format: prose

  - id: seg-049
    text: "Further offering attendees insights into aligning technological innovation with environmental responsibility, ensuring resilience and sustainability amid the sector's unpredictable exponential growth."
    type: claim
    section: "Days 2 and 3"
    position: 49
    source_format: prose

  - id: seg-050
    text: "The afternoon then focused on the Open Footprint Forum Meeting (Members only), along with two workshops."
    type: noise
    section: "Days 2 and 3"
    position: 50
    source_format: prose

  - id: seg-051
    text: "The first titled: Accelerate Your Career with TOGAF Certification: Upskill on Sustainability and Earn Your Open Badge."
    type: context
    section: "Days 2 and 3"
    position: 51
    source_format: prose

  - id: seg-052
    text: "This workshop was led by Andrew Josey, VP, Standards and Certification, The Open Group, and Celine Lescop, Director, Digital Sustainability, AXA, and introduced the TOGAF Certification Portfolio, a structured pathway for EA career development."
    type: context
    section: "Days 2 and 3"
    position: 52
    source_format: prose

  - id: seg-053
    text: "It spans from the TOGAF Enterprise Architecture Practitioner to specialized roles such as Business Architect, Agile Specialist, Digital Specialist, EA Leader, and Environmentally Sustainable Information System Specialist."
    type: context
    section: "Days 2 and 3"
    position: 53
    source_format: prose

  - id: seg-054
    text: "Bringing a close to day two were two workshops: The first focusing on AI in the Enterprise - Making Autonomous Systems into Reliable Business Tools, and the second on The Open Group Eagle AI Assistant."
    type: context
    section: "Days 2 and 3"
    position: 54
    source_format: prose

  - id: seg-055
    text: "Which focused on a live demonstration and interactive discussion, where attendees discovered practical insights on developing trustworthy, compliant AI systems for enterprise practitioners."
    type: context
    section: "Days 2 and 3"
    position: 55
    source_format: prose

  - id: seg-056
    text: "Day 3 featured Member Meetings which focused on the Architecture Forum."
    type: noise
    section: "Days 2 and 3"
    position: 56
    source_format: prose

