    section: "Framework Components - TOGAF"
    position: 36
    source_format: prose

  - id: seg-037
    text: "BADIR (Business Question, Analysis Plan, Data, Insight, Recommendation) Component"
    type: noise
    section: "Framework Components - BADIR"
    position: 37
    source_format: heading

  - id: seg-038
    text: "BADIR is a structured data science and analytics process developed by Piyanka Jain and Puneet Sharma, first published in the 2014 book 'Behind Every Good Decision'."
    type: attribution
    section: "Framework Components - BADIR"
    position: 38
    source_format: prose

  - id: seg-039
    text: "BADIR stands for five steps: Business Question, Analysis Plan, Data Collection, Insights, and Recommendations."
    type: definition
    section: "Framework Components - BADIR"
    position: 39
    source_format: prose

  - id: seg-040
    text: "The first step (Business Question) defines the real business question, optimizing up to 80% of a business leader's workflow by reducing guesswork and concentrating efforts on strategic goals."
    type: claim
    section: "Framework Components - BADIR"
    position: 40
    source_format: prose

  - id: seg-041
    text: "The second step (Analysis Plan) involves generating and testing hypotheses to explore potential strategic directions, ensuring decisions are based on validated data insights rather than assumptions."
    type: methodology
    section: "Framework Components - BADIR"
    position: 41
    source_format: prose

  - id: seg-042
    text: "The third step (Data Collection) gathers the required data with a clear plan and methodology in place."
    type: methodology
    section: "Framework Components - BADIR"
    position: 42
    source_format: prose

  - id: seg-043
    text: "The fourth step (Insights) is where analysis meets reality, using the specified methodology to prove and disprove hypotheses against the business question."
    type: methodology
    section: "Framework Components - BADIR"
    position: 43
    source_format: prose

  - id: seg-044
    text: "The fifth step (Recommendations) synthesizes the insights gained through data analysis into actionable recommendations that guide strategic business decisions."
    type: methodology
    section: "Framework Components - BADIR"
    position: 44
    source_format: prose

  - id: seg-045
    text: "BADIR's core assertion is that if data analytics does not drive business impact, then it is just statistics, not analytics."
    type: claim
    section: "Framework Components - BADIR"
    position: 45
    source_format: prose

  - id: seg-046
    text: "Within NAEF, BADIR guides the translation of business objectives into data-driven decisions, ensuring AI initiatives are driven by clear business needs and result in actionable recommendations."
    type: claim
    section: "Framework Components - BADIR"
    position: 46
    source_format: prose

  - id: seg-047
    text: "INSIGHT Component"
    type: noise
    section: "Framework Components - INSIGHT"
    position: 47
    source_format: heading

  - id: seg-048
