    section: "Solving The Classics — Finally"
    position: 39
    source_format: prose

  - id: seg-040
    text: "AI doesn't pretend to either — but it remembers everything and brings the right detail to the fore at the right time."
    type: claim
    section: "Solving The Classics — Finally"
    position: 40
    source_format: prose

  - id: seg-041
    text: "Think of it as a cognitive prosthetic for the architect: surfacing precedents, warnings, and rationale at the point of decision."
    type: claim
    section: "Solving The Classics — Finally"
    position: 41
    source_format: prose

  - id: seg-042
    text: "Insufficient visibility"
    type: noise
    section: "Solving The Classics — Finally"
    position: 42
    source_format: bullet

  - id: seg-043
    text: "Visibility isn't just about having access to data — it's about trust in its freshness."
