    section: "Solving The Classics — Finally"
    position: 56
    source_format: prose

  - id: seg-057
    text: "Ivory tower perception"
    type: noise
    section: "Solving The Classics — Finally"
    position: 57
    source_format: bullet

  - id: seg-058
    text: "Abstractions are replaced with outcomes."
    type: claim
    section: "Solving The Classics — Finally"
    position: 58
    source_format: prose

  - id: seg-059
