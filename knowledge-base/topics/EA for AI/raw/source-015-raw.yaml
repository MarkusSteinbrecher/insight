    section: "AI As Architecture Sidekick"
    position: 30
    source_format: bullet

  - id: seg-031
    text: "Pattern recognition agents detect anti-patterns and optimization opportunities."
    type: definition
    section: "AI As Architecture Sidekick"
    position: 31
    source_format: bullet

  - id: seg-032
    text: "Chatbots enable non-architects to interact with the repository, democratizing architecture insight."
