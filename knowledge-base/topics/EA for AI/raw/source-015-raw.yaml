    section: "AI As Architecture Sidekick"
    position: 32
    source_format: bullet

  - id: seg-033
    text: "Generative agents propose transition roadmaps between current and target states based on actual feasibility, not just aspirational models."
    type: definition
    section: "AI As Architecture Sidekick"
    position: 33
    source_format: bullet

  - id: seg-034
    text: "This is not just automation — it's augmentation."
    type: claim
    section: "AI As Architecture Sidekick"
    position: 34
    source_format: prose

  - id: seg-035
    text: "Architects remain in the loop, but the loop is smaller, faster, and smarter."
    type: claim
    section: "AI As Architecture Sidekick"
    position: 35
    source_format: prose

