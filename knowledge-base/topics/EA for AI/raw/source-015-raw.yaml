    section: "Solving The Classics — Finally"
    position: 37
    source_format: prose

  - id: seg-038
    text: "Insufficient knowledge"
    type: noise
    section: "Solving The Classics — Finally"
    position: 38
    source_format: bullet

  - id: seg-039
    text: "No human can know everything about a modern digital enterprise."
