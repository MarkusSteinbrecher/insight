  # ============================================================
  # INTRODUCTION (untitled opening)
  # ============================================================

  - id: seg-001
    text: "Enterprise architecture (EA) has always aimed for clarity, control, and coherence."
    type: context
    section: "Introduction"
    position: 1
    source_format: prose

  - id: seg-002
    text: "Yet its practitioners are often thwarted by an overwhelming paradox: They must guide the evolution of vast, dynamic enterprises using tools and processes that are static, fragmented, and slow."
    type: claim
    section: "Introduction"
    position: 2
    source_format: prose

  - id: seg-003
    text: "The EA repository, intended as the source of truth, devolves into a dusty attic of outdated diagrams and deliverables."
    type: claim
    section: "Introduction"
    position: 3
    source_format: prose

  - id: seg-004
    text: "Architects are stretched thin, trying to make sense of sprawling portfolios with limited visibility and time."
    type: claim
    section: "Introduction"
    position: 4
    source_format: prose

  - id: seg-005
    text: "\"Data calls\" are a weekly chore for both architects and stakeholders."
    type: claim
    section: "Introduction"
    position: 5
    source_format: prose

  - id: seg-006
    text: "Architecture review boards — meant to ensure alignment — are seen as bureaucratic bottlenecks."
    type: claim
    section: "Introduction"
    position: 6
    source_format: prose

  - id: seg-007
    text: "But what if the EA function was no longer confined to episodic review and disconnected models?"
    type: claim
    section: "Introduction"
    position: 7
    source_format: prose

  - id: seg-008
    text: "What if it operated in real time, continuously enriched by machine-readable data and supported by intelligent agents that advise, validate, and even act?"
    type: claim
    section: "Introduction"
    position: 8
    source_format: prose

  - id: seg-009
    text: "This is not speculative fiction."
    type: claim
    section: "Introduction"
    position: 9
    source_format: prose

  - id: seg-010
    text: "It is the emerging reality — a direct consequence of what we have called the sleeping giant waking up: the operationalization of architecture via closed feedback loops, AI agents, large language models (LLMs), retrieval-augmented generation, vector databases, and dynamic graph-based systems."
    type: claim
    section: "Introduction"
    position: 10
    source_format: prose

  # ============================================================
  # The Feedback Loop Strikes Back
  # ============================================================

  - id: seg-011
    text: "The Feedback Loop Strikes Back"
    type: noise
    section: "The Feedback Loop Strikes Back"
    position: 11
    source_format: heading

  - id: seg-012
    text: "Traditional EA processes are largely open-loop."
    type: claim
    section: "The Feedback Loop Strikes Back"
    position: 12
    source_format: prose

  - id: seg-013
    text: "A proposal is submitted, reviewed days or weeks later, deliberated in committee, and eventually approved — often based on stale information."
    type: claim
    section: "The Feedback Loop Strikes Back"
    position: 13
    source_format: prose

  - id: seg-014
    text: "By then, the initiative may have pivoted or the environment may have changed."
    type: claim
    section: "The Feedback Loop Strikes Back"
    position: 14
    source_format: prose

  - id: seg-015
    text: "Now imagine a closed-loop learning architecture system: Every update from a continuous integration/continuous delivery pipeline, every change in a cloud API, every deviation from policy becomes a signal."
    type: claim
    section: "The Feedback Loop Strikes Back"
    position: 15
    source_format: prose

  - id: seg-016
    text: "These signals are fed into a living architecture graph that reflects the true current state of the enterprise."
    type: claim
    section: "The Feedback Loop Strikes Back"
    position: 16
    source_format: prose

  - id: seg-017
    text: "Agents ingest these signals and perform continuous analysis:"
    type: context
    section: "The Feedback Loop Strikes Back"
    position: 17
    source_format: prose

  - id: seg-018
    text: "Harvesting agents monitor the digital signals of the enterprise, extracting knowledge into the information stores."
    type: definition
    section: "The Feedback Loop Strikes Back"
    position: 18
    source_format: bullet

  - id: seg-019
    text: "Dependency agents are a specialization of those, mapping the digital estate's interconnections and analyzing both automated data such as traces as well as architectural and unstructured information that may provide essential insights into higher-order, logical dependencies that are very real yet are not readily discoverable at a technical level."
    type: definition
    section: "The Feedback Loop Strikes Back"
    position: 19
    source_format: bullet

  - id: seg-020
    text: "Lifecycle-aware agents flag aging technologies, enabling technical debt diagnosis."
    type: definition
    section: "The Feedback Loop Strikes Back"
    position: 20
    source_format: bullet

  - id: seg-021
    text: "Conformance agents validate proposals against approved tech stacks, standards, and design patterns."
    type: definition
    section: "The Feedback Loop Strikes Back"
    position: 21
    source_format: bullet

  - id: seg-022
    text: "Security and cost agents trace implications across risk, compliance, and spend."
    type: definition
    section: "The Feedback Loop Strikes Back"
    position: 22
    source_format: bullet

  - id: seg-023
    text: "Architects are notified — not weeks after the fact but during or even before decision points."
    type: claim
    section: "The Feedback Loop Strikes Back"
    position: 23
    source_format: prose

  - id: seg-024
    text: "The result is a form of continuous architecture governance — high-velocity, high-confidence, and fully traceable, supporting outcome-driven and valuable EA as never before."
    type: claim
    section: "The Feedback Loop Strikes Back"
    position: 24
    source_format: prose

