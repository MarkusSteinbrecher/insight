  - id: seg-010
    text: "Agentic Artificial Intelligence (AI) represents a new paradigm in enterprise architecture, one that extends the capabilities of generative AI by enabling autonomous, communicative, and goal-driven agents that operate collaboratively across distributed systems."
    type: definition
    section: "Introduction"
    position: 10
    source_format: prose

  - id: seg-011
    text: "These agents interact through Agent-to-Agent (A2A) communication protocols and intent-based coordination models, such as the Agent Communication Protocol (ACP), to dynamically plan, reason, and execute complex enterprise tasks."
