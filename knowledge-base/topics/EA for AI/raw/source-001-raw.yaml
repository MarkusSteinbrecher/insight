    section: "Introduction"
    position: 33
    source_format: prose

  - id: seg-034
    text: "More broadly, organizations that embrace agentic and generative AI-driven architectures are positioning themselves to be more agile, intelligent, and innovative."
    type: claim
    section: "Introduction"
    position: 34
    source_format: prose

  - id: seg-035
    text: "Enterprise architecture is evolving toward AI-centric models in which intelligent systems are deeply embedded into core business functions."
    type: claim
    section: "Introduction"
    position: 35
    source_format: prose

  - id: seg-036
    text: "This trend suggests that AI will become a foundational element of future enterprise infrastructures, seamlessly supporting everything from real-time analytics to adaptive operational workflows."
    type: claim
    section: "Introduction"
    position: 36
    source_format: prose

  - id: seg-037
    text: "Agentic AI strengthens this foundation by enabling dynamic orchestration where autonomous agents execute tasks, exchange insights, and continuously optimize enterprise performance."
    type: claim
    section: "Introduction"
    position: 37
    source_format: prose

  - id: seg-038
    text: "In effect, generative AI is helping to usher in 'AI-first' architectures, enabling enterprises to transform their operations and competitive strategies for the digital age."
