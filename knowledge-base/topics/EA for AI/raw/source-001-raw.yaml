    section: "Introduction"
    position: 11
    source_format: prose

  - id: seg-012
    text: "When combined with Generative AI technologies, particularly large language models (LLMs), Agentic AI delivers self-orchestrating, intelligent architectures that optimize performance, strengthen cybersecurity, and enhance operational resilience."
