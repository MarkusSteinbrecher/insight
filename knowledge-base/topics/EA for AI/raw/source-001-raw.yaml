    section: "Introduction"
    position: 38
    source_format: prose

  - id: seg-039
    text: "The next wave of enterprise transformation is being shaped by the rise of agentic and modular AI ecosystems, where organizations compose intelligent agents and pre-trained generative models via open platforms and marketplaces."
