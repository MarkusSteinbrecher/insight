  # ============================================================
  # INTRODUCTION
  # ============================================================

  - id: seg-003
    text: "Enterprises are moving quickly toward agentic AI, but many are hitting a wall."
    type: context
    section: "Introduction"
    position: 3
    source_format: prose

  - id: seg-004
    text: "They're trying to automate existing processes -- tasks designed by and for human workers -- without reimagining how the work should actually be done."
    type: claim
    section: "Introduction"
    position: 4
    source_format: prose

  - id: seg-005
    text: "Leading organizations are discovering something different: True value comes from redesigning operations, not just layering agents onto old workflows."
    type: claim
    section: "Introduction"
    position: 5
    source_format: prose

  - id: seg-006
    text: "This means building agent-compatible architectures, implementing robust orchestration frameworks, and developing new management approaches for digital workers."
    type: recommendation
    section: "Introduction"
    position: 6
    source_format: prose

  - id: seg-007
    text: "It also means rethinking work itself."
    type: claim
    section: "Introduction"
    position: 7
    source_format: prose

  - id: seg-008
    text: "As organizations embrace the full potential of agents, not only are their processes likely to change but so will their definition of a worker."
    type: claim
    section: "Introduction"
    position: 8
    source_format: prose

  - id: seg-009
    text: "Agents may come to be seen as a silicon-based workforce that complements and enhances the human workforce."
    type: claim
    section: "Introduction"
    position: 9
    source_format: prose

  - id: seg-010
    text: "Getting the fundamentals right -- from microservice-based agent architectures to silicon-workforce management -- can prepare enterprises for whatever shape the future of workflow automation takes and position them to compete effectively in an agent-native business environment."
    type: recommendation
    section: "Introduction"
    position: 10
    source_format: prose

  - id: seg-011
    text: "Henry Ford put it perfectly: 'Many people are busy trying to find better ways of doing things that should not have to be done at all. There is no progress in merely finding a better way to do a useless thing.'"
    type: attribution
    section: "Introduction"
    position: 11
    source_format: prose

  - id: seg-012
    text: "He was writing about building automobiles in 1922, but he could just as easily have been describing enterprise AI in 2025."
    type: context
    section: "Introduction"
    position: 12
    source_format: prose

  # ============================================================
  # THE AGENT REALITY CHECK (H2)
  # ============================================================

  - id: seg-013
    text: "The agent reality check"
    type: noise
    section: "The agent reality check"
    position: 13
    source_format: heading

  - id: seg-014
    text: "Agentic AI has captured the attention of enterprises with its compelling promises of autonomous operation and intelligent execution."
    type: context
    section: "The agent reality check"
    position: 14
    source_format: prose

  - id: seg-015
    text: "The momentum is undeniable: Gartner predicts that 15% of day-to-day work decisions will be made autonomously through agentic AI by 2028, up from none in 2024."
    type: statistic
    section: "The agent reality check"
    position: 15
    source_format: prose

  - id: seg-016
    text: "33% of enterprise software applications will include agentic AI by 2028, compared with less than 1% today."
    type: statistic
    section: "The agent reality check"
    position: 16
    source_format: prose

  # ============================================================
  # FIGURE 1 (synthetic)
  # ============================================================

  - id: seg-017
    text: "[Figure 1] Gartner predictions on agentic AI adoption: 15% of day-to-day work decisions autonomous by 2028 (from 0% in 2024); 33% of enterprise software applications will include agentic AI by 2028 (from less than 1% today)."
    type: statistic
    section: "The agent reality check"
    position: 17
    source_format: figure

  # ============================================================
  # CONTINUED: The agent reality check
  # ============================================================

  - id: seg-018
    text: "Yet despite this enthusiasm, enterprises are encountering significant obstacles in translating agentic pilots into production-ready solutions."
    type: claim
    section: "The agent reality check"
    position: 18
    source_format: prose

  - id: seg-019
    text: "Deloitte's 2025 Emerging Technology Trends study notes that while 30% of surveyed organizations are exploring agentic options and 38% are piloting solutions, only 14% have solutions that are ready to be deployed and a mere 11% are actively using these systems in production."
    type: statistic
    section: "The agent reality check"
    position: 19
    source_format: prose

  - id: seg-020
    text: "Furthermore, 42% of organizations report they are still developing their agentic strategy road map, with 35% having no formal strategy at all."
    type: statistic
    section: "The agent reality check"
    position: 20
    source_format: prose

  # ============================================================
  # THE AGENTIC REALITY GAP (H3)
  # ============================================================

  - id: seg-021
    text: "The agentic reality gap"
    type: noise
    section: "The agentic reality gap"
    position: 21
    source_format: heading

  - id: seg-022
    text: "Three fundamental infrastructure obstacles may prevent organizations from realizing the full potential of agentic AI."
    type: context
    section: "The agentic reality gap"
    position: 22
    source_format: prose

  - id: seg-023
    text: "Legacy system integration: Traditional enterprise systems weren't designed for agentic interactions."
    type: claim
    section: "The agentic reality gap"
    position: 23
    source_format: prose

  - id: seg-024
    text: "Most agents still rely on application programming interfaces (APIs) and conventional data pipelines to access enterprise systems, which creates bottlenecks and limits their autonomous capabilities."
    type: claim
    section: "The agentic reality gap"
    position: 24
    source_format: prose

  - id: seg-025
    text: "Gartner predicts that over 40% of agentic AI projects will fail by 2027 because legacy systems can't support modern AI execution demands."
    type: statistic
    section: "The agentic reality gap"
    position: 25
    source_format: prose

  - id: seg-026
    text: "These systems lack the real-time execution capability, modern APIs, modular architectures, and secure identity management needed for true agentic integration."
    type: claim
    section: "The agentic reality gap"
    position: 26
    source_format: prose

  - id: seg-027
    text: "Data architecture constraints: Current enterprise data architectures, built around extract, transform, load (ETL) processes and data warehouses, create friction for agent deployment."
    type: claim
    section: "The agentic reality gap"
    position: 27
    source_format: prose

  - id: seg-028
    text: "The fundamental issue is that most organizational data isn't positioned to be consumed by agents that need to understand business context and make decisions."
    type: claim
    section: "The agentic reality gap"
    position: 28
    source_format: prose

  - id: seg-029
    text: "In a 2025 Deloitte survey, nearly half of organizations cited searchability of data (48%) and reusability of data (47%) as challenges to their AI automation strategy."
    type: statistic
    section: "The agentic reality gap"
    position: 29
    source_format: prose

  - id: seg-030
    text: "The solution involves a paradigm shift from traditional data pipelines to what can be described as enterprise search and indexing -- similar to how Google made the World Wide Web discoverable."
    type: recommendation
    section: "The agentic reality gap"
    position: 30
    source_format: prose

  - id: seg-031
    text: "This approach involves contextualizing enterprise data through content and index stores built on knowledge graphs, making information discoverable without requiring extensive ETL processes."
    type: recommendation
    section: "The agentic reality gap"
    position: 31
    source_format: prose

  - id: seg-032
    text: "Governance and control frameworks: Enterprises struggle to establish appropriate oversight mechanisms for systems designed to operate autonomously."
    type: claim
    section: "The agentic reality gap"
    position: 32
    source_format: prose

  - id: seg-033
    text: "Traditional IT governance models don't account for AI systems that make independent decisions and take actions."
    type: claim
    section: "The agentic reality gap"
    position: 33
    source_format: prose

  - id: seg-034
    text: "The challenge extends beyond technical control to fundamental questions about process redesign: Many organizations attempt to automate current processes rather than reimagine workflows for an agentic environment."
    type: claim
    section: "The agentic reality gap"
    position: 34
    source_format: prose

  - id: seg-035
    text: "Additionally, many so-called agentic initiatives are actually automation use cases in disguise."
    type: claim
    section: "The agentic reality gap"
    position: 35
    source_format: prose

  - id: seg-036
    text: "Enterprises often apply agents where simpler tools would suffice, resulting in poor ROI."
    type: claim
    section: "The agentic reality gap"
    position: 36
    source_format: prose

  - id: seg-037
    text: "This 'agent washing' compounds the problem, with vendors rebranding existing automation capabilities as 'agents.'"
    type: claim
    section: "The agentic reality gap"
    position: 37
    source_format: prose

  - id: seg-038
    text: "Furthermore, poorly designed agentic applications can actually add work to a process, with some enterprises finding agentic 'workslop' can make processes even less efficient."
    type: claim
    section: "The agentic reality gap"
    position: 38
    source_format: prose

  - id: seg-039
    text: "At their core, AI agents represent a new paradigm in how work gets done, but most enterprises today simply aren't set up to take advantage of the opportunities for automation that agents present."
    type: claim
    section: "The agentic reality gap"
    position: 39
    source_format: prose

  - id: seg-040
    text: "However, we're starting to see signs at leading organizations that these challenges can be surmounted through strategic process redesign, architectural modernization, and new governance frameworks."
    type: claim
    section: "The agentic reality gap"
    position: 40
    source_format: prose

