    section: "Legacy system replacement"
    position: 104
    source_format: prose

  - id: seg-105
    text: "'The agent can do all these things before the team member even comes in in the morning,' says Jason Ballard, vice president of digital innovations at Toyota."
    type: attribution
    section: "Legacy system replacement"
    position: 105
