  # ============================================================
  # REDESIGNING PROCESSES TO BE AGENT-NATIVE (H3)
  # ============================================================

  - id: seg-045
    text: "Redesigning processes to be agent-native"
    type: noise
    section: "Redesigning processes to be agent-native"
    position: 45
    source_format: heading

  - id: seg-046
    text: "Leading enterprises don't simply layer agents onto existing workflows."
    type: claim
    section: "Redesigning processes to be agent-native"
    position: 46
    source_format: prose

  - id: seg-047
    text: "Instead, they redesign processes to leverage the unique strengths of agents."
    type: claim
    section: "Redesigning processes to be agent-native"
    position: 47
    source_format: prose

  - id: seg-048
    text: "This requires taking a step back and examining end-to-end processes rather than finding automation opportunities within current operations."
    type: recommendation
    section: "Redesigning processes to be agent-native"
    position: 48
    source_format: prose

  - id: seg-049
    text: "Agents can handle a range of transactions, communicate with each other, and collaborate to achieve a business outcome, but only when the underlying processes are structured to support these capabilities."
    type: claim
    section: "Redesigning processes to be agent-native"
    position: 49
    source_format: prose

  - id: seg-050
    text: "'Now is an ideal time to conduct value stream mapping to understand how workflows should work versus the way they do work,' says Brent Collins, head of global SI alliances and former vice president of AI strategy at Intel."
    type: attribution
    section: "Redesigning processes to be agent-native"
    position: 50
    source_format: quote

  - id: seg-051
    text: "'Don't simply pave the cow path. Instead, take advantage of this AI evolution to reimagine how agents can best collaborate, support, and optimize operations for the business.'"
    type: recommendation
    section: "Redesigning processes to be agent-native"
    position: 51
    source_format: quote

  - id: seg-052
    text: "Most businesses' existing processes were designed around human staff."
    type: claim
    section: "Redesigning processes to be agent-native"
    position: 52
    source_format: prose

  - id: seg-053
    text: "Agents operate differently."
    type: context
    section: "Redesigning processes to be agent-native"
    position: 53
    source_format: prose

  - id: seg-054
    text: "They don't need breaks or weekends."
    type: context
    section: "Redesigning processes to be agent-native"
    position: 54
    source_format: prose

  - id: seg-055
    text: "They can complete a high volume of tasks continually."
    type: context
    section: "Redesigning processes to be agent-native"
    position: 55
    source_format: prose

  - id: seg-056
    text: "When organizations realize this, the opportunities for process redesign become compelling."
    type: claim
    section: "Redesigning processes to be agent-native"
    position: 56
    source_format: prose

  - id: seg-057
    text: "That's why enterprises that are succeeding with agentic AI are looking at their processes from end to end."
    type: claim
    section: "Redesigning processes to be agent-native"
    position: 57
    source_format: prose

  - id: seg-058
    text: "Enterprise software and services company HPE is developing an AI agent with exactly this kind of process redesign in mind."
    type: example
    section: "Redesigning processes to be agent-native"
    position: 58
    source_format: prose

  - id: seg-059
    text: "'We wanted to select an end-to-end process where we could truly transform rather than just solve for a single pain point. We wanted to operate differently,' says Marie Myers, executive vice president and chief financial officer."
    type: attribution
    section: "Redesigning processes to be agent-native"
    position: 59
    source_format: quote

  - id: seg-060
    text: "Her team led the creation of an AI agent called Alfred that helps complete internal operational performance reviews."
    type: example
    section: "Redesigning processes to be agent-native"
    position: 60
    source_format: prose

  - id: seg-061
    text: "Myers says the process of conducting the review is very time-consuming, but it's also developed from large data sets, making it ripe for agentic automation."
    type: example
    section: "Redesigning processes to be agent-native"
    position: 61
    source_format: prose

  - id: seg-062
    text: "The agent developed by the team consists of an agentic front-end user interface that works with four separate underlying agents."
    type: example
    section: "Redesigning processes to be agent-native"
    position: 62
    source_format: prose

  - id: seg-063
    text: "These agents break down queries into multiple elements for processing, conduct data analysis on SQL data, build charts and graphs to present data, and translate AI insights into user-friendly structured reports."
    type: example
    section: "Redesigning processes to be agent-native"
    position: 63
    source_format: prose

  - id: seg-064
    text: "The agents pull data from the company's data warehouse, which sits on top of its enterprise resourcing planning and customer relationship management systems."
    type: example
    section: "Redesigning processes to be agent-native"
    position: 64
    source_format: prose

  - id: seg-065
    text: "Myers says she believes the project holds lessons for those outside of her team and even beyond HPE: 'That's why we chose this use case, because it applies across functions and industries. We wanted to be able to drive change across the various levels of the organization.'"
    type: attribution
    section: "Redesigning processes to be agent-native"
    position: 65
    source_format: quote

  # ============================================================
  # SIDEBAR: John Roese, Dell Technologies
  # ============================================================

  - id: seg-066
    text: "Digitizing skills at scale: John Roese on using AI agents to transform business processes"
    type: noise
    section: "Sidebar: John Roese interview"
    position: 66
    source_format: heading

  - id: seg-067
    text: "John Roese is the global chief technology officer and chief AI officer at Dell Technologies, where he leads the company's global technology strategy and AI transformation initiatives."
    type: context
    section: "Sidebar: John Roese interview"
    position: 67
    source_format: prose

  - id: seg-068
    text: "If we think of agents as digital skills, their real value emerges when they start operating as a collective."
    type: claim
    section: "Sidebar: John Roese interview"
    position: 68
    source_format: prose

  - id: seg-069
    text: "First-generation AI tools, like chatbots and coding assistants, are very good at dealing with single-dimensional processes, like presenting sales information or writing code."
    type: claim
    section: "Sidebar: John Roese interview"
    position: 69
    source_format: prose

  - id: seg-070
    text: "But the minute you get into a process that's composite -- that doesn't wholly exist within a single domain -- agents are the better tool."
    type: claim
    section: "Sidebar: John Roese interview"
    position: 70
    source_format: prose

  - id: seg-071
    text: "Agents have the ability to pass context between each other, to reason across boundaries, and to interact over protocols like agent-to-agent."
    type: claim
    section: "Sidebar: John Roese interview"
    position: 71
    source_format: prose

  - id: seg-072
    text: "Most composite processes don't exist solely within the enterprise."
    type: claim
    section: "Sidebar: John Roese interview"
    position: 72
    source_format: prose

  - id: seg-073
    text: "Third parties, software vendors, and SaaS providers are part of that workflow."
    type: context
    section: "Sidebar: John Roese interview"
    position: 73
    source_format: prose

  - id: seg-074
    text: "Trustworthy, secure interworking between agents is critical."
    type: claim
    section: "Sidebar: John Roese interview"
    position: 74
    source_format: prose

  - id: seg-075
    text: "Otherwise, we can never digitize those processes across boundaries."
    type: claim
    section: "Sidebar: John Roese interview"
    position: 75
    source_format: prose

  - id: seg-076
    text: "Most enterprises have barely tapped into applying AI to monolithic singular processes."
    type: claim
    section: "Sidebar: John Roese interview"
    position: 76
    source_format: prose

  - id: seg-077
    text: "Imagine the productivity if you apply AI to the composite processes that run your organization."
    type: claim
    section: "Sidebar: John Roese interview"
    position: 77
    source_format: prose

  - id: seg-078
    text: "We now have a dozen agentic proofs of concept, all going after composite problems like quoting or end-to-end remediation of a customer issue across domains, including entitlements, billing, and logistics."
    type: example
    section: "Sidebar: John Roese interview"
    position: 78
    source_format: prose

  - id: seg-079
    text: "We're very focused on ROI. We don't do science projects."
    type: attribution
    section: "Sidebar: John Roese interview"
    position: 79
    source_format: quote

  - id: seg-080
    text: "We have agentic technology emerging across sales, services, supply chain, and engineering, areas that have a material impact on the company's financial performance."
    type: example
    section: "Sidebar: John Roese interview"
    position: 80
    source_format: prose

  - id: seg-081
    text: "We've probably tapped into 20 digitized enterprise processes."
    type: statistic
    section: "Sidebar: John Roese interview"
    position: 81
    source_format: prose

  - id: seg-082
    text: "Before the end of 2025, we will have live autonomous systems that are more than likely working across domains as first-generation tools."
    type: claim
    section: "Sidebar: John Roese interview"
    position: 82
    source_format: prose

  - id: seg-083
    text: "In the front end of our process, we require a material ROI signed off by the finance partner and the head of that business unit."
    type: methodology
    section: "Sidebar: John Roese interview"
    position: 83
    source_format: prose

  - id: seg-084
    text: "That discipline has kept experiments as experiments, and production only happens if there is solid ROI."
    type: evidence
    section: "Sidebar: John Roese interview"
    position: 84
    source_format: prose

  - id: seg-085
    text: "We also realized that you apply AI to processes, not to people, organizations, or companies."
    type: claim
    section: "Sidebar: John Roese interview"
    position: 85
    source_format: prose

  - id: seg-086
    text: "We expect you to be very clear about the processes you're improving."
    type: recommendation
    section: "Sidebar: John Roese interview"
    position: 86
    source_format: prose

  - id: seg-087
    text: "As we continue to improve, we've become very disciplined in our processes."
    type: context
    section: "Sidebar: John Roese interview"
    position: 87
    source_format: prose

  - id: seg-088
    text: "As a result, we stopped allowing people to design their own AI solutions, and instead, we created an architectural review board that evaluates and approves AI investments and solutions."
    type: example
    section: "Sidebar: John Roese interview"
    position: 88
    source_format: prose

  - id: seg-089
    text: "AI is a process improvement technology, so if you don't have solid processes, you should not proceed."
    type: claim
    section: "Sidebar: John Roese interview"
    position: 89
    source_format: prose

  - id: seg-090
    text: "Figure that out first, because otherwise, you'll be guessing where to apply this technology."
    type: recommendation
    section: "Sidebar: John Roese interview"
    position: 90
    source_format: prose

  - id: seg-091
    text: "We cleaned up our data and gained clarity on the processes we have in place."
    type: example
    section: "Sidebar: John Roese interview"
    position: 91
    source_format: prose

  - id: seg-092
    text: "Without that, we would have been trying to apply AI to something that wasn't quantifiable and might not be accurate."
    type: claim
    section: "Sidebar: John Roese interview"
    position: 92
    source_format: prose

  - id: seg-093
    text: "With this approach in mind, our services organization has digitized every process."
    type: example
    section: "Sidebar: John Roese interview"
    position: 93
    source_format: prose

  - id: seg-094
    text: "We brought all their data together into a single assistant that sits in every digital and human channel to predict the next best action."
    type: example
    section: "Sidebar: John Roese interview"
    position: 94
    source_format: prose

  - id: seg-095
    text: "The result has been double-digit improvements on every metric around cost and customer satisfaction."
    type: statistic
    section: "Sidebar: John Roese interview"
    position: 95
    source_format: prose

