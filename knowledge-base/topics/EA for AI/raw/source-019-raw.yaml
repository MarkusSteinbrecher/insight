- id: seg-001
  text: Building Enterprise AI Maturity
  type: noise
  section: Title
  position: 1
  source_format: heading
- id: seg-002
  text: The MIT CISR Enterprise AI Maturity Model describes four stages of enterprise AI maturity, and identifies capabilities an enterprise needs as it progresses through the four stages.
  type: definition
  section: Subtitle
  position: 2
  source_format: prose
- id: seg-003
  text: Abstract
  type: noise
  section: Abstract
  position: 3
  source_format: heading
- id: seg-004
  text: With so much excitement and hype around AI, we pursued research that would help leaders make sense of the chaos and understand how enterprises create value with AI.
  type: context
  section: Abstract
  position: 4
  source_format: prose
- id: seg-005
  text: This briefing describes the MIT CISR Enterprise AI Maturity model, which depicts four stages of enterprise AI maturity we identified based on a 2022 MIT CISR survey of 721 companies.
  type: methodology
  section: Abstract
  position: 5
  source_format: prose
- id: seg-006
  text: We found that financial performance improved at each stage, and we pinpointed capabilities an enterprise needs as it progresses through the stages.
  type: claim
  section: Abstract
  position: 6
  source_format: prose
- id: seg-007
  text: Artificial intelligence (AI) has been described as everything from just another technology to the beginning of the end of civilization.
  type: context
  section: Introduction
  position: 7
  source_format: prose
- id: seg-008
  text: With so much excitement and hype around AI, we pursued research that would help leaders make sense of the chaos and understand how enterprises create value with AI.
  type: context
  section: Introduction
  position: 8
  source_format: prose
- id: seg-009
  text: We identified four stages of enterprise AI maturity, based on our October 2022 survey of 721 companies.
  type: methodology
  section: Introduction
  position: 9
  source_format: prose
- id: seg-010
  text: We found that financial performance improved with each stage, and pinpointed capabilities an enterprise needs as it progresses through the stages.
  type: claim
  section: Introduction
  position: 10
  source_format: prose
- id: seg-011
  text: The bottom line was that enterprises in the first two stages of AI maturity had financial performance below industry average, while enterprises in stages 3 and 4 had financial performance well above
    industry average.
  type: claim
  section: Introduction
  position: 11
  source_format: prose
- id: seg-012
  text: These findings provided the basis for our MIT CISR Enterprise AI Maturity Model.
  type: context
  section: Introduction
  position: 12
  source_format: prose
- id: seg-013
  text: Given when we conducted the survey, the results primarily describe the relationship between use of analytical (aka traditional) AI and financial performance.
  type: methodology
  section: Introduction
  position: 13
  source_format: prose
- id: seg-014
  text: To supplement the survey findings, in 2024 we interviewed sixteen executives at nine enterprises about both traditional and generative AI and their early thoughts on agentic and robotic AI.
  type: methodology
  section: Introduction
  position: 14
  source_format: prose
- id: seg-015
  text: The data underlying the MIT CISR Enterprise AI Maturity Model comes from the MIT CISR 2022 Future Ready Survey (N=721).
  type: methodology
  section: Introduction (footnote)
  position: 15
  source_format: prose
- id: seg-016
  text: 'We divided respondents into four stages of AI Capability using a measure of Total AI Effectiveness, the equally weighted combination of three measures: effectiveness of AI to (i) improve operations,
    (ii) improve customer experience, and (iii) support and develop the ecosystem.'
  type: methodology
  section: Introduction (footnote)
  position: 16
  source_format: prose
- id: seg-017
  text: On a 0-100% scale of Total AI Effectiveness, Stage 1 AI Capability=0-49%, Stage 2=50-74%, Stage 3=75-99%, and Stage 4=100%.
  type: definition
  section: Introduction (footnote)
  position: 17
  source_format: prose
- id: seg-018
  text: We supplemented the model with sixteen interviews we conducted in August to November 2024 with senior executives at nine enterprises.
  type: methodology
  section: Introduction (footnote)
  position: 18
  source_format: prose
- id: seg-019
  text: Four Stages of Enterprise AI Maturity
  type: noise
  section: Four Stages of Enterprise AI Maturity
  position: 19
  source_format: heading
- id: seg-020
  text: Enterprises need to cumulatively build capabilities and learnings from AI as they move toward a future-ready state of AI use.
  type: claim
  section: Four Stages of Enterprise AI Maturity
  position: 20
  source_format: prose
- id: seg-021
  text: Each of the four stages of the enterprise AI maturity model describes what enterprises focus on in that stage.
  type: context
