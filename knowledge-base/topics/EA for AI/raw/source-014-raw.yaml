    text: "It's a tough time for new entrants into the field, but my take is that people are being overcautious and they're under-hiring."
    type: claim
    section: "Sidebar: Steve Yegge Q&A"
    position: 175
    source_format: quote
    metadata:
      speaker: "Steve Yegge"

  - id: seg-176
    text: "They're standing in the way of having an army of brilliant junior programmers building the next-generation thing that could launch the company to the top of its category."
    type: claim
    section: "Sidebar: Steve Yegge Q&A"
    position: 176
    source_format: quote
    metadata:
      speaker: "Steve Yegge"

  - id: seg-177
    text: "People who are adaptable and neuroplastic have always been needed, but now they're more important than ever."
    type: claim
    section: "Sidebar: Steve Yegge Q&A"
    position: 177
    source_format: quote
    metadata:
      speaker: "Steve Yegge"

  - id: seg-178
    text: "Hire people who don't have a lot of baggage, not the ones who say, 'I won't do X, I won't do Y.'"
    type: recommendation
    section: "Sidebar: Steve Yegge Q&A"
    position: 178
    source_format: quote
    metadata:
      speaker: "Steve Yegge"

  - id: seg-179
    text: "Invest in them, train them, and give them the flexibility to make mistakes and learn from them as an organization."
    type: recommendation
    section: "Sidebar: Steve Yegge Q&A"
    position: 179
    source_format: quote
    metadata:
      speaker: "Steve Yegge"

  - id: seg-180
    text: "Companies that do this are going to be super successful."
    type: claim
    section: "Sidebar: Steve Yegge Q&A"
