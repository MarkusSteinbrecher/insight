unique_claims:

  - id: uc-3-001
    theme: "agentic_AI_architecture"
    statement: "Agentic frameworks incorporate blockchain-backed traceability to ensure both autonomy and accountability in agent interactions."
    source_id: source-001
    seg_id: seg-027
    why_notable: "Blockchain as a trust mechanism for agent accountability is a specific and uncommon architectural proposal that goes beyond typical governance approaches."

  - id: uc-3-002
    theme: "agentic_AI_architecture"
    statement: "The proposed agentic data fabric enforces zero-trust policies, metadata lineage, and access control, ensuring all AI interactions remain auditable, secure, and compliant."
    source_id: source-001
    seg_id: seg-216
    why_notable: "Combines data fabric architecture with zero-trust security specifically for agentic AI, an emerging integration pattern not widely discussed elsewhere."

  - id: uc-3-003
    theme: "agentic_AI_architecture"
    statement: "Many so-called agentic initiatives are actually automation use cases in disguise."
    source_id: source-020
    seg_id: seg-035
    why_notable: "A refreshingly honest industry reality check that challenges the agentic AI hype cycle and has important implications for investment decisions."

  - id: uc-3-004
    theme: "agentic_AI_architecture"
    statement: "Poorly designed agentic applications can actually add work to a process, with some enterprises finding agentic 'workslop' makes processes even less efficient."
    source_id: source-020
    seg_id: seg-038
    why_notable: "The concept of 'workslop' -- agents creating negative productivity -- is a novel and important counter-narrative to the efficiency promises of agentic AI."

  - id: uc-3-005
    theme: "agentic_AI_architecture"
    statement: "Exploring agentic AI systems in the context of business architecture remains underexplored in current literature and practice."
    source_id: source-002
    seg_id: seg-032
    why_notable: "Identifies a significant gap between the agentic AI hype and its actual application to business architecture, a core EA discipline."

  - id: uc-3-006
    theme: "agentic_AI_architecture"
    statement: "The traditional 5-layer IT architecture must be expanded to an 11-layer framework to support the agentic enterprise."
    source_id: source-005
    seg_id: seg-058
    why_notable: "A specific, concrete architectural prescription that quantifies the complexity increase from traditional to agentic architecture -- more than doubling the number of layers."

  - id: uc-3-007
    theme: "agentic_AI_architecture"
    statement: "Hybrid cloud-edge agentic AI deployment optimizes decision latency and maintains operational resilience during cloud outages or network delays."
    source_id: source-001
    seg_id: seg-287
    why_notable: "Addresses the often-overlooked challenge of where agents physically run and how edge deployment affects resilience."

  - id: uc-3-008
    theme: "agentic_AI_architecture"
    statement: "Existing governance and security frameworks (including NIST AI RMF) articulate principles but do not provide implementable architectures for multi-agent, AI-enabled enterprise environments, creating a critical gap."
    source_id: source-021
    seg_id: seg-019
    why_notable: "A pointed critique of current standards bodies -- frameworks like NIST AI RMF offer risk taxonomies but lack the concrete multi-agent architecture blueprints enterprises actually need."

  - id: uc-3-009
    theme: "agentic_AI_architecture"
    statement: "Enterprises often misapply agents where simpler tools would suffice, and poorly designed agentic applications can add work rather than removing it, resulting in poor ROI."
    source_id: source-020
    seg_id: seg-036
    why_notable: "The over-application of agents where simpler automation suffices is a practical warning with direct implications for architecture selection decisions."

  - id: uc-3-010
    theme: "ROI_value_business"
    statement: "Organizations are beginning to assign individual names to agents to track productivity contributions, recognizing that digital workers may eventually be subject to taxation similar to human employees."
    source_id: source-020
    seg_id: seg-185
    why_notable: "A provocative claim about the trajectory of agent management -- naming and potentially taxing digital workers signals a profound shift in how enterprises conceptualize AI labor."

  - id: uc-3-011
    theme: "ROI_value_business"
    statement: "Continuously running agents with poorly configured interactions can trigger cascading actions like unpredictable resource consumption and ballooning costs, making cost management critical."
    source_id: source-020
    seg_id: seg-145
    why_notable: "Highlights an underappreciated operational risk of agentic systems -- cost runaway from agent cascading -- that could undermine ROI."

  - id: uc-3-012
    theme: "ROI_value_business"
    statement: "Modern EA incorporates eco-friendly design principles to reduce environmental impact while improving operational efficiency."
    source_id: source-009
    seg_id: seg-025
    why_notable: "Sustainability as an explicit EA design principle is a distinctive concern not raised by other sources in this dataset."

  - id: uc-3-013
    theme: "ROI_value_business"
    statement: "Consolidating organizational data silos and safely serving data for AI use typically requires significant investment in or refinement of APIs that link data and technologies."
    source_id: source-019
    seg_id: seg-074
    why_notable: "Highlights that API investment -- not AI model investment -- is often the critical bottleneck for AI maturity, a practical insight often overlooked."

  - id: uc-3-014
    theme: "innovation_disruption"
    statement: "When hundreds of AI agents interact, they can exhibit emergent behaviour, diverging from expected norms."
    source_id: source-006
    seg_id: seg-032
    why_notable: "Raises the complex systems concern of emergent behavior in multi-agent environments -- an underexplored risk with significant governance implications."

  - id: uc-3-015
    theme: "innovation_disruption"
    statement: "The most value from AI will come from combining people and platforms with four types of AI: analytical, generative, agentic, and robotic."
    source_id: source-019
    seg_id: seg-107
    why_notable: "Provides a useful taxonomy of four AI types that need to work together, moving beyond the current singular focus on generative/agentic AI."

  - id: uc-3-016
    theme: "innovation_disruption"
    statement: "You have to understand the jagged frontier -- the uneven boundary of what AI can and cannot do well."
    source_id: source-020
    seg_id: seg-210
    why_notable: "The 'jagged frontier' concept captures the non-obvious, irregular nature of AI capability boundaries, essential for architects deciding where to deploy agents."

  - id: uc-3-017
    theme: "innovation_disruption"
    statement: "Enterprise architects can innovate at speed while keeping company-specific data and institutional intelligence firmly under organizational control through AI sovereignty."
    source_id: source-026
    seg_id: seg-086
    why_notable: "AI sovereignty -- maintaining control of proprietary data and intelligence while leveraging AI -- is a strategic concern particularly relevant for regulated industries."

  - id: uc-3-018
    theme: "EA_role_evolution"
    statement: "The irony is rich: Architecture, once thought too rigid to keep up with digital change, may now lead it."
    source_id: source-015
    seg_id: seg-093
    why_notable: "A compelling reversal narrative -- EA's perceived weakness (rigidity, structure) becomes its strength in governing the chaos of AI-driven transformation."

  - id: uc-3-019
    theme: "EA_role_evolution"
    statement: "Think of AI as a cognitive prosthetic for the architect -- surfacing precedents, warnings, and rationale at the point of decision."
    source_id: source-015
    seg_id: seg-041
