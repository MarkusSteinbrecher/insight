unique_claims:
  - id: uc-1-001
    theme: model_architecture
    statement: "Organizations are exploring agent marketplaces where pre-trained AI agents with specialized capabilities can be composed modularly."
    source_id: source-001
    seg_id: seg-234
    why_notable: "Introduces a novel commercial model -- an app-store-like marketplace for composable AI agents -- that could fundamentally reshape how enterprises procure and assemble AI capabilities."

  - id: uc-1-002
    theme: model_architecture
    statement: "Federated learning allows agents to collaboratively train models across decentralized data environments without centralizing sensitive information."
    source_id: source-001
    seg_id: seg-184
    why_notable: "Addresses the critical tension between AI's need for large training datasets and enterprise data sovereignty/privacy requirements through a specific architectural pattern."

  - id: uc-1-003
    theme: model_architecture
    statement: "The energy consumption of pre-training and fine-tuning foundation models at scale must be factored into architectural decisions."
    source_id: source-016
    seg_id: seg-030
    why_notable: "Uniquely raises environmental sustainability as an explicit enterprise architecture consideration for AI, a dimension most sources ignore entirely."

  - id: uc-1-004
    theme: model_architecture
    statement: "EAM is theorized as a dynamic capability (sensing, seizing, transforming) that enables scalable and sustainable GenAI adoption."
    source_id: source-023
    seg_id: seg-014
    why_notable: "Provides a rigorous theoretical grounding (dynamic capabilities framework from strategic management literature) for why enterprise architecture matters for AI, elevating it above practitioner intuition."

  - id: uc-1-005
    theme: model_architecture
    statement: "If 2025 was about the brain (the LLM), 2026 must be about the nervous system -- the infrastructure connecting AI to enterprise systems."
    source_id: source-022
    seg_id: seg-007
    why_notable: "A compelling metaphor that reframes the 2026 agenda as infrastructure and integration, not model capability -- a useful strategic framing for enterprise architects."

  - id: uc-1-006
    theme: model_architecture
    statement: "In sensitive sectors with high-risk profiles and low risk appetites, tolerance for AI-generated errors is understandably lower compared with tolerance for human professionals."
    source_id: source-003
    seg_id: seg-183
    why_notable: "Highlights an asymmetric trust problem -- the same error rate acceptable from a human is unacceptable from AI -- which has significant implications for deployment architecture in regulated industries."

  - id: uc-1-007
    theme: model_architecture
    statement: "The TIME model provides enterprise architects with a structured approach to prioritize AI investments across the technology portfolio."
    source_id: source-007
    seg_id: seg-100
    why_notable: "Offers a specific, named prioritization framework (TIME: Tolerate, Invest, Migrate, Eliminate) applied to AI portfolio decisions, providing actionable methodology where most sources stay abstract."

  - id: uc-1-008
    theme: automation_AI_ops
    statement: "Vendors are engaging in 'agent washing' -- rebranding existing automation capabilities as 'agents' -- compounding confusion in the market."
    source_id: source-020
    seg_id: seg-037
    why_notable: "Identifies a market distortion pattern (similar to 'AI washing' and 'cloud washing') that enterprise architects must actively guard against when evaluating vendor claims."

  - id: uc-1-009
    theme: automation_AI_ops
    statement: "Stop solutioning for automation and start architecting for agency."
    source_id: source-018
    seg_id: seg-035
    why_notable: "Captures a fundamental mindset shift -- from designing systems that automate predetermined steps to designing systems that can exercise judgment -- which redefines the architect's role."

  - id: uc-1-010
    theme: integration_interop
    statement: "Traditional synchronous, tightly coupled integration patterns (REST APIs to monolithic ERP/CRM) create bottlenecks when agents need to operate autonomously."
    source_id: source-022
    seg_id: seg-012
    why_notable: "Specifically identifies that current enterprise integration patterns are architecturally incompatible with agentic AI, pointing to event-driven and asynchronous patterns as necessary replacements."

  - id: uc-1-011
    theme: integration_interop
    statement: "End-to-end traceability from source to transformation to features to models to reports/APIs is required; go-live should be prevented if lineage or data quality is incomplete."
    source_id: source-026
    seg_id: seg-059
    why_notable: "Proposes a hard architectural gate -- blocking deployment when data lineage is incomplete -- which is a significantly stronger governance position than most sources advocate."

  - id: uc-1-012
    theme: data_architecture
    statement: "Data engineers face significant burnout and fatigue given the number of data sources and tools required to configure usable data pipelines."
    source_id: source-003
    seg_id: seg-133
    why_notable: "Introduces the human cost dimension of data architecture complexity -- most sources discuss data challenges technically but ignore the workforce sustainability angle."

  - id: uc-1-013
    theme: model_architecture
    statement: "Every act of inference by agents generates tokens, and those tokens constitute data that can reinforce learning systems -- 'digital exhaust' from agents becomes a valuable asset."
    source_id: source-020
    seg_id: seg-195
    why_notable: "Identifies an emerging data flywheel where agent operational output becomes training input, creating a self-reinforcing improvement loop that has architectural implications for data capture and retention."

  - id: uc-1-014
    theme: model_architecture
    statement: "A distinctive feature is the use of shared context envelopes and structured output contracts between agent families for maintaining traceability, provenance, and human-in-the-loop guarantees."
    source_id: source-021
    seg_id: seg-023
    why_notable: "Proposes a specific architectural mechanism (context envelopes and output contracts) for inter-agent communication governance -- concrete enough to be implementable."

  - id: uc-1-015
    theme: governance_org_change
    statement: "Sustainability is no longer a 'nice-to-have' -- it's a business need that must be embedded in enterprise architecture decisions."
    source_id: source-009
    seg_id: seg-024
    why_notable: "Positions sustainability not as corporate social responsibility but as a core EA design constraint, reflecting growing regulatory and stakeholder pressure."

  - id: uc-1-016
    theme: model_architecture
    statement: "Even if AI performance froze at current levels, the leverage from existing AI is already miraculous -- the focus should be on adoption, not waiting for better models."
    source_id: source-014
    seg_id: seg-085
    why_notable: "Counters the common 'wait for better AI' excuse for delayed adoption, arguing current capabilities already justify massive architectural investment."

  - id: uc-1-017
    theme: governance_org_change
    statement: "Companies report a flywheel effect -- continual insights harnessed from data using AI allow them to constantly improve products and services."
    source_id: source-003
    seg_id: seg-086
    why_notable: "Describes a self-reinforcing competitive dynamic where AI-driven insights compound over time, suggesting early movers gain exponentially increasing advantages."

  - id: uc-1-018
    theme: model_architecture
    statement: "Some areas of HR focus such as workplace culture, employee loyalty, and worker motivation won't be applicable to agents but will remain key pillars for managing human staff."
    source_id: source-020
    seg_id: seg-175
    why_notable: "Addresses the organizational boundary between human and agent workforce management, a novel concern that most EA frameworks have not yet incorporated."

  - id: uc-1-019
    theme: measurement_metrics
    statement: "Financial performance improves at each stage of AI maturity, with enterprises in advanced stages (3-4) performing well above industry average while those in early stages (1-2) perform below average."
    source_id: source-019
    seg_id: seg-011
    why_notable: "Provides one of the few empirical correlations between AI maturity stage and financial outcomes, offering a quantitative argument for progressing through maturity stages."

  - id: uc-1-020
    theme: measurement_metrics
    statement: "As agents scale across operations, they will generate too much performance data for human managers to evaluate, likely driving demand for meta-agents that manage and evaluate other agents."
    source_id: source-020
    seg_id: seg-183
    why_notable: "Identifies an emerging recursive management problem -- agents managing agents -- that creates novel architectural requirements for observability and governance at scale."

