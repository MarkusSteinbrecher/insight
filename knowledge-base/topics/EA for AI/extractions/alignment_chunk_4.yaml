    statement: "You need three things to do AI work: leadership, lab, and crowd."
    source_id: source-020
    seg_id: seg-215
    why_notable: "Memorable three-part formula distilling the organizational prerequisites for AI into a simple actionable framework"

  - id: uc-4-014
    theme: AI_strategy_leadership
    statement: "The 'factory and artisan' framework provides a practical classification system that enterprise architects can use to plan their AI architecture strategy."
    source_id: source-028
    seg_id: seg-022
    why_notable: "Offers a novel taxonomy for differentiating AI workload types, which has direct implications for architecture patterns and infrastructure decisions"

  - id: uc-4-015
    theme: AI_strategy_leadership
    statement: "Embedding adaptability and an always-beta mindset into structure, culture, and strategy creates organizations that learn as fast as the technology they harness."
    source_id: source-014
