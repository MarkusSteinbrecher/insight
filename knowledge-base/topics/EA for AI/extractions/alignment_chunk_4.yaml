    why_notable: "Connects architectural adaptability to organizational learning speed, framing EA as a dynamic capability rather than a static design exercise"

  - id: uc-4-016
    theme: EA_AI_convergence
    statement: "Only 22% of organisations have architectures that fully support AI workloads without modifications, and only 23% can connect AI applications to relevant business data without changes."
    source_id: source-003
    seg_id: seg-129
    why_notable: "Rare quantitative evidence of the EA readiness gap for AI — less than a quarter of organizations are architecturally prepared, making the case for urgent action concrete"

  - id: uc-4-017
    theme: EA_AI_convergence
    statement: "AI compares live operational data with architectural blueprints to identify drift and misalignment."
    source_id: source-007
    seg_id: seg-081
