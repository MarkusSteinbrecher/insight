unique_claims:
  - id: uc-4-001
    theme: EA_framework_adaptation
    statement: "The Open Agile Architecture Standard may prove more naturally aligned with AI's rapid iteration cycles than the traditional TOGAF ADM."
    source_id: source-025
    seg_id: seg-037
    why_notable: "Suggests a specific alternative to TOGAF within The Open Group's own portfolio that may be better suited for AI, potentially shifting the framework debate"

  - id: uc-4-002
    theme: EA_framework_adaptation
    statement: "The Open Group Eagle AI Assistant uses AI to help practitioners apply architecture standards — an instance of 'eating your own cooking.'"
    source_id: source-025
    seg_id: seg-018
    why_notable: "The standards body itself using AI to deliver its own standards represents a concrete proof point and meta-validation of the EA-for-AI thesis"

  - id: uc-4-003
    theme: EA_framework_adaptation
    statement: "A distinguishing feature of the framework is the emphasis on closed-loop intelligence — systems that not only generate insights but feed outcomes back into the intelligence layer, creating a continuously learning organization."
    source_id: source-013
    seg_id: seg-018
    why_notable: "Introduces a cybernetics-inspired feedback concept rarely seen in EA frameworks, moving beyond static architecture to self-improving systems"

  - id: uc-4-004
    theme: EA_framework_adaptation
    statement: "The concept of an 'agent tier' as a new enterprise architecture layer directly extends traditional EA layering models like TOGAF's architecture domains."
    source_id: source-022
    seg_id: seg-023
    why_notable: "Proposes a concrete structural addition to established EA models — a new tier dedicated to AI agents sitting between business processes and underlying systems"

  - id: uc-4-005
    theme: infrastructure_cloud
    statement: "Data infrastructure in most organizations is 'woefully unprepared' for AI — described as having 'Victorian-era plumbing in a modern building' with silos, latency, and security all acting as inhibitors."
    source_id: source-003
    seg_id: seg-099
    why_notable: "Vivid metaphor capturing the severity of the infrastructure gap; particularly striking because it comes from a practitioner-focused report rather than an academic paper"

  - id: uc-4-006
    theme: infrastructure_cloud
    statement: "Size or digital savvy is no predictor of success in infrastructure transformation — large companies face more complex centralization decisions, and digital-native firms may have more complex tooling environments."
    source_id: source-003
    seg_id: seg-125
    why_notable: "Counterintuitive finding that challenges the assumption that digitally mature or large organizations have an inherent advantage in AI infrastructure readiness"

  - id: uc-4-007
    theme: infrastructure_cloud
    statement: "AI infrastructure costs in 2025 shocked organizations unprepared for the economics of production AI."
    source_id: source-004
    seg_id: seg-073
    why_notable: "Provides a concrete temporal anchor for when the AI cost surprise hit enterprises, useful for establishing the urgency of architectural cost planning"

  - id: uc-4-008
    theme: infrastructure_cloud
    statement: "The 'brain vs. nervous system' framing effectively communicates that AI infrastructure is as important as AI models themselves."
    source_id: source-022
    seg_id: seg-025
    why_notable: "A memorable conceptual framing that shifts attention from model capabilities to the equally critical infrastructure layer — useful for executive communication"

  - id: uc-4-009
    theme: infrastructure_cloud
    statement: "Self-healing capability in enterprise infrastructure — where AI agents detect and remediate issues autonomously — reduces downtime and enhances continuity."
    source_id: source-001
    seg_id: seg-254
    why_notable: "Moves beyond AI as a business tool to AI as infrastructure self-management, representing a qualitative shift in how infrastructure is operated"

  - id: uc-4-010
    theme: infrastructure_cloud
    statement: "Closed-source models are typically deployed for internal applications, while open-source models are increasingly used by those expanding into external use cases."
    source_id: source-003
    seg_id: seg-144
    why_notable: "Reveals an emerging deployment pattern that has architectural implications — different model licensing drives different infrastructure choices by use case type"

  - id: uc-4-011
    theme: AI_strategy_leadership
    statement: "CIOs were once chief integration officers; today the role combines traditional CIO plus chief data officer, chief AI officer, and chief digital officer."
    source_id: source-014
    seg_id: seg-103
