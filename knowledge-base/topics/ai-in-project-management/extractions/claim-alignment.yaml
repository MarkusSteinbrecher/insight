contradictions:

  - id: ct-001
    theme: ai_replacing_pm_role
    description: "Sources disagree on whether AI will fundamentally replace PMO functions or merely augment them, with some sources framing AI as transformative enough to subsume core PMO tasks and others arguing AI cannot substitute for human PMO capabilities."
    positions:
      - source_id: source-010
        stance: "AI-powered PMOs go beyond traditional project management, with a future trajectory toward automated end-to-end implementation minimizing manual intervention."
        seg_ids: [seg-016, seg-037]
      - source_id: source-002
        stance: "Agentic AI systems will manage entire workflows from planning and resource allocation to risk mitigation as part of a hybrid workforce."
        seg_ids: [seg-007]
      - source_id: source-009
        stance: "AI is still no replacement for PMO excellence; each category of AI capability has significant limitations that prevent it from substituting for skilled human PMO work."
        seg_ids: [seg-040, seg-016, seg-038]
    resolution: "The disagreement is partly one of timeframe: source-009 describes current-state limitations while sources 002 and 010 project future capabilities. It is also partly one of scope: source-009 focuses on high-complexity transformations where AI limitations are most severe, while the more optimistic sources discuss routine and standardizable PMO functions."

  - id: ct-002
    theme: ai_governance_urgency_vs_enablement
    description: "Sources differ on whether AI governance should be treated primarily as a constraint and control mechanism or as an enabling scaffold that supports faster and safer AI adoption."
    positions:
      - source_id: source-004
        stance: "AI governance is the most urgent priority, focused on verifying outputs, building accountability, and managing effects on well-being and critical thinking -- framed as a control mechanism against risks."
        seg_ids: [seg-026, seg-019]
      - source_id: source-006
        stance: "Governance is not a gate at the end but a scaffold that enables safe exploration -- framed as an enabler of faster, more confident AI adoption."
        seg_ids: [seg-018, seg-023]
    resolution: "The positions are complementary rather than strictly contradictory. Source-004 writes from a profession-wide risk perspective, while source-006 writes from a CIO implementation perspective. In practice, effective governance likely needs both dimensions."

  - id: ct-003
    theme: ai_adoption_readiness
    description: "Sources disagree on whether the primary barrier to AI value in project management is AI model capability or organizational data readiness and infrastructure."
    positions:
      - source_id: source-006
        stance: "AI systems underperform not because of weak models but because of poor context: missing documentation, inconsistent tagging, and scattered tribal knowledge."
        seg_ids: [seg-012, seg-022]
      - source_id: source-008
        stance: "Current production AI tools have inherent functional limitations including inability to set assignees, dependencies, or operate without logged actuals, suggesting the tools themselves are not yet fully capable."
        seg_ids: [seg-010, seg-024, seg-033]
    resolution: "Both positions have merit. The truth likely varies by use case: for some applications (reporting, risk flagging), data readiness is the primary bottleneck; for others (resource assignment, dependency management), the tools themselves are not yet capable."

  - id: ct-004
    theme: pm_technology_maturity
    description: "Sources differ on how mature current AI-enabled PM technology is: some describe a mature, rapidly growing tool market while an academic source characterizes PM technology overall as immature."
    positions:
      - source_id: source-005
        stance: "The AI-enabled PM market is growing at up to 40% CAGR, with 55% of PM software buyers citing AI as their top purchase trigger."
        seg_ids: [seg-016, seg-017]
      - source_id: source-007
        stance: "The global market for AI in project management is projected to reach $5.7 billion by 2028, with major enterprises already deploying AI agents."
        seg_ids: [seg-008, seg-012, seg-014]
      - source_id: source-011
        stance: "Most organizations still use spreadsheets, slides and other applications that have not evolved much in recent decades; the low level of maturity of available technologies is a reason for low project success rates."
        seg_ids: [seg-005, seg-022]
    resolution: "The disconnect is temporal and definitional. Source-011 analyzed literature through 2023. Sources 005 and 007 report on rapid change in 2024-2026. Both can be true simultaneously: the market is growing rapidly, but most organizations have not yet adopted the new tools."

  - id: ct-005
    theme: pm_knowledge_area_impact
    description: "Sources disagree on which PM knowledge areas are most impacted by AI — specifically whether stakeholder management and communication are high-impact or low-impact areas."
    positions:
      - source_id: source-014
        stance: "Stakeholder management and project communication are among the lowest-impact areas for AI in PM."
        seg_ids: [seg-020]
      - source_id: source-019
        stance: "Communication management, risk management, and stakeholder management are among the PM knowledge areas where AI holds the most significant potential."
        seg_ids: [seg-006, seg-012]
    resolution: "The disagreement likely reflects different definitions of 'impact.' The PMI survey (source-014) measures current practitioner-perceived impact, while the academic study (source-019) assesses theoretical potential with generative AI opening new possibilities for communication and stakeholder domains."

  - id: ct-006
    theme: ai_decision_making
    description: "Sources differ on whether education or workflow redesign is the primary lever for achieving AI impact."
    positions:
      - source_id: source-021
        stance: "The redesign of workflows is the single most important factor in realizing EBIT impact from generative AI."
        seg_ids: [seg-008, seg-016]
      - source_id: source-022
        stance: "Education — not role or workflow redesign — is the primary talent strategy adjustment for addressing AI skills gaps."
        seg_ids: [seg-009, seg-030]
    resolution: "The sources address different aspects of the same challenge. McKinsey focuses on what drives financial returns (workflow redesign). Deloitte focuses on how organizations are actually responding (education). The implication is that organizations may be under-investing in workflow redesign relative to its importance."

  - id: ct-007
    theme: pm_knowledge_area_rankings
    description: "Sources provide partially conflicting rankings of which PM knowledge areas are most affected by AI, with different areas appearing in top positions depending on the study."
    positions:
      - source_id: source-017
        stance: "Project cost management, schedule management, and risk management are the three most impacted areas."
        seg_ids: [seg-005, seg-012]
      - source_id: source-019
        stance: "Integration management, scope management, communication management, risk management, and stakeholder management are the areas with the most significant AI potential."
        seg_ids: [seg-006, seg-012]
    resolution: "The two studies use different methodologies and timeframes. Fridgeirsson et al. (2021) assessed near-term impact with traditional AI/ML. Almeida et al. (2025) accounted for generative AI capabilities. Risk management appears in both, but overall rankings differ due to the expanded AI capability set."

  - id: ct-008
    theme: autonomous_pm_timeline
    description: "Sources disagree on how close autonomous project management is to practical reality."
    positions:
