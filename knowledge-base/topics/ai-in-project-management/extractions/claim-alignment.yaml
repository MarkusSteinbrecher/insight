  - id: ct-010
    theme: primary_adoption_barrier
    description: "Sources identify different primary barriers to AI adoption in PM, reflecting different survey populations and maturity levels."
    positions:
      - source_id: source-023
        stance: "System complexity (65%) is the top deployment barrier, followed by cybersecurity (80% as strategic barrier)."
