  - id: seg-007
    text: "However, the type of AI tool best suited differs by area: generative AI is better suited for domains requiring tacit knowledge (like communication and stakeholder management), while machine learning algorithms for optimization and automation fit domains requiring formal and data-driven knowledge (like cost and schedule management)."
