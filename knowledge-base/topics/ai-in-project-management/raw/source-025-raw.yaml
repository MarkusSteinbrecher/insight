    position: 4
    source_format: prose

  - id: seg-005
    text: "The report identifies trust as the critical enabler: 77% of executives believe the true benefits of AI will only be possible when built on a foundation of trust, and 81% agree that trust strategy must evolve in parallel with technology strategy."
