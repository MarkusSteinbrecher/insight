  - id: seg-003
    text: "Deloitte's 2026 State of AI in the Enterprise report tracks the shift from AI ambition to activation across global organizations."
    type: context
    section: "Summary"
    position: 3
    source_format: prose

  - id: seg-004
    text: "The report identifies that organizations stand at the \"untapped edge\" of AI's potential, with worker access to AI rising by 50% in 2025."
    type: statistic
    section: "Summary"
    position: 4
    source_format: prose
    metadata:
      metric: "worker access to AI increase"
      value: 50
      unit: "%"
      population: "workers across global organizations"

  - id: seg-005
    text: "The number of companies with 40% or more of their AI projects in production is set to double in six months, signaling a transition from piloting to scaling."
    type: statistic
    section: "Summary"
    position: 5
    source_format: prose
    metadata:
      metric: "companies with 40%+ AI projects in production"
      value: 2
      unit: "x increase"
      population: "companies with AI projects"

  - id: seg-006
    text: "The report finds that twice as many leaders as last year report transformative AI impact, but only 34% are truly reimagining their business through AI."
