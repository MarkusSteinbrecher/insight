    section: "Summary"
    position: 6
    source_format: prose
    metadata:
      metric: "leaders truly reimagining business through AI"
      value: 34
      unit: "%"
      population: "business leaders surveyed"

  - id: seg-007
    text: "Productivity and efficiency top the list of achieved benefits (66% of organizations), followed by enhanced insights and decision-making (53%), cost reduction (40%), and enhanced client/customer relationships (38%)."
