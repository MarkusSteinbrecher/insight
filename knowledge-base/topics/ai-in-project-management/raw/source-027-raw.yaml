  - id: seg-003
    text: "Forrester's Q2 2025 Wave evaluation of Collaborative Work Management (CWM) tools assessed 11 vendors — Adobe, Airtable, Asana, Atlassian, ClickUp, monday.com, Quickbase, ServiceNow, Smartsheet, Wrike, and Zoho — across 15 current-offering criteria and 8 strategy criteria."
