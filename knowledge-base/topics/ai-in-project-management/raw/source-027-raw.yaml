  - id: seg-006
    text: "The report's key insight for project management practitioners is that CWM tools have evolved beyond project or task planning to empower users to act, drive outcomes, and perform work proactively."
    type: claim
    section: "Summary"
    position: 6
    source_format: prose

  - id: seg-007
    text: "Three critical considerations emerge: integration depth is crucial (beyond surface-level, assessing flexibility and scalability), AI depends on data quality (clean, well-structured, accessible data is essential for reliable AI outputs), and project portfolio management remains essential — CWM solutions are not yet full replacements for traditional PPM systems."
    type: claim
    section: "Summary"
    position: 7
    source_format: prose

  - id: seg-008
    text: "The portfolio management gap is particularly notable: governance, scalability, and robust data models required for enterprise-scale planning are still maturing in many CWM platforms."
