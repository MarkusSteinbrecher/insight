  # Summary
  - id: seg-002
    text: "This comprehensive survey report, led by PMI Sweden Chapter in collaboration with 27 PMI chapters worldwide, presents findings from 2,314 project management professionals across 129 countries."
    type: methodology
    section: "Summary"
    position: 2
    source_format: prose
    metadata:
      metric: "survey respondents"
      value: 2314
      unit: "professionals"
      population: "129 countries"

  - id: seg-003
    text: "The survey ran from June to September 2023, providing a global snapshot of AI maturity, adoption, and attitudes in the project management community."
    type: methodology
    section: "Summary"
    position: 3
    source_format: prose

  - id: seg-004
    text: "It represents the largest community-led study of its kind on AI in project management."
    type: context
    section: "Summary"
    position: 4
    source_format: prose

  - id: seg-005
    text: "The report tests four hypotheses: (1) AI adoption is still in early stages but accelerating, (2) AI adoption varies by region, (3) organizations lagging in AI adoption will struggle to attract talent, and (4) the PM community deems certain AI skills necessary for competitive advantage."
    type: context
    section: "Summary"
    position: 5
    source_format: prose

  - id: seg-006
    text: "Findings largely confirm these hypotheses."
    type: claim
    section: "Summary"
    position: 6
    source_format: prose

  - id: seg-007
    text: "Comparing 2022 Sweden-only data with 2023 global data, the perceived impact of AI on PM increased substantially (high impact ratings rose from 40% to 66% in Sweden alone), while organizational implementation has not kept pace."
    type: evidence
    section: "Summary"
    position: 7
    source_format: prose

  - id: seg-008
    text: "The survey also includes market analysis (the global AI in PM market was estimated at USD 2.5B in 2023, projected to reach USD 7.7B by 2030 at 17.3% CAGR), regional analyses across six continents, and perspectives from 15 AI specialists."
    type: statistic
    section: "Summary"
    position: 8
    source_format: prose
    metadata:
      metric: "AI in PM market size"
      value: 2.5
      unit: "billion USD"
      population: "global, 2023"

  - id: seg-009
    text: "The report identifies data collection/reporting, performance monitoring, and project time management/scheduling as the PM areas most impacted by AI, while stakeholder management, project communication, and project budgeting show the lowest AI impact."
    type: claim
    section: "Summary"
    position: 9
    source_format: prose

