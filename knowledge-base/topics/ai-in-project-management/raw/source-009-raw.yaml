  - id: seg-003
    text: "A practitioner perspective from Ed Davies of Project One, published on Consultancy.uk, that provides a critical counterpoint to the prevailing narrative of AI replacing PMO functions."
    type: context
    section: "Summary"
    position: 3
    source_format: prose

  - id: seg-004
    text: "The article systematically examines three categories of AI capability -- generative AI for content creation, analytic AI for cutting through noise, and predictive AI for forecasting -- and argues that each has significant limitations that prevent it from substituting for skilled human PMO work."
    type: context
    section: "Summary"
    position: 4
    source_format: prose

  - id: seg-005
    text: "The article draws an analogy to IKEA's insight about the value of self-assembly (ownership through creation) to argue that AI-generated project artifacts reduce team ownership and commitment."
    type: context
    section: "Summary"
    position: 5
    source_format: prose

  - id: seg-006
    text: "It also identifies specific failure modes of AI in project management contexts, including loss of context in meeting summaries, inability to handle organizational shorthand and acronyms, and the 'garbage in, garbage out' problem with AI-generated insights from poor-quality project data."
    type: context
    section: "Summary"
    position: 6
    source_format: prose

  - id: seg-007
    text: "Key Takeaways"
    type: noise
    section: "Key Takeaways"
    position: 7
    source_format: heading

  - id: seg-008
    text: "Generative AI can create transformation content (schedules, risk logs, status reports) very quickly, but documentation alone does not make change happen -- value only comes from use"
    type: claim
    section: "Key Takeaways"
    position: 8
    source_format: bullet

  - id: seg-009
    text: "The 'IKEA effect' applies to project management: when teams are handed AI-generated artifacts rather than creating them collaboratively, they lose ownership and commitment"
    type: claim
    section: "Key Takeaways"
    position: 9
    source_format: bullet

  - id: seg-010
    text: "AI-generated meeting summaries frequently fail because AI lacks organizational context, cannot interpret acronyms, shorthand, or incomplete sentences, and 'dangerously fills in gaps with incorrect guesses'"
    type: claim
    section: "Key Takeaways"
    position: 10
    source_format: bullet

  - id: seg-011
    text: "AI insights from status reports and risk logs are only as good as the underlying data -- if risks are not clearly articulated or reports miss key information, AI cannot compensate"
    type: claim
    section: "Key Takeaways"
    position: 11
    source_format: bullet

  - id: seg-012
    text: "Current AI models lack situational and contextual awareness to judge whether statistical relationships they identify are rational or causal"
    type: claim
    section: "Key Takeaways"
    position: 12
    source_format: bullet

  - id: seg-013
    text: "Large complex transformations are by their nature unusual, taking organizations 'outside of the established dataset' -- meaning AI predictions become less accurate precisely when stakes are highest"
    type: claim
    section: "Key Takeaways"
    position: 13
    source_format: bullet

  - id: seg-014
    text: "Strong PMO adds value through coaching, training, and embedding practices through human relationships and interaction -- skills AI cannot replicate"
    type: claim
    section: "Key Takeaways"
    position: 14
    source_format: bullet

  - id: seg-015
    text: "The article distinguishes between problems where AI can help (content creation speed, noise reduction) and problems it cannot solve (team commitment, contextual judgment, organizational change management)"
    type: definition
    section: "Key Takeaways"
    position: 15
    source_format: bullet

  - id: seg-016
    text: "AI works best when supporting an existing strong PMO, not as a substitute for one"
    type: claim
    section: "Key Takeaways"
    position: 16
    source_format: bullet

