  - id: seg-003
    text: "Capterra's 2025 Project Management Software Trends Survey, conducted in July 2025 among 2,545 respondents across 11 countries (Australia, Brazil, Canada, France, Germany, India, Italy, Mexico, Spain, UK, and US), provides one of the most comprehensive quantitative assessments of AI adoption in PM software purchasing."
    type: methodology
    section: "Summary"
    position: 3
    source_format: prose

  - id: seg-004
    text: "The survey's central finding is that AI has become the primary driver of PM software investment: 55% of buyers reported that AI was the top trigger for their most recent PM software purchase."
    type: statistic
    section: "Summary"
    position: 4
    source_format: prose
    metadata:
      metric: "PM software buyers citing AI as top purchase trigger"
      value: 55
      unit: "%"
      population: "PM software buyers (2,545 respondents)"

  - id: seg-005
    text: "The report maps current AI usage across PM functions: 54% of project managers use AI for risk management, 53% for task automation, 52% for predictive analysis and forecasting, 52% for schedule optimization, and 47% for resource planning and allocation."
    type: statistic
    section: "Summary"
    position: 5
    source_format: prose
    metadata:
      metric: "AI usage across PM functions"
      data_points:
        - { label: "Risk management", value: 54, unit: "%" }
        - { label: "Task automation", value: 53, unit: "%" }
        - { label: "Predictive analysis and forecasting", value: 52, unit: "%" }
        - { label: "Schedule optimization", value: 52, unit: "%" }
        - { label: "Resource planning and allocation", value: 47, unit: "%" }

  - id: seg-006
    text: "However, adoption faces significant barriers: 41% of project managers said AI adoption is a challenge, 39% reported a lack of AI skills on staff, and 36% said integrating new tools into existing workflows is a significant hurdle."
    type: statistic
    section: "Summary"
    position: 6
    source_format: prose
    metadata:
      metric: "AI adoption barriers"
      data_points:
        - { label: "AI adoption is a challenge", value: 41, unit: "%" }
        - { label: "Lack of AI skills on staff", value: 39, unit: "%" }
        - { label: "Integrating new tools into existing workflows", value: 36, unit: "%" }

  - id: seg-007
    text: "The report also identifies that AI is raising the stakes for security, with organizations grappling with new security risks alongside the productivity opportunities."
    type: claim
    section: "Summary"
    position: 7
    source_format: prose

  - id: seg-008
    text: "A regional variant found that 57% of Canadian project managers cited AI as the trigger for a PM software purchase in the previous year, even amid budgetary constraints."
