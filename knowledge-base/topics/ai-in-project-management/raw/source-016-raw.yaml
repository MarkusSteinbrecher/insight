  # Summary
  - id: seg-002
    text: "Published in the Journal of Innovation & Knowledge (Elsevier, Volume 9, Issue 3, July-September 2024), this empirical study investigates how project managers are adopting and adapting generative AI tools, specifically ChatGPT, for enhanced project management."
    type: context
    section: "Summary"
    position: 2
    source_format: prose

  - id: seg-003
    text: "The paper employs Adaptive Structuration Theory (AST) as its theoretical framework and uses Partial Least Square - Structural Equation Modeling (PLS-SEM) to analyze survey data from Italian project managers."
    type: methodology
    section: "Summary"
    position: 3
    source_format: prose

  - id: seg-004
    text: "The study examines three key factors influencing AI tool appropriation: Innovation Attitude (the project manager's disposition toward new technologies), Peer Influence (social dynamics and colleague behavior), and Task-Technology Fit (the alignment between PM tasks and AI tool capabilities)."
    type: definition
    section: "Summary"
    position: 4
    source_format: prose

  - id: seg-005
    text: "The research confirms that all three hypothesized antecedents significantly affect how project managers appropriate AI tools."
    type: claim
    section: "Summary"
    position: 5
    source_format: prose

  - id: seg-006
    text: "Innovation Attitude and Peer Influence positively impact both creative and 'unfaithful' use of AI in project management -- meaning project managers adapt the tools beyond their designed purposes."
    type: claim
    section: "Summary"
    position: 6
    source_format: prose

  - id: seg-007
    text: "Task-Technology Fit is crucial for effective integration, impacting both creative behavior and unfaithful appropriation."
    type: claim
    section: "Summary"
    position: 7
