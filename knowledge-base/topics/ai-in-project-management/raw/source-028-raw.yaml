  - id: seg-003
    text: "This PwC Switzerland article by Marc Lahmann, Partner in Strategy & Transformation, outlines a four-phase evolutionary model for AI in project management: (1) Integration & Automation, (2) Chatbot Assistants, (3) Machine Learning-Based PM, and (4) Autonomous Project Management."
    type: context
    section: "Summary"
    position: 3
    source_format: prose

  - id: seg-004
    text: "While published in 2018, the evolutionary framework it describes has proven prescient — the industry in 2025-2026 is transitioning from phases 1-2 (automation and chatbot assistants) into early phase 3 (ML-based PM), with phase 4 (autonomous PM) still largely theoretical."
    type: claim
    section: "Summary"
    position: 4
    source_format: prose

  - id: seg-005
    text: "The article distinguishes between automation (controlled processes following pre-programmed rules) and AI (designed to simulate intelligent thinking) — a distinction that remains relevant as many 'AI' features in PM tools are actually rule-based automation."
    type: claim
    section: "Summary"
    position: 5
    source_format: prose

  - id: seg-006
    text: "For each evolutionary phase, the article provides specific real-world use cases: Phase 1 includes MS Project Online integration with task tools and automated budget/scheduling alerts; Phase 2 includes Fireflies.ai for conversation processing and Stratejos.ai for performance tracking; Phase 3 would involve predictive analytics and autonomous schedule adjustment; Phase 4 would involve self-driven project management with minimal human intervention."
    type: context
    section: "Summary"
    position: 6
    source_format: prose

