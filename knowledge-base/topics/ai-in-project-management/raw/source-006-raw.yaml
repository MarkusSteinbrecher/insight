  - id: seg-004
    text: "Unlike previous technologies that executed commands, agentic AI can reason about goals, plan multi-step actions, and coordinate with other systems with minimal supervision."
    type: claim
    section: "Summary"
    position: 4
    source_format: prose

  - id: seg-005
