    section: "Summary"
    position: 5
    source_format: prose

  - id: seg-006
    text: "The article introduces three practical frameworks: a 'readiness assessment' with three dimensions (coordination, context, and observability), a four-level tiered autonomy model for AI deployment, and a five-point CIO framework for prioritizing AI projects."
    type: context
    section: "Summary"
    position: 6
    source_format: prose

