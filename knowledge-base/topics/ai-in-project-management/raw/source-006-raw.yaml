  - id: seg-009
    text: "Agentic AI is qualitatively different from previous automation: it reasons about goals, plans multi-step actions, and coordinates with other agents or systems with minimal supervision"
    type: claim
    section: "Key Takeaways"
    position: 9
    source_format: bullet

  - id: seg-010
    text: "The key question shifts from 'What should this system do?' to 'What should it be allowed to decide?' -- reframing project prioritization around coordination, trust, and control rather than pure efficiency"
    type: claim
    section: "Key Takeaways"
    position: 10
    source_format: bullet

  - id: seg-011
    text: "Three dimensions determine agentic readiness: coordination readiness (systems communicate in machine-readable ways), context readiness (AI can access relevant knowledge without ambiguity), and observability readiness (ability to trace why an agent made a decision)"
    type: definition
    section: "Key Takeaways"
    position: 11
    source_format: bullet

  - id: seg-012
    text: "AI systems underperform not because of weak models but because of poor context: missing documentation, inconsistent tagging, and scattered tribal knowledge"
    type: claim
    section: "Key Takeaways"
    position: 12
    source_format: bullet

  - id: seg-013
    text: "A four-level tiered autonomy model: Level 0 (observation only), Level 1 (advisory mode), Level 2 (supervised execution), Level 3 (autonomous execution) -- each requiring proof of reliability and explainability before progression"
    type: definition
    section: "Key Takeaways"
    position: 13
    source_format: bullet

  - id: seg-014
    text: "Organizations should fund projects that make ecosystems modular, contextual, and observable rather than simply efficient"
    type: recommendation
    section: "Key Takeaways"
    position: 14
    source_format: bullet

  - id: seg-015
    text: "Infrastructure simplification becomes strategic: multi-cloud service migration enables agentic orchestration"
    type: claim
    section: "Key Takeaways"
    position: 15
    source_format: bullet

  - id: seg-016
    text: "Knowledge centralization (internal data graphs, incident intelligence layers) becomes the substrate for AI reasoning"
    type: claim
    section: "Key Takeaways"
    position: 16
    source_format: bullet

  - id: seg-017
    text: "Governance automation (policy-as-code, automated compliance checks) enables trustworthy autonomy"
    type: claim
    section: "Key Takeaways"
    position: 17
    source_format: bullet

  - id: seg-018
    text: "Governance isn't a gate at the end -- it's a scaffold that enables safe exploration"
    type: claim
    section: "Key Takeaways"
    position: 18
    source_format: bullet

  - id: seg-019
