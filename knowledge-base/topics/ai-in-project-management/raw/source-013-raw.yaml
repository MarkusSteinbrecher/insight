  # Summary
  - id: seg-002
    text: "This thought leadership report from the Project Management Institute (PMI) presents findings from the 2023 PMI Annual Global Survey on Project Management, focusing specifically on AI's impact on the profession."
    type: context
    section: "Summary"
    position: 2
    source_format: prose

  - id: seg-003
    text: "The report establishes key statistics about current AI adoption among project professionals and proposes a three-tier framework (Automation, Assistance, Augmentation) for how generative AI can support project management tasks at varying levels of complexity."
    type: context
    section: "Summary"
    position: 3
    source_format: prose

  - id: seg-004
    text: "The report maps GenAI capabilities against two dimensions: task complexity (low to high) and degree of human intervention required."
    type: definition
    section: "Summary"
    position: 4
    source_format: prose

  - id: seg-005
    text: "At the lowest complexity level, GenAI can automate tasks like report generation, meeting note summarization, and calculations."
    type: definition
    section: "Summary"
    position: 5
    source_format: prose

  - id: seg-006
    text: "At medium complexity, it can assist with tasks such as cost-benefit analysis, scheduling plans, and risk analysis, though outputs require expert refinement."
    type: definition
    section: "Summary"
    position: 6
    source_format: prose

  - id: seg-007
    text: "At the highest complexity level, GenAI augments project managers' capabilities for strategic tasks like business case creation and complex decision-making, where the professional's depth of experience drives quality."
    type: claim
    section: "Summary"
    position: 7
    source_format: prose

  - id: seg-008
    text: "The report also leverages the PMI Talent Triangle framework to outline skill development needs across three dimensions: Ways of Working (adopting AI-powered tools and practices), Power Skills (strategic thinking, problem-solving, collaborative leadership, communication), and Business Acumen (understanding organizational context and data strategy)."
    type: context
    section: "Summary"
    position: 8
    source_format: prose

  - id: seg-009
    text: "It emphasizes that human capabilities -- empathy, ethical judgment, accountability, stakeholder management -- remain essential and will never be fully replicated by machines."
    type: claim
    section: "Summary"
    position: 9
    source_format: prose

