{{ define "main" }}
<style>
  main.prose { max-width: 960px !important; }
  main.prose h1, main.prose h2, main.prose h3, main.prose h4 { margin: 0; }
  main.prose p { margin: 0; }
  main.prose ol, main.prose ul { margin: 0; }
</style>
<div class="i-page">

  <!-- Hero -->
  <div class="i-hero">
    <h1 class="i-title">{{ .Title }}</h1>
    <p class="i-subtitle">Separating genuine insights from consulting platitudes across 30 sources on Enterprise Architecture for AI.</p>
  </div>

  <!-- Stats row -->
  <div class="i-stats" id="verdict-stats"></div>

  <!-- Avg scores -->
  <div class="i-avg" id="avg-scores"></div>

  <!-- Bingo -->
  <details class="i-bingo" id="bingo-section">
    <summary>Consulting Bullshit Bingo</summary>
    <div class="i-bingo-terms" id="bingo-terms"></div>
  </details>

  <!-- Toolbar: filter + sort -->
  <div class="i-toolbar">
    <div class="i-filters" id="insights-filters">
      <button class="i-chip active" data-verdict="all">All</button>
      <button class="i-chip" data-verdict="genuine_insight"><span class="i-dot" style="background:#34a853"></span>Genuine</button>
      <button class="i-chip" data-verdict="partial_insight"><span class="i-dot" style="background:#fbbc04"></span>Partial</button>
      <button class="i-chip" data-verdict="important_but_obvious"><span class="i-dot" style="background:#9aa0a6"></span>Obvious</button>
      <button class="i-chip" data-verdict="platitude"><span class="i-dot" style="background:#ea4335"></span>Platitude</button>
    </div>
    <div class="i-sort">
      <select id="sort-select">
        <option value="id">Order</option>
        <option value="actionability">Actionability</option>
        <option value="novelty">Novelty</option>
        <option value="platitude">Platitude</option>
        <option value="sources">Sources</option>
      </select>
    </div>
  </div>

  <!-- Cards -->
  <div class="i-cards" id="insights-cards"></div>

  <!-- Contradictions -->
  <div id="contradictions-heading" class="i-section-heading" style="display:none">Tensions &amp; Contradictions</div>
  <div class="i-cards" id="contradiction-cards"></div>

</div>

<script src="{{ "js/insights.js" | absURL }}"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    initInsights("{{ "data/insights.json" | absURL }}");
  });
</script>
{{ end }}
